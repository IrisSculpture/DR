l_simp_chinese:
  our_friend:0 "我们的朋友"
  Thuringian_0:0 "黑鹰阴影之下"
  Thuringian_0_desc:0 "法国人彻底被清理出德意志后，我们的头上又笼罩了普鲁士的阴影。普鲁士准备着德意志的统一，而首当其冲的就是我们与萨克森。如果不想被普鲁士兼并的话，我们得趁早做好准备。"
  Thuringian_1:0 "进口奥地利武器"
  Thuringian_1_desc:0 "奥地利与我们一样不想看到普鲁士统一德意志，我们将进口奥地利的武器以武装起我们的军队。"
  Thuringian_2:0 "本地武器生产"
  Thuringian_2_desc:0 "购买武器终究是不够的，我们必须建立起自己的武器生产体系。"
  Thuringian_3:0 "扩大征兵"
  Thuringian_3_desc:0 "我们的国家在邦国林立的德意志中也是最小的一批，如果想建立起一支可堪一用的军队，我们不得不放宽一些标准。"
  Thuringian_4:0 "专业化军队"
  Thuringian_4_desc:0 "我们的军队在之前规模极小，军官缺乏指挥经验，而现在这种情况将得到改变。"
  Thuringian_5:0 "要塞化[THIS.GetName]"
  Thuringian_5_desc:0 "主动出击对于我们来说几乎是不可能的，依托要塞防守是我们从普鲁士手中幸存下来的唯一可能。"
  Thuringian_6:0 "扩大要塞建设"
  Thuringian_6_desc:0 "我们将建设更多的要塞。"
  Thuringian_7:0 "防空阵地"
  Thuringian_7_desc:0 "空军这一新兴的兵种在普鲁士人手中得到了广泛的运用，我们应当建立防空阵地以应对空中威胁。"
  Thuringian_8:0 "加深与萨克森合作"
  Thuringian_8_desc:0 "我们与萨克森因普鲁士的威胁走到了一起，我们应当加深这种合作。"
  Thuringian_9:0 "联合军事演习"
  Thuringian_9_desc:0 "我们的军队将与萨克森联合进行一次防御普鲁士的演习。"
  Thuringian_10:0 "萨克森投资"
  Thuringian_10_desc:0 "来自萨克森的投资将促进我们的经济发展。"
  Thuringian_11:0 "基础设施建设"
  Thuringian_11_desc:0 "我们将建设我们的基础设施。"
  Thuringian_12:0 "空军基地建设"
  Thuringian_12_desc:0 "一个空军基地无论是对于我们为数不多的空军或是盟友的飞机都有着重要的作用。"
  Thuringian_10_eff:0 "地区总产值增加:§G1§! B"
  SAX_Irregular_military_forces:0 "非专业军队"
  Thuringian_13:0 "邦联幸存"
  Thuringian_13_desc:0 "邦联在普鲁士与奥地利间不可思议的幸存了下来，我们也有时间考虑些其他问题了。"
  Thuringian_14:0 "图林根统一"
  Thuringian_14_desc:0 "经过了一些外交手段，我们成功统一了图林根，现在我们终于有资格亲自站上德意志的外交舞台——而不是依附于萨克森。"
  Thuringian_15:0 "重新审视我们与萨克森的关系"
  Thuringian_15_desc:0 "普鲁士的威胁已经解除，我们也应当重新考虑与萨克森的关系，收回图林根在萨克森手中的最后一块碎片。"
  thuringian.1.t:0 "图林根联邦占领萨克森属图林根"
  thuringian.1.d:0 "[FROM.GetLeader]命令军队占领了图林根地区中属于我们的部分，他宣称这些地区是我们在图林根四分五裂时无耻的窃取而来，而现在他们不仅将要夺回这些地区，更要从我们手中独立。"
  thuringian.1.a:0 "随他们去吧，我们有更重要的事情要忙。"
  thuringian.1.b:0 "尝试交涉，用领土换取维持萨克森-图林根邦联。"
  thuringian.1.c:0 "我们将碾碎他们。"
  thuringian.2.t:0 "萨克森同意了我们的要求"
  thuringian.2.d:0 "懦弱的[DOS.GetLeader]同意了我们所有的要求，新生的图林根将骄傲的屹立在德意志中央！"
  thuringian.2.a:0 "新生图林根的一次骄傲胜利。"
  thuringian.3.t:0 "萨克森要求谈判"
  thuringian.3.d:0 "[DOS.GetLeader]希望通过承认我们对图林根地区主权以维系萨克森-图林根邦联。"
  thuringian.3.a:0 "也行，就这样吧。"
  thuringian.3.b:0 "不！图林根必须独立。"
  thuringian.4.t:0 "图林根同意了我们的要求"
  thuringian.4.d:0 "图林根的[FROM.GetLeader]同意了我们的要求，萨克森-图林根邦联将继续维持下去。"
  thuringian.4.a:0 "避免了最坏的结果。"
  thuringian.5.t:0 "图林根拒绝了我们的要求"
  thuringian.5.d:0 "[FROM.GetLeader]狂妄的回绝了我们为和平做的善意努力，他们活腻了！"
  thuringian.5.a:0 "那么只有一个答案了。"
  thuringian_war_eff_tool:0 "将向图林根宣战。§R奥地利可能介入§!"
  thuringian.6.t:0 "萨克森与图林根"
  thuringian.6.d:0 "萨克森与图林根正处于战争边缘，假如战争开始无疑是宣布我们维持德意志平衡的所有努力破产，但介入他们的争斗也会让我们在其他各邦中的评价降低。我们应该怎么做？"
  thuringian.6.a:0 "给德累斯顿和埃尔福特发封电报。"
  thuringian.6.b:0 "我们什么也做不了。"
  thuringian.7.t:0 "萨克森向我们宣战"
  thuringian.7.d:0 "[DOS.GetLeader]宣称我们的要求是“狂妄自大且无礼”的，他们宣布将用武力重新征服我们。"
  thuringian.7.a:0 "那就来吧！"
  thuringian.8.t:0 "维也纳的电报"
  thuringian.8.d:0 "奥地利以德意志邦联主席的身份，勒令我们停止战争准备。[AOX.GetLeader]给予了我们一份方案，图林根联邦获得所有的图林根地区领土，而萨克森维持萨克森-图林根邦联。维也纳方面强制要求我们接受方案，否则“后果自负”。"
  thuringian.8.a:0 "我们不得不接受。"
  Thuringian_16:0 "暂时屈膝"
  Thuringian_16_desc:0 "我们与萨克森达成了协议，萨克森将交还图林根地区的所有领土，而我们继续与萨克森保持着一种邦联关系。"
  Thuringian_17:0 "骄傲独立的图林根"
  Thuringian_17_desc:0 "我们成功从萨克森之下独立出来，统一整个图林根地区。新生的图林根将在德意志舞台上发出自己的声音。"
  SAC_0:0 "萨克森-科堡-哥达政治"
  SAC_0_desc:0 "普鲁士的扩张野心被挫败，我们现在终于可以喘一口气，回过头来关注我们的内部。"
  SAC_1:0 "科教事业发展"
  SAC_1_desc:0 "我们的国家有着良好的大众教育，我们应当继续完善它。"
  SAC_2:0 "重建西贝格天文台"
  SAC_2_desc:0 "西贝格天文台是19世纪初弗朗兹·萨维尔·冯·扎克领导下的欧洲天文学中心。但他在整个19世纪下半叶逐渐衰败，1901年2月19日狂欢节活动期间的烟囱火灾后，它完全烧毁。我们应当重建它，让他重新回到过去的地位。"
  SAC_3:0 "公爵的版画展览"
  SAC_3_desc:0 "公爵有着124000张的版画收藏，只是让他们在仓库里吃灰未免太浪费了，我们将举行一次盛大的展览！"
  SAC_4:0 "贾斯图斯·珀斯制图研究所"
  SAC_4_desc:0 "贾斯图斯·珀斯是19世纪德国最重要的制图雕刻师，以其名字命名的制图研究所也在国内外享有良好的声誉，我们应当使其进一步发展。"
  SAC_5:0 "资助航空业"
  SAC_5_desc:0 "卡尔·爱德华公爵本人对航空业有着浓厚的兴趣，我们应当推动其的发展。"
  SAC_6:0 "王室外交"
  SAC_6_desc:0 "公爵与其他国家的王室有着亲缘关系，借此机会我们应当改善我们的外交关系。"
  SAC_7:0 "与荷尔斯泰因的友谊" 
  SAC_7_desc:0 "公爵的妻子维多利亚·阿德尔海德公主是石勒苏益格-荷尔斯泰因-桑德堡-格吕克斯堡公爵弗里德里希·斐迪南公爵的长女，我们将与荷尔斯泰因建立良好的外交关系。"
  SAC_8:0 "萨克森-科堡-哥达家族的亲戚们"
  SAC_8_desc:0 "萨克森-科堡-哥达是一个庞大的家族，统治着欧洲的许多领地。我们的公国或许是其中最小的一个，与他们的友谊有利于建立良好的外交环境。"
  SAC_9:0 "与英国的友谊"
  SAC_9_desc:0 "在1901年女王驾崩后，英王爱德华七世成为了第一位萨克森-科堡-哥达王朝的英国君主。我们将与英国建立良好的外交关系。"
  SAC_10:0 "与比利时的友谊"
  SAC_10_desc:0 "1830年，萨克森-科堡-哥达公爵恩斯特一世的弟弟，利奥波德王子成为比利时国王。我们将与比利时建立良好的外交关系。"
  SAC_11:0 "与保加利亚的友谊"
  SAC_11_desc:0 "1887年7月7日，萨克森-科堡-哥达公爵恩斯特一世的侄孙，斐迪南王子，被推选为保加利亚的摄政王。1908年9月22日，保加利亚宣布恢复独立，斐迪南改称为沙皇。我们将与保加利亚建立良好的外交关系。"
  SAC_12:0 "有限的民主"
  SAC_12_desc:0 "君主专制已经跟不上时代了，我们应当给予民选政府更多的权力。"
  SAC_13:0 "与德国社会民主党合作"
  SAC_13_desc:0 "1875年5月德国社会民主工党（爱森纳赫派）和全德工人联合会（拉萨尔派）在哥达城合并成德国社会主义工人党,1890年，该党改名为“德国社会民主党”。社会民主党与哥达的关系匪浅，我们的政府中应当有他们的一席之地。"
  SAC_14:0 "加强公爵权力"
  SAC_14_desc:0 "公爵的权力是至高无上的，我们应当维护公爵的统治。"
  SAC_15:0 "与耶拿大学合作"
  SAC_15_desc:0 "耶拿大学是图林根地区最富盛名的大学，我们将与萨克森-魏玛-艾森纳赫大公国协商以得到他们在科学研究上的帮助。"
  SAD_0:0 "萨克森-魏玛-艾森纳赫政治"
  SAD_0_desc:0 "普鲁士的扩张野心被挫败，我们现在终于可以喘一口气，回过头来关注我们的内部。"
  SAD_1:0 "完善义务教育"
  SAD_1_desc:0 "我们的国家有着良好的大众教育，我们应当继续完善它。"
  SAD_2:0 "资助耶拿大学"
  SAD_2_desc:0 "耶拿大学始建于1558年，是德意志最为传统，古老的大学之一，黑格尔、马克思、莱布尼茨等人皆毕业于该校。其在国内外有着良好的声誉，我们应当资助他们。"
  SAD_3:0 "魏玛古典主义复兴"
  SAD_3_desc:0 "18世纪末19世纪初，晚年的席勒和歌德被邀请的魏玛公国合作了十年(1794年-1805年)，促成了德国文学的繁荣和“古典时期”的到来，创造了“魏玛古典主义时期”。魏玛古典主义将重新在20世纪绽放出光芒。"
  SAD_4:0 "脑电图的诊断方法"
  SAD_4_desc:0 "耶拿大学的汉斯·伯格教授发现脑波是人脑中的一种电现象，可预见的这将在医学上有着广泛的应用。"
  SAD_5:0 "卡尔·蔡司光学公司"
  SAD_5_desc:0 "耶拿市被誉为“光学之城”，是著名的卡尔·蔡司光学公司所在地，其创始人卡尔·蔡司也是耶拿大学的校友。蔡司公司的光学仪器将在很多方面上帮助我们。"
  SAD_6:0 "继续民主化"
  SAD_6_desc:0 "萨克森-魏玛-艾森纳赫有着良好的民主传统，1816年，卡尔·奥古斯特在萨克森-魏玛-艾森纳赫通过了自由主义的宪法，这是德意志各邦国的第一部自由主义的宪法。宪法规定了新闻出版自由和言论自由。前任大公卡尔·亚历山大也以自由主义精神领导着政府，我们将延续着一直以来的民主化政策。"
  SAD_7:0 "允许工会"
  SAD_7_desc:0 "我们将允许工会以保证工人的权益。"
  SAD_8:0 "保证妇女权益"
  SAD_8_desc:0 "女人和男人一样都是我们的国民，他们应当有相同的待遇。"
  SAD_9:0 "建成福利国家"
  SAD_9_desc:0 "我们将完善福利政策，我们的国家将成为一个福利国家。"
  SAD_10:0 "与萨克森·迈宁根的友谊"
  SAD_10_desc:0 "1910年，卡罗拉大公与萨克森·迈宁根公主费奥多拉结婚。我们将与萨克森·迈宁根建立良好的外交关系。"
  SAD_11:0 "包豪斯学院"
  SAD_11_desc:0 "包豪斯为成立于1919年的“国立魏玛包豪斯学院”的简称，格罗皮乌斯任第一任校长，并亲自设计了校舍。这是一所以建筑为主，包括纺织、陶瓷、金工、玻璃、印刷、舞台美术及壁画等众多专业的设计学校，目的是为了培养高水平的建筑师、画家和雕刻家，使他们成为有能力的手工艺人和具备独立创造性的艺术家。"
  SAE_0:0 "施瓦茨堡-鲁多尔施塔特政治"
  SAE_0_desc:0 "普鲁士的扩张野心被挫败，我们现在终于可以喘一口气，回过头来关注我们的内部。"
  SAE_1:0 "完善义务教育"
  SAE_1_desc:0 "我们的国家有着良好的大众教育，我们应当继续完善它。"
  SAE_2:0 "施瓦茨堡-鲁多尔施塔特国家图书馆"
  SAE_2_desc:0 "我们的国家图书馆是我们为数不多的科教机构，我们应当继续维护它。"
  SAE_3:0 "与耶拿大学合作"
  SAE_3_desc:0 "耶拿大学是图林根地区最富盛名的大学，我们将与萨克森-魏玛-艾森纳赫大公国协商以得到他们在科学研究上的帮助。"
  SAE_4:0 "撤销自由选举法"
  SAE_4_desc:0 "1870年，通过拒绝提高税收，议会批准了自由选举法。现在局势稳定之后，我们将重建亲王的权威。"
  SAE_5:0 "反动主义改革"
  SAE_5_desc:0 "民众受法国佬的自由主义思想毒害已经够久了，我们将重新制定宪法以确保王室的权威，就像1854年那样。"
  SAE_6:0 "自由主义改革"
  SAE_6_desc:0 "继1870年的自由选举法通过后，我们将重新制定宪法，以修改1854年的反动宪法，恢复1848年颁布的许多进步法律。"
  SAE_7:0 "整合施瓦茨堡-松德斯豪森"
  SAE_7_desc:0 "由于施瓦茨堡-松德斯豪森家族于1909年随着卡尔·冈特亲王的去世而消亡，我们的君特·维克多亲王也以个人联盟的形式统治着施瓦茨堡-松德斯豪森公国。我们应该乘机将两国合而为一。"
  SAB_0:0 "施瓦茨堡-松德斯豪森政治"
  SAB_0_desc:0 "普鲁士的扩张野心被挫败，我们现在终于可以喘一口气，回过头来关注我们的内部。"
  SAB_1:0 "完善义务教育"
  SAB_1_desc:0 "我们的国家有着良好的大众教育，我们应当继续完善它。"
  SAB_2:0 "与耶拿大学合作"
  SAB_2_desc:0 "耶拿大学是图林根地区最富盛名的大学，我们将与萨克森-魏玛-艾森纳赫大公国协商以得到他们在科学研究上的帮助。"
  SAB_3:0 "与施瓦茨堡-鲁多尔施塔特的关系"
  SAB_3_desc:0 "我们的君主与施瓦茨堡-鲁多尔施塔特现在由同一人担任，自1854年起分裂的施瓦茨堡家族可能重新统一。"
  SAA_0:0 "萨克森-迈宁根政治"
  SAA_0_desc:0 "普鲁士的扩张野心被挫败，我们现在终于可以喘一口气，回过头来关注我们的内部。"
  SAA_1:0 "完善义务教育"
  SAA_1_desc:0 "我们的国家有着良好的大众教育，我们应当继续完善它。"
  SAA_2:0 "与耶拿大学合作"
  SAA_2_desc:0 "耶拿大学是图林根地区最富盛名的大学，我们将与萨克森-魏玛-艾森纳赫大公国协商以得到他们在科学研究上的帮助。"
  SAA_3:0 "迈宁根剧院"
  SAA_3_desc:0 "“剧院公爵”格奥尔格公爵建立了迈宁根剧院在欧洲的声誉,我们应当继续保持这种声誉。"
  SAA_4:0 "修订1871年法案"
  SAA_4_desc:0 "自由主义的议会在1849年宣布公爵庄园为国家财产，由此产生了一系列冲突。1871年双方达成了妥协，双方商定，公爵应从免税财产资产的收入中获得230,000荷兰盾的固定养老金。但双方并不都对这个妥协满意，现在这一议题又重新被提上日程。"
  SAA_5:0 "公爵退让"
  SAA_5_desc:0 "在议会的据理力争下，公爵被迫将养老金重新降至1849年提议的175,000荷兰盾。"
  SAA_6:0 "议会退让"
  SAA_6_desc:0 "公爵成功从议会手中收回了公爵庄园。"
  SAA_7:0 "自由主义改革"
  SAA_7_desc:0 "我们将重新制定一部更加自由主义的宪法以保证人民的自由。"
  SAA_8:0 "专制主义改革"
  SAA_8_desc:0 "我们将重新制定一部宪法以授予公爵更大的权力。"
  SAA_9:0 "纪念弗里德里希亲王"
  SAA_9_desc:0 "萨克森-迈宁根的弗里德里希亲王在世纪初的殖民地战争中于刚果阵亡，是第一位在这场战争中阵亡的德意志将军。"
  SAF_0:0 "萨克森-阿尔滕堡政治"
  SAF_0_desc:0 "普鲁士的扩张野心被挫败，我们现在终于可以喘一口气，回过头来关注我们的内部。"
  SAF_1:0 "完善义务教育"
  SAF_1_desc:0 "我们的国家有着良好的大众教育，我们应当继续完善它。"
  SAF_2:0 "与耶拿大学合作"
  SAF_2_desc:0 "耶拿大学是图林根地区最富盛名的大学，我们将与萨克森-魏玛-艾森纳赫大公国协商以得到他们在科学研究上的帮助。"
  SAF_3:0 "冯·林德瑙艺术博物馆"
  SAF_3_desc:0 "伯恩哈德·奥古斯特·冯·林德瑙是19世纪的政治家、学者和艺术收藏家。1845年至1848年他在阿尔滕堡的波尔霍夫上建造了一座新建筑，用于公开展示他的艺术收藏品。1854年他去世后，在他的遗嘱中，他的艺术收藏品成为萨克森-阿尔滕堡公国的财产。林德瑙博物馆收藏了世界上最有价值的早期意大利面板画与其他一些艺术作品。"
  SAF_4:0 "设立阿尔滕堡奖"
  SAF_4_desc:0 "公爵将赞助冯·林德瑙艺术博物馆设立一项奖项以表彰杰出的当代艺术家的毕生作品。" 
  SAF_5:0 "继续反动主义改革"
  SAF_5_desc:0 "1848年后阿尔滕堡并不像德意志的其他地区那样受到了自由主义风潮的影响。1850年，选举法被废除，并根据三级制度引入了新的选举法。1853年恩斯特公爵继位，其大臣冯·拉里施继续以反动的方式修改宪法和立法。甚至1850年的选举法也被废除，因为1854年的议会没有批准废除1855年3月12日的公爵法令，随后根据1831年选举法选出的议会批准了该法令。最后，1857年商定了新的选举法。为引入财产税和废除狩猎权支付了赔偿金。1868年，领地资产（庄园）与国有资产完全分离，并于1873年宣布为公爵府的私有财产。我们应当继续反动主义的改革以对抗自由主义风气。"
  SAF_6:0 "自由主义的尝试"
  SAF_6_desc:0 "恩斯特二世公爵被认为是一位亲近人民的君主，对研究和科学持开放态度。他并不认为自由主义是洪水猛兽，在他的帮助下我们或许可以进行一些自由化的改革。"
  SAF_7:0 "清理自由主义者"
  SAF_7_desc:0 "我们已经放任自由主义的混蛋在议会里逍遥够久了，亲王的卫兵们将友善的把他们从议会中请出去。"
  SAF_8:0 "撤销立宪"
  SAF_8_desc:0 "君主立宪制是个错误，只有公爵本人的统治才能确保我们国家的稳定。"
  SAF_9:0 "恢复1850年选举法"
  SAF_9_desc:0 "有了公爵本人的支持，我们可以谨慎的恢复一些过去的自由主义法令。"
  SAF_10:0 "迟来的自由主义春天"
  SAF_10_desc:0 "经过长久的斗争，我们终于可以感受到1848年未能进入阿尔滕堡的德意志民主之春。一个自由主义的政府将领导我们走向明天。"
  SAG_0:0 "罗伊斯政治"
  SAG_0_desc:0 "普鲁士的扩张野心被挫败，我们现在终于可以喘一口气，回过头来关注我们的内部。"
  SAG_1:0 "完善义务教育"
  SAG_1_desc:0 "我们的国家有着良好的大众教育，我们应当继续完善它。"
  SAG_2:0 "与耶拿大学合作"
  SAG_2_desc:0 "耶拿大学是图林根地区最富盛名的大学，我们将与萨克森-魏玛-艾森纳赫大公国协商以得到他们在科学研究上的帮助。"
  SAG_3:0 "亨利六世纪念碑"
  SAG_3_desc:0 "罗伊斯家族的祖先是魏达领主埃尔肯伯特。德国皇帝亨利六世授予了他普劳恩、魏达和格拉的帝国辖区。为纪念他，罗伊斯家族的所有男性后裔都以海因里希命名。我们应该兴建一座纪念碑以纪念亨利六世。"
  SAG_4:0 "强化君主权力"
  SAG_4_desc:0 "我们应该将权力重新收回到亲王的手中，这样才能确保我们国家的稳定。"
  SAG_5:0 "撤销立宪"
  SAG_5_desc:0 "君主立宪制是个错误，只有亲王本人的统治才能确保我们国家的稳定。"
  SAG_6:0 "限制君主权力"
  SAG_6_desc:0 "我们应该限制亲王的权力，这样才能确保我们国家的民主。"
  SAG_7:0 "自由主义改革"
  SAG_7_desc:0 "我们将重新制定一部更加自由主义的宪法以保证人民的自由。"
  
