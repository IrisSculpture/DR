  austria.12.t:0 "普属波兰的归属"
  austria.12.d:0 "吞并普鲁士后普属波兰也划归了我们的治下，这片土地上大部分居住着波兰人，或许我们应该将他们并入我们的加利西亚议会领。"
  austria.12.a:0 "我们将把全部普属波兰直接统治。"
  austria.12.b:0 "留下波森与但泽，剩下的划归加利西亚议会领。"
  austria.12.c:0 "全部划归加利西亚议会领。"

  austria.11.t:0 "维也纳在燃烧"
  austria.11.d:0 "德意志民族主义者对我们的民族政策的不满达到了极点，他们发动了一次政变。支持民族主义者的军队开入了维也纳，皇帝被软禁，德意志民族复兴协会建立了新政府。"
  austria.11.a:0 "哦，不。"

  austria.13.t:0 "解散德意志民兵"
  austria.13.d:0 "在赢得德意志之战后，过盛的民族主义思潮会给我们带来不必要的麻烦，军费花销也逐年增长，解散民兵可以使得军队内部的民族主义者消停一段时间，皇帝勒令民兵领导人希特勒辞去职务，并解散这一编制。"
  austria.13.a:0 "民族主义是把双刃剑。"

