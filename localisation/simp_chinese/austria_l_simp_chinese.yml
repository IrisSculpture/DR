  austria.1.t:0 "帝国现状"
  austria.1.d:0 "奥地利帝国于1871年率领愤怒的中欧联军击碎了如日中天的拿破仑帝国，德意志民族团结在奥地利皇帝主导的邦联下。\n有人说这是神圣罗马帝国重现人间，是新生帝国的崛起，但其实更像是夕阳落幕。\n1900年，腐朽且进步的共主联邦拉上了斯拉夫人、埃及人甚至迪克西，向着世界进军，直到阳光下的土地。大陆协约对英帝国国际联盟的战争最终以小胜告终，帝国攀至顶峰。\n但崭新的20世纪对奥皇而言不是什么好时代，前方是下坡路。西边的邻居法兰西时刻准备着雪耻阿尔萨斯洛林，德意志邦联内部普鲁士意图宣告德意志民族的统一，而就连帝国的利刃———匈牙利人竟然闹起了独，该死的民族主义。\n而过惯了安稳日子的王公贵族们只会在宫廷里谋人皮吸人血…但至少，现在，奥地利还是世界上最强大的帝国。"
  austria.1.a:0 "A.E.I.O.U"
  aus_pre_armys:0 "普鲁士训练体系"
  Austrian_Military_Advisor:0 "奥地利军事顾问"
  austria.2.t:0 "不速之客"
  austria.2.d:0 "来自维也纳的使节秘密到达了柏林。他带来了一份好消息——在匈牙利局势越来越紧张的情况下，奥地利皇帝决定将自己在德意志的领导权拱手让出。但这并不是毫无代价的，作为交换，奥地利皇帝希望我们在接下来可能与匈牙利的冲突中支持他们一方。"
  austria.2.a:0 "一份不错的交易。"
  austria.2.b:0 "我们会靠自己夺得德意志"
  aus_imperial_glory:0 "帝国荣光"
  pre_has_accpect_aus:0 "普鲁士与奥地利达成了协议"
  pre_has_accpect_delineation:0 "普鲁士同意了对德意志势力范围的划分"
  austria.3.t:0 "西里西亚的会面"
  austria.3.d:0 ""
  austria.3.a:0 ""
  austria.4.t:0 "奥地利希望在德意志划分势力范围"
  austria.4.d:0 "奥地利方面希望我们能与他们在德意志的归属上达成一定的共识，奥地利人拿出了一份草案，他们将会把大部分北德意志地区划归我们的势力范围，南德意志地区划归奥地利，而莱茵兰方面将维持现状。"
  austria.4.a:0 "不错的建议"
  austria.4.b:0 "我们将会夺得整个德意志"
  austria.5.t:0 "《维也纳条约》"
  austria.5.d:0 "万幸，在隆重的维也纳会议上，奥皇没有违背他的承诺，与其他德意志公国一起宣布了一个共同属于德奥两国的未来，在所有德意志成员的见证下《维也纳协约》于当天正式签订。\n然战事紧逼，我们必须马上着手帮助我们的骨肉兄弟镇压匈牙利的叛乱分子，本就为军队服务的战争机器在沉寂许久后再次轰鸣起来。"
  austria.5.a:0 "为了祖国，为了民族，为了陛下。"
  austria.6.t:0 "《维也纳条约》"
  austria.6.d:0 "尽管很不舍，但我们必须割肉，在维也纳奉上盛宴招待好“客人”，并宣读邦联最终也是德奥最初的同盟，从此我们都将生活在阳光下，不再相残，不再孤立，展望海的那边。"
  austria.6.a:0 "黑鹰终究停靠于神圣帝国的温港"
  austria.7.t:0 "德奥同盟"
  austria.7.d:0 "近日，于奥地利帝国首都举行的维也纳会议，一张足以改变世界的《维也纳条约》缔结了两个兄弟国家的同盟，俾斯麦并不一定正确，用铁和血没有得到的通过谈判、合作得到了。\n总之，这不是什么好消息，欧洲各国重新笼罩在德意志的乌云下。该死，他们甚至没有为了内斗抛下任何一具尸体。"
  austria.7.a:0 "德意志和平不代表世界和平"
  austria.8.t:0 "普鲁士与我们达成了协议"
  austria.8.d:0 "从柏林返回的使节带来了好消息，普鲁士人同意了我们的建议，但是进一步的讨论仍需继续协商。"
  austria.8.a:0 "一个好的开始"
  austria.9.t:0 "普鲁士拒绝了我们"
  austria.9.d:0 "普鲁士人粗鲁的拒绝了我们的提议，看来我们必须改变对策。"
  austria.9.a:0 "Arschloch（王八蛋）"
  AUS_german_0:0 "德意志人的国家"
  AUS_HRE_0:0 "重建神圣罗马帝国"
  austria.10.t:0 "下一步"
  austria.10.d:0 "德意志已经落入我们的控制中，但是帝国内部的情况仍然复杂。一些邦国尽管暂时服从了我们的统治，但在地方，他们依然有极大的自主权。而德意志民族主义者对我们的非德意志领地感到不满，他们希望我们成为一个完全德意志化的国家。"
  austria.10.a:0 "我们将会是只属于德意志人的国家！"
  austria.10.b:0 "让我们重建一个普世帝国。"
