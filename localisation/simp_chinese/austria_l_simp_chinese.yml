  HRE_reborn:0 "重建神圣罗马帝国"
  HRE_reborn_desc:0 "\n\n\n\n\n\n\n\n神圣罗马帝国在1806年被拿破仑所解散。但一个世纪后的现在，我们已经有实力去寻回我们失去的荣耀，神圣罗马帝国将在我们手中复兴。"
