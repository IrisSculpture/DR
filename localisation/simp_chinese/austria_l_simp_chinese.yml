  thule.1.t:0 "寻找失败"
  thule.1.d:0 "我们的探索队已经对当前可能区域完全搜索了一遍，依旧没有找到图勒，可以确定的是我们的线索还不足以完全确定它的位置，我们需要更多的线索。"
