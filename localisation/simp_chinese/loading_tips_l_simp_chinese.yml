l_simp_chinese:
 LOADING_TIP_0: "统治就是做选择。\n——皮埃尔·孟戴斯-弗朗斯"
 LOADING_TIP_1: "要保全文明，首先我们自己必须要文明。\n——路易·圣劳伦特"
 LOADING_TIP_2: "我从身体和心灵上都是个军官，但我认为看到最亲爱的人上前线时，就没人会喜欢战争了。\n——卡尔·冯·哈布斯堡"
 LOADING_TIP_3: "随着任期进行，当权者发现自己越来越不可能考虑放弃，这是再正常不过的事情。\n——安东尼·艾登"
 LOADING_TIP_4: "如果一个人是受命于民，代行国事，那么他就绝非独裁者。\n——休伊·朗"
 LOADING_TIP_5: "我是加拿大人，可以自由无畏地发声，自由地支持我认为对的事，自由地反对我认为错的事。\n——约翰·迪芬贝克"
 LOADING_TIP_6: "你能从历史中学到的唯一教训是，根本没有人从历史中学到教训。\n——奥托·冯·哈布斯堡"
 LOADING_TIP_7: "不要为超过必要数量的选票做交易。如果想买来一场压倒性的胜利，我会被诅咒的。\n——老约瑟夫·P·肯尼迪"
 LOADING_TIP_8: "在舆论很少或者没有舆论的地方，就可能出现坏政府，而坏政府迟早会变成专制政府。\n——威廉·莱昂·麦肯齐·金爵士"
 LOADING_TIP_9: "统治者和政府往往能轻易煽动人们开战。\n——莱斯特·B·皮尔逊"
 LOADING_TIP_10: "为什么东西战斗总比毫无目标的苟活好。\n——乔治·S·巴顿"
 LOADING_TIP_11: "一个民族，一个国家，一个俄罗斯。\n——鲍里斯·萨文科夫"
 LOADING_TIP_12: "我们拥有一个平等地属于各国的象征，那就是体现了查理曼大帝以来优良传统的神圣罗马帝国皇冠。\n——奥托·冯·哈布斯堡"
 LOADING_TIP_13: "只有最后一场战斗才值得去打。\n——伊诺克·鲍威尔"
 LOADING_TIP_14: "世界分为两个敌对阵营的过程恰恰促进了它想避免的纷争。\n——贾瓦哈拉尔·尼赫鲁"
 LOADING_TIP_15: "民主制度很好。我这么说是因为其他制度更糟。\n——贾瓦哈拉尔·尼赫鲁"
 LOADING_TIP_16: "没有道德、信仰和记忆，未来的世界就无法存在。自私、狭隘和怯懦决不能占据我们的生活。\n——罗马尼亚的米哈伊尔"
 LOADING_TIP_17: "没有伟人就没有伟大的成就，而只有那些有决心的人才能成为伟人。\n——夏尔·戴高乐"
 LOADING_TIP_18: "极权主义摧毁了我们文明的灵魂。我对工团主义的看法则没有这么严肃，因为它从来没有真正威胁到文明的本质。\n——扬·史末资"
 LOADING_TIP_19: "这确实是我们这些年来斗争的基础：用民族主义对抗帝国主义。\n——亨德里克·维沃尔德"
 LOADING_TIP_20: "为了生存，英国人曾殊死斗争，你难道不能理解，我们也在做同样的事情吗？\n——亨德里克·维沃尔德"
 LOADING_TIP_21: "一切关于自由的美言传遍了世界的各个角落，在意想不到的地方生根发芽。\n——克瓦米·恩克鲁玛"
 LOADING_TIP_22: "我们的孩子也许会学到历史上的英雄，而我们的任务则是成为未来的建筑师。\n——约翰斯顿·肯雅塔"
 LOADING_TIP_23: "只有严于律己的人才能长期忍受现代战争那可怕的进程。\n——威廉·莱昂·麦肯齐·金爵士"
 LOADING_TIP_24: "上帝常赐予我们恩典，给我们第二次机会，但收割成熟的庄稼可不会有第二次机会。\n——库尔特·冯·施莱歇尔"
 LOADING_TIP_25: "除了和平，如果一定要说有什么东西最重要，那我的回答只能是自由。\n——赫伯特·弗拉姆"
 LOADING_TIP_26: "冒险是伺机而动，失败了还能恢复，赌博是一锤定音，失败了便无可挽回。\n——埃尔温·隆美尔"
 LOADING_TIP_27: "我认为所有“进步派”都是帝国和祖国的敌人，因为如果不加注意，进步主义就会变成工团主义。\n——普鲁士的威廉三世"
 LOADING_TIP_28: "建设未来靠的不是武力和征服的欲望，而是对民主的耐心和对自由的尊重。\n——阿尔奇德·德·加斯佩里"
 LOADING_TIP_29: "十年前，一大批年轻人开始宣称自己是多瑙人，这是民族主义抬头的一种形式，是对兄弟情谊和团结的反动。\n——约瑟普·布罗兹"
 LOADING_TIP_30: "如果想让我下台，那就杀了我，对我开枪，保证我真的死了，因为这是改变塞尔维亚的唯一方式。\n——亚历山大·卡拉乔尔杰维奇"
 LOADING_TIP_31: "霞飞是那个时代最伟大的军人，只是他没站在正确的一边，真他妈可惜。\n——乔治·S·巴顿"
 LOADING_TIP_32: "工团主义就是无神论恐怖主义。——约翰·福斯特·杜勒斯"
 LOADING_TIP_33: "不论你们喜欢与否，历史站在我们这边，我们会埋葬你们！\n——格奥尔基·韦尔纳茨基"
 LOADING_TIP_34: "土匪做大了，就是皇帝。皇帝做坏了，还不如土匪。\n——张作霖"
 LOADING_TIP_35: "为了万物不变，万物都必需改变！\n——朱塞佩·托马西·迪·兰佩杜萨"
 LOADING_TIP_36: "我深思熟虑后认为，随着时间的推移，迈克尔·柯林斯的伟业将被载入史册，而这项工作会由我来完成。\n——埃蒙·德·瓦莱拉"
 LOADING_TIP_37: "历史就是人类实现理想的努力。\n——埃蒙·德·瓦莱拉"
 LOADING_TIP_38: "在危险面前，在说谎者面前，迈克尔·柯林斯都很勇敢，甚至和我们批评他时一样勇敢。\n——理查德·马尔卡希"
 LOADING_TIP_39: "我们不仅赢得了阳光下的土地，还掌握了太阳本身的力量。\n——普鲁士的威廉三世"
 LOADING_TIP_40: "加拿大是自由的，自由就是加拿大人的国籍。\n——威尔弗里德·劳雷尔爵士"
 LOADING_TIP_41: "惟英雄能活人杀人，功罪是非，自有千秋青史在。\n——陈炯明"
 LOADING_TIP_42: "你要么成为总参谋长，要么成为被绞死的叛徒。\n——西格弗里德·冯·奥伊伦贝格对亨宁·冯·特雷斯寇，1918年"
 LOADING_TIP_43: "全世界的公民们，不要问协定能为你们做些什么，而是要问我们能一起为人类的自由做些什么。\n——约翰·F·肯尼迪"
 LOADING_TIP_44: "个人牺牲，国家方得生存。\n——苏巴斯·钱德拉·鲍斯"
 LOADING_TIP_45: "战争的后果愈发可怕，为了人类的利益，我们希望减少战争。\n——赫尔穆特·冯·穆克"
 LOADING_TIP_46: "这个美丽的世界不是给死人住的，它是给活泼而有生趣的人住的。\n——张闻天"
 LOADING_TIP_47: "如果在一个国家里不光彩的人比光彩的人勇敢，这个国家就没救了。\n——伊斯麦特·伊诺努"
 LOADING_TIP_48: "工团主义与我们诚实、正直的社会主义思想格格不入，但你不能总是对它说“不”。对工团主义的真正回应是积极正面的。\n——赫伯特·莫里森"
 LOADING_TIP_49: "极致派的思想来源于莫斯利和贝克特，但如果没有斯特雷奇之类的帮手，他们就一事无成。\n——佚名"
 LOADING_TIP_50: "如今德国的威胁是最重要的，工团的威胁主要在道德上，如果两者合作起来，就会给我们带来厄运。\n——弗朗索瓦·德·拉·罗克"
 LOADING_TIP_51: "“以武力为世界带来自由”是一种奇怪的提法，后患无穷，因为在这个情况下，我们带来自由的同时就已经把它夺走了。\n——让·饶勒斯"
 LOADING_TIP_52: "从思维上说，英国人比希腊人更不像欧洲人。\n——赫尔穆特·施密特"
 LOADING_TIP_53: "如果一定要我移民，我可能会去多瑙联邦。\n——赫尔穆特·施密特"
 LOADING_TIP_54: "我接受的教育是亲英国的，我是汉堡的一个英国式的公民，思考方式也一直是英国式的，但这些年来我对英国人非常失望。\n——赫尔穆特·施密特"
 LOADING_TIP_55: "西方民主的关键在于你通常能够不流血地进行权力交接，这是一个重要的优势。\n——赫尔穆特·施密特"
 LOADING_TIP_56: "历史就是本可避免之事的总和。\n——卡尔·弗里德里希·格德勒"
 LOADING_TIP_57: "上帝限制了人类的智慧，却没有限制自己的愚蠢，这似乎不太公平。\n——卡尔·弗里德里希·格德勒"
 LOADING_TIP_58: "当我们认为自己在“捍卫自由”的时候，其实恰恰是最容易失去自由的时候。\n——本·奇夫利"
 LOADING_TIP_59: "英国应该再次申明立场，这不仅仅关乎英国自己的利益。\n——伊诺克·鲍威尔"
 LOADING_TIP_60: "世界历史就是压迫的编年史。\n——C·奥杜梅格武·奥朱古"
 LOADING_TIP_61: "在狮子拥有自己的历史学家之前，狩猎的历史会永远赞美猎人。\n——钦努阿·阿切贝"
 LOADING_TIP_62: "对暴力的回应是暴力，千百倍的暴力。\n——埃米利奥·卢苏"
 LOADING_TIP_63: "不受约束，邪恶便会滋长，如果容忍邪恶，它便会毒害整个制度。\n——贾瓦哈拉尔·尼赫鲁"
 LOADING_TIP_64: "你不能通过把墙上的画像翻个面来改变历史潮流。\n——贾瓦哈拉尔·尼赫鲁"
 LOADING_TIP_65: "自由的代价只能是鲜血，为我付出鲜血，我便还你自由！\n——苏巴斯·钱德拉·鲍斯"
 LOADING_TIP_66: "思及其人及其遗族时，忡怛之情，实不能禁。\n——裕仁天皇"
 LOADING_TIP_67: "必须废除和平条约……我的意见是，不再有战争，不再有秘密外交。\n——克莱门特·艾德礼"
 LOADING_TIP_68: "这里本就是我们的土地，我们不是回到这里的候鸟。\n——大卫·本-古里安"
 LOADING_TIP_69: "许多美国人觉得邻国人民无权知道的比他们多。\n——约翰·多斯·帕索斯"
 LOADING_TIP_70: "只有个人，或者说生活中被个人牢牢掌握的那一部分，才是真实的。\n——约翰·多斯·帕索斯"
 LOADING_TIP_71: "只要有一句不太恭维的话传到大西洋另一侧，美国人就会勃然大怒。\n——H.G.威尔斯"
 LOADING_TIP_72: "土匪做大了，就是皇帝。皇帝做坏了，还不如土匪。\n——张作霖"
 LOADING_TIP_73: "Those who moved people's heart had won wars without single blow dealt, thus those who mastered the arts of war never mongered war.\n- Zhao Fan"
 LOADING_TIP_74: "如果不能团结，我们这些“共和国”就没有任何意义。\n——约瑟普·布罗兹"
 LOADING_TIP_75: "为了我们人民的兄弟情谊和团结，我们已经劈开了一片血海，我们不会允许任何人从内部触碰或破坏它。\n——约瑟普·布罗兹"
 LOADING_TIP_76: "我真的认为“美德”在全阿尔及利亚都是个毫无意义的词……\n——阿尔贝·加缪"
 LOADING_TIP_77: "阿尔及利亚人的思维棱角分明，没有一点圆滑和妥协。\n——阿德拉祖克·申图夫"
 LOADING_TIP_78: "我不会为“阿尔及利亚祖国”而死，因为这个“祖国”根本就不存在。我并不认为有这么一个祖国……你不能无中生有。\n——费尔哈特·阿巴斯"
 LOADING_TIP_79: "我早就说过了，你们这帮该死的傻瓜。\n——H·G·威尔斯"
 LOADING_TIP_80: "一战爆发主要是因为军备竞赛，而二战爆发则是因为缺乏军备竞赛。\n——赫尔曼·卡恩"
 LOADING_TIP_81: "你们求助于机关枪，可是到最终你们将在枪口下接受审判。\n——辜鸿铭"
 LOADING_TIP_82: "在谈判桌上得不到的，在战场上也休想得到。\n——解如川"
 LOADING_TIP_83: "在敌寇未退出国土以前，公务人员任何人谈和平条件者当以汉奸国贼论。\n——陈嘉庚"
 LOADING_TIP_84: "战争塑造了国家，国家又反过来发动战争。\n——查尔斯·蒂利"
 LOADING_TIP_85: "如果中国依靠国际社会赋予的“公义”和“合法”，她将被毁灭。中国只能依靠自己的拳头。\n——辜鸿铭"
 LOADING_TIP_86: "你们求助于机关枪，可是到最终你们将在枪口下接受审判。\n——李宗仁"
 LOADING_TIP_87: "广州将成为下一个萨克拉门托。\n——克莱尔·李·陈纳德"
 LOADING_TIP_88: "成为每天摄入1500卡路里的团结阵线分子与成为每天摄入1000卡路里的民主信徒之间别无二致。\n——卢修斯·D·克莱"
 LOADING_TIP_89: "通过原材料和制成品的交易，整个欧洲经济都跟德国联系起来。\n——赫伯特·胡佛"
 LOADING_TIP_90: "每在周六生产一吨煤，就给予英国工人一张特别配给券。加拿大可以提供这些消费品。\n——刘易斯·H·布朗"
 LOADING_TIP_91: "曾经属于帝国化工公司的专利使德国化工业领先了至少10年，这对英国经济造成的伤害是巨大的，无法以数字来估量。\n——佚名"
 LOADING_TIP_92: "为了逃离诗歌，找回石头的宁静，我需要一片沙漠，一个没有灵魂，没有缓刑的地方。奥兰就是其中之一。\n——阿尔贝·加缪"
 LOADING_TIP_93: "只有保留日本的非理性才能对百年后的世界文化作出贡献。\n——三岛由纪夫"
 LOADING_TIP_94: "既然我们赢得了表达自我的手段，我们对自己和国家的责任便是第一位的……\n——阿尔贝·加缪"
 LOADING_TIP_95: "人来自父母还不够吗？非要人归属某个民族、某个国家或者某种信仰吗？\n——尤拉伊·施皮策"
 LOADING_TIP_96: "有时候几十年都没有什么事情发生；有时候几个星期把几十年的事情发生完了。\n——弗拉基米尔·伊里奇·列宁"
 LOADING_TIP_97: "你不能说文明没有进步……每次战争他们都会以新的方式杀人。\n——威尔·罗杰斯"
 LOADING_TIP_98: "没有什么狩猎比得上对人类的狩猎，那些狩猎武装人员足够久，并且乐在其中的人，以后就再也不会关心其他事情了。\n——欧内斯特·海明威"
 LOADING_TIP_99: "历史学家就像聋子，不停地回答没有人问过的问题。\n——列夫·托尔斯泰"
 LOADING_TIP_100: "昨天不过是今天的回忆，明天不过是今天的梦想。\n——哈利勒·纪伯伦"
 