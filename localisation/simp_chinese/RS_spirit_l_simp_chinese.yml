l_simp_chinese:
 independent_air_force_spirit:0 "独立空军力量"
 independent_air_force_spirit_desc:1 "空军是个独立的部门，它与陆军海军一样重要。"
 industrial_destruction_spirit:0 "工业毁灭"
 industrial_destruction_spirit_desc:1 "1000架轰炸机可以在一次打击中改变战争的进程。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 dive_bombing_spirit:0 "俯冲轰炸"
 dive_bombing_spirit_desc:1 "从他们脑袋顶上划过去\n\n§G因为我们的学说，我们可以设置此精神。§!"
 material_destruction_spirit:0 "重点打击"
 material_destruction_spirit_desc:2 "破坏补给和敌人的通讯线路，比任何数量的伤亡都能让我们更快取得胜利。\n\n§G因为我们的学说，我们可以设置此精神§!"
 air_modernizers_spirit:0 "空军现代化"
 air_modernizers_spirit_desc:1 "自从福克E.III成为世界上最好的战斗机以来，空军的发展速度迅猛，快速迭代。"
 industry_liasons_spirit:0 "工业联结"
 industry_liasons_spirit_desc:1 "只有飞机制造厂、军界政界的无缝合作才能确保最高质量。"
 air_crew_surveys_spirit:0 "机组调研"
 air_crew_surveys_spirit_desc:1 "毕竟，他们才是最终使用装备的人，为什么不问问他们呢？"
 maritime_patrol_spirit:0 "海上巡逻"
 maritime_patrol_spirit_desc:0 "一浮出水面我们就能锁定它。"
 long_range_patrol_spirit:0 "长距巡逻"
 long_range_patrol_spirit_desc:0 "空中霸主从家出发。"
 efficient_ground_crews_spirit:0 "高效地勤"
 efficient_ground_crews_spirit_desc:0 "一切的一切都是为了让飞机以最快速度上天准备的。"
 effective_training_programs_spirit:0 "高效培训"
 effective_training_programs_spirit_desc:0 "教育才是老大。"
 branch_independence_spirit:0 "军种独立"
 branch_independence_spirit_desc:0 "陆军海军都不配对我们指指点点，我们有自己的想法。"
 air_theory_spirit:0 "空战理论"
 air_theory_spirit_desc:0 "狗斗也是讲科学的。"
 subservience_to_army_spirit:0 "服从陆军"
 subservience_to_army_spirit_desc:0 "将军点哪里就炸哪里，确实是个简单的工作。"
 subservience_to_navy_spirit:0 "服从海军"
 subservience_to_navy_spirit_desc:0 "飞机只是用于侦查或是海军的支援武器罢了。"
 no_focus_on_training_spirit:0 "不重培训"
 no_focus_on_training_spirit_desc:0 "培训？我们需要这个玩意？空战如此简单！再说，我们还剩下了燃料。"
 disorganized_ground_crews_spirit:0 "混乱地勤"
 disorganized_ground_crews_spirit_desc:0 "地勤？啥叫地勤？他们是干啥的？"
 conflicting_branches_spirit:0 "自相矛盾"
 conflicting_branches_spirit_desc:0 "可是那边说……"
 elite_fighter_pilots_spirit:0 "飞行精英"
 elite_fighter_pilots_spirit_desc:0 "孩儿们注意了，第二名可没奖励。"
 long_range_navigation_spirit:0 "长程导航"
 long_range_navigation_spirit_desc:0 "跑起来吧，你们躲不掉的。"
 dogfighting_training_spirit:0 "狗斗训练"
 dogfighting_training_spirit_desc:0 "这不是英麦曼回旋，这是半劲头翻滚。"
 expert_marksmen_spirit:0 "神射专家"
 expert_marksmen_spirit_desc:0 "关键是要知道瞄哪里，何时扣下扳机。"
 battlefield_air_interdiction_spirit:0 "战场拦截"
 battlefield_air_interdiction_spirit_desc:0 "空陆紧密合作。"
 cag_night_fighting_spirit:0 "卡格夜战"
 cag_night_fighting_spirit_desc:0 "你觉得夜间飞行很困难？试试夜里在黑灯瞎火的航母上降落吧！"
 veteran_air_instructors_spirit:0 "老兵教官"
 veteran_air_instructors_spirit_desc:0 "让最优秀的去训练其他人。"
 steel_wings_steel_hearts_spirit:0 "磐心钢翼"
 steel_wings_steel_hearts_spirit_desc:1 "在万尺高仿与敌人交战需要极大勇气。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 home_defence_spirit:0 "家园卫士"
 home_defence_spirit_desc:0 "我们将不计代价地守卫自己的家园，"
 centralized_control_spirit:0 "集中管控"
 centralized_control_spirit_desc:1 "对资源的有效管理可以确保飞机到达最需要它的地方。"
 air_power_projection_spirit:0 "力量投送"
 air_power_projection_spirit_desc:0 "在远离本土的地方作战需要特别的勇气。"
 massed_strike_spirit:0 "集群攻击"
 massed_strike_spirit_desc:1 "打乱敌人的陆军部署是击败他们的最好办法。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 continuous_strike_spirit:0 "连续打击"
 continuous_strike_spirit_desc:1 "摧毁敌人的关键设备是至关重要的。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 strategic_strike_spirit:0 "全面破坏"
 strategic_strike_spirit_desc:1 "在敌人的核心地带进行大规模的战略打击将摧毁他们的作战能力。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 duelling_obsession_spirit:0 "决斗嗜好"
 duelling_obsession_spirit_desc:0 "一对一是唯一充满绅士风度的空战方式。"
 lax_safety_regulations_spirit:0 "宽松条例"
 lax_safety_regulations_spirit_desc:0 "我说，既然没人遵守条例，那还留着它干啥？"
 officers_clique_spirit:0 "军官山头"
 officers_clique_spirit_desc:0 "就算他们是飞行员，也只能当个小兵，对吧？"
 not_worth_the_risk_spirit:0 "绝不冒进"
 not_worth_the_risk_spirit_desc:0 "飞机还是挺贵的，懂吧。"
 merchant_mariners_spirit:0 "商人海员"
 merchant_mariners_spirit_desc:0 "海洋就是我们的第二家园。"
 naval_wargames_spirit:0 "海战游戏"
 naval_wargames_spirit_desc:0 "海战推演既省油，又保命。"
 instilled_aggression_spirit:0 "兽性侵略"
 instilled_aggression_spirit_desc:0 "进攻，进攻，进攻！"
 instilled_aggression_spirit_tt:0 "海军上将:§G20%的几率§!§Y+1进攻能力§!"
 calculated_restraint_spirit:0 "精打细算"
 calculated_restraint_spirit_desc:0 "经过我们的精确计算……"
 calculated_restraint_spirit_tt:0 "海军上将:§G20%的几率§!§Y+1防御能力§!"
 signals_training_spirit:0 "讯号培训"
 signals_training_spirit_desc:0 "让每个兵履行职责的前提是让他们明白自己的职责是什么。"
 signals_training_spirit_tt:0 "海军上将:§G20%的几率§!§Y+1机动§!"
 fleet_in_being_academy_spirit:0 "巨型舰队"
 fleet_in_being_academy_spirit_desc:1 "大规模战术训练。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 fleet_in_being_academy_spirit_tt:0 "新海军上将：§G50%的概率§!自带一个§Y“炮术专家”§!特质"
 merchant_mariners_spirit_tt:1 "新海军上将：§G50%的概率§!自带一个§Y“海军血统”§!特质"
 trade_interdiction_academy_spirit:0 "护航作战"
 trade_interdiction_academy_spirit_desc:1 "船队需要特殊的战术和训练。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 trade_interdiction_academy_spirit_tt:0 "新海军上将：§G50%的概率§!自带一个§Y“海狼”§!或§Y“封锁穿行者”§!特质。"
 base_strike_academy_spirit:0 "海航集成"
 base_strike_academy_spirit_desc:1 "空军海军之间的密切合作是至关重要的！\n\n§G因为我们的学说，我们可以设置此精神。§!"
 base_strike_academy_spirit_tt:0 "新海军上将：§G50%的概率§!自带一个§Y“海军航空拥护者”§!特质"
 damage_control_training_spirit:0 "损害控制"
 damage_control_training_spirit_desc:0 "训练有素的船员减少了我方伤亡。"
 damage_control_training_spirit_tt:0 "新海军上将：§G50%的概率§!自带一个§Y“首席工程师”§!特质"
 best_of_the_best_naval_academy_spirit:0 "优中择优"
 best_of_the_best_naval_academy_spirit_desc:1 "激烈的竞争和严格的筛选孕育了我们想要的队长。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 best_of_the_best_naval_academy_spirit_tt:0 "新海军上将：不带任何个性特征。"
 naval_academy_scholarships_spirit:0 "军校奖金"
 naval_academy_scholarships_spirit_desc:0 "是金子总会发光的。"
 naval_academy_scholarships_spirit_tt:0 "新海军上将：不带任何个性特征。"
 underfunded_naval_academy_spirit:0 "穷酸军校"
 underfunded_naval_academy_spirit_desc:0 "至少我们有人……"
 traditionalism_naval_academy_spirit:0 "传统主义"
 traditionalism_naval_academy_spirit_desc:0 "这就是我们一直以来的做法，为什么现在要改变？"
 traditionalism_naval_academy_spirit_tt:0 "增加了新上将拥有§Y“保守派”§!特性的机会。\n新上将有§G50%§!的机会在两个技能上获得额外的点数。"
 political_appointments_naval_academy_spirit:0 "政治委任"
 political_appointments_naval_academy_spirit_desc:0 "让符合我们观念的教官在学院里任职才是最重要的。"
 nepotism_naval_academy_spirit:0 "裙带关系"
 nepotism_naval_academy_spirit_desc:0 "我爸是学院里的教官，就像我爷爷一样，我伯父也是……"
 nepotism_naval_academy_spirit_tt:0 "减少新上将获得正面特性的机会。"
 jeune_ecole_spirit:0 "新兴学派"
 jeune_ecole_spirit_desc:0 "驱逐舰才是未来！"
 big_gun_club_spirit:0 "巨舰主义"
 big_gun_club_spirit_desc:0 "战列舰主导海洋，也主导政治。"
 aviation_enthusiasts_spirit:0 "海航粉丝"
 aviation_enthusiasts_spirit_desc:0 "未来的海战将在空中打响。"
 cruiser_warfare_spirit:0 "巡洋战法"
 cruiser_warfare_spirit_desc:0 "巡洋舰才是最棒的，它们什么都能干。"
 wolfpacks_spirit:0 "海狼思想"
 wolfpacks_spirit_desc:0 "我们是神海中无声的猎手。"
 flexible_contracts_spirit:0 "弹性合约"
 flexible_contracts_spirit_desc:0 "能撕毁的合同才是最好的合同。"
 integrated_designers_spirit:0 "统合设计"
 integrated_designers_spirit_desc:0 "不断调整我们的设计是首要任务。"
 naval_reform_spirit:0 "海军革新"
 naval_reform_spirit_desc:0 "战争一直在改变。"
 naval_refit_yards_spirit:0 "大厂船坞"
 naval_refit_yards_spirit_desc:0 "尽量减少战舰在船坞里的时间，最大限度地延长战舰在海上的时间。"
 naval_modernism_spirit:0 "现代主义"
 naval_modernism_spirit_desc:0 "未来向我们走来。"
 fleet_in_being_navy_spirit:0 "布武全球"
 fleet_in_being_navy_spirit_desc:1 "全世界都有我们的海军出没。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 trade_interdiction_navy_spirit:1 "潜艇优先"
 trade_interdiction_navy_spirit_desc:1 "一个国家没有物资是没办法打仗的。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 base_strike_navy_spirit:1 "机动舰队"
 base_strike_navy_spirit_desc:1 "随时现身，无处不在。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 landlocked_spirit:0 "无出海口"
 landlocked_spirit_desc:0 "没有出海口是很难建立海军传统的。"
 political_connections_navy_spirit:0 "政治关联"
 political_connections_navy_spirit_desc:0 "我下命令和我爹是财政部长没有任何关系！"
 overbearing_army_spirit:0 "服从陆军"
 overbearing_army_spirit_desc:0 "海军只是用来支援陆军的。"
 bureau_of_ordnance_spirit:0 "海军军械局"
 bureau_of_ordnance_spirit_desc:1 "军械局影响着任何船只的设计。\n\n§G因为我们骇人的鱼雷所以可以得到这个精神。§!"
 only_big_guns_spirit:0 "大炮足矣"
 only_big_guns_spirit_desc:0 "战列舰是大海上无可争议的女王。"
 close_combat_navy_spirit:0 "近距搏击"
 close_combat_navy_spirit_desc:0 "离敌人越近离胜利也越近。"
 night_fighting_spirit:0 "夜间作战"
 night_fighting_spirit_desc:0 "习惯在黑暗中战斗的人在夜晚有明显优势。"
 surprise_attacks_spirit:1 "攻其不备"
 surprise_attacks_spirit_desc:1 "在敌人没准备好的时候突袭他们。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 efficient_communications_spirit:0 "高效通讯"
 efficient_communications_spirit_desc:0 "通讯、通讯、还是通讯。"
 discrete_valor_spirit:0 "分散兵力"
 discrete_valor_spirit_desc:0 "存活下来，再战一天。"
 surface_raiders_spirit:1 "水面游击"
 surface_raiders_spirit_desc:1 "为什么总是让潜艇做所有的伏击战斗？\n\n§G因为我们的学说，我们可以设置此精神。§!"
 decisive_battle_spirit:0 "勇于决战"
 decisive_battle_spirit_desc:1 "狭路相逢勇者胜。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 inclimate_weather_experience_spirit:1 "适应天气"
 inclimate_weather_experience_spirit_desc:0 "这天气也不算太坏嘛……"
 brave_commanders_spirit:0 "英勇指挥"
 brave_commanders_spirit_desc:0 "滚你妈鱼雷，全速冲锋！"
 brown_water_spirit:0 "岛礁作战"
 brown_water_spirit_desc:0 "在岛屿暗礁边作战需要特殊的技巧。"
 green_water_spirit:0 "绿水海军"
 green_water_spirit_desc:0 "越靠近岸边越安全。"
 blue_water_spirit:0 "蓝水海军"
 blue_water_spirit_desc:0 "深海才是海军的家园。"
 poor_damage_control_training_spirit:0 "贫弱损管"
 poor_damage_control_training_spirit_desc:0 "需要那个干啥？还不如把这时间拿去训练痛扁敌人。"
 limited_sea_time_spirit:0 "限时出海"
 limited_sea_time_spirit_desc:0 "舰队在海面上跑真是太贵了。"
 cult_of_the_signal_flag_spirit:0 "信旗崇拜"
 cult_of_the_signal_flag_spirit_desc:0 "只要听指挥，就没人可以怪罪我们。"
 overbearing_admirality_spirit:0 "霸道忠诚"
 overbearing_admirality_spirit_desc:0 "每次都要向司令部报告。"
 bold_attack_spirit:0 "大胆进攻"
 bold_attack_spirit_desc:1 "俗话说得好：进攻就是最好的防守。"
 tenacious_defense_spirit:0 "顽强抵抗"
 tenacious_defense_spirit_desc:0 "禁止通过！"
 meticulous_preparation_spirit:0 "精心准备"
 meticulous_preparation_spirit_desc:0 "打起来就会一片混乱，但我们可以做好混乱的准备。"
 best_of_the_best_spirit:0 "优中择优"
 best_of_the_best_spirit_desc:0 "很少有人有能力带兵上战场，更少有人有能力克敌人。"
 academy_scholarships_spirit:0 "军校奖金"
 academy_scholarships_spirit_desc:1 "不应该有人因为缺钱而不能为国家奉献。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 political_loyalty_spirit:0 "政治忠诚"
 political_loyalty_spirit_desc:1 "一个不可靠的军队对它要保护的国家是一种威胁。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 political_loyalty_spirit_tt:1 "新将领：自带§Y政治联系§!或§Y媒体红人§!特质。"
 inventive_leadership_spirit:0 "创意领导"
 inventive_leadership_spirit_desc:0 "一个很好被猜到的将军肯定打不了胜仗。"
 inventive_leadership_spirit_tt:2 "新将领：§G50%的几率§!开始自带一个§Y特战专家§!，§Y诡谋指挥官§!或§Y侵袭指挥官§!特质。"
 mobile_warfare_academy_spirit:0 "拥抱未来"
 mobile_warfare_academy_spirit_desc:1 "无论未来在哪里打仗，装甲部队都将发挥决定性的作用。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 mobile_warfare_academy_spirit_tt:1 "新将领：§G50%的概率§!自带一个§Y装甲指挥官§!特质。"
 superior_firepower_academy_spirit:1 "工程学院"
 superior_firepower_academy_spirit_desc:2 "挖掘一条合适的壕沟也需要科学。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 superior_firepower_academy_spirit_tt:1 "新将领：§G50%几率§!自带一个§Y工兵指挥官§!特质。"
 theatre_training_spirit:0 "适应战区"
 theatre_training_spirit_desc:1 "有些将领可能会“变成小白”，但当地人非常善于在他们生活的地形上作战。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 theatre_training_academy_spirit_tt:0 "新将领：§G50%几率§!自带一个§Y“天才的战略家”§!或§Y“不灵活的战略家”§!特质。"
 mass_assault_academy_spirit:0 "战争女皇"
 mass_assault_academy_spirit_desc:1 "步兵是战斗的女皇，而女皇想去哪里就去哪里。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 underfunded_academy_spirit:0 "穷酸军校"
 underfunded_academy_spirit_desc:0 "比起教人们如何更有效地互相残杀，还有更急切需要花钱的地方。"
 nepotism_academy_spirit:0 "裙带关系"
 nepotism_academy_spirit_desc:0 "我叔叔是大将军，他说只要我想，就能直接让我指挥一支部队！"
 professional_officer_corps_spirit:0 "职业军官"
 professional_officer_corps_spirit_desc:0 "专业人干专业事。"
 elevated_engineering_corps_spirit:0 "进阶工兵"
 elevated_engineering_corps_spirit_desc:0 "判断一个人的能力和性格的最好方法是给他一把铲子和一天时间让他用它做一些有用的事情。"
 proper_heritage_spirit:0 "恰当遗产"
 proper_heritage_spirit_desc:0 "一个好的将军可以被训练，但一个伟大的将军在某种程度上就像马一样，必须被培养。"
 quick_improvisation_spirit:0 "快速计划"
 quick_improvisation_spirit_desc:0 "更快理解，更快思考，更快行动——这是胜利关键。"
 adaptable_modernizers_spirit:0 "适应进取"
 adaptable_modernizers_spirit_desc:0 "一个不能改变的教义，不妨称之为教条。"
 relief_of_command_spirit:0 "解除指挥"
 relief_of_command_spirit_desc:1 "军队的存在并不是为了满足其将军们的自负。\n\n§G因为我们的意识形态，我们可以设置此精神。§!"
 ideological_loyalty_spirit:0 "意识形态忠诚"
 ideological_loyalty_spirit_desc:1 "一个没有正确意识形态的人不能期望他在战斗中取得正确的结果。\n\n§G因为我们的意识形态，我们可以设置此精神。§!"
 state_serves_the_military_spirit:0 "军即是国"
 state_serves_the_military_spirit_desc:2 "国家的目的是对其他国家发动战争，其他东西要么是为了支持这个目的，要么就是没用的。\n\n§G因为我们的意识形态，我们可以设置此精神。§!"
 mobile_warfare_army_spirit:0 "摩托设备"
 mobile_warfare_army_spirit_desc:1 "打得更快，走得更远，赢得更多！\n\n§G因为我们的学说，我们可以设置此精神。§!"
 superior_firepower_army_spirit:0 "优势火力"
 superior_firepower_army_spirit_desc:1 "如果火炮不能为你赢得战斗，那就是你的火炮没用够。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 grand_battleplan_army_spirit:0 "矛头战术"
 grand_battleplan_army_spirit_desc:1 "晚上的匕首往往比白天的长剑更有效。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 mass_assault_army_spirit:0 "白刃战术"
 mass_assault_army_spirit_desc:1 "说千道万，单靠飞机坦克可守不住领土。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 political_connections_spirit:0 "政治关联"
 political_connections_spirit_desc:0 "好吧，我们将看看部长对此有什么看法！"
 entrenched_old_guard_spirit:0 "老保守派"
 entrenched_old_guard_spirit_desc:0 "这个白痴是谁，为什么他又在说“飞机”之类的的胡话？"
 doctrinal_orthodoxy_spirit:0 "教义正统"
 doctrinal_orthodoxy_spirit_desc:0 "我们以前可不是这么搞的。"
 excessive_parade_drill_spirit:0 "过度演习"
 excessive_parade_drill_spirit_desc:0 "士兵的主要目的是在阅兵式上看起来不错。"
 static_warfare_spirit:0 "静态防御"
 static_warfare_spirit_desc:0 "堑壕永远不怕深，只有“还不够”和 “将将够”。"
 flexible_organization_spirit:0 "灵活组织"
 flexible_organization_spirit_desc:0 "重要的是完成工作，而不是一味地服从命令。"
 aggressive_reconnaisance_spirit:0 "侵略侦查"
 aggressive_reconnaisance_spirit_desc:0 "如果你想知道对方在做什么，就到那边去直接问他们吧！"
 reserve_officers_spirit:0 "预备军官"
 reserve_officers_spirit_desc:0 "不是每个人都需要把军队作为自己的职业，但是在战争时期，他们都可以服役。"
 upbeat_command_spirit:0 "乐观命令"
 upbeat_command_spirit_desc:0 "对普通士兵的一句鼓励或一个好懂的笑话往往比一个炮兵支援连还更能帮助他们打胜仗。"
 victory_or_death_spirit:0 "非胜既死"
 victory_or_death_spirit_desc:0 "你是要当一辈子懦夫，还是一分钟的英雄。"
 maneuver_warfare_spirit:0 "机动作战"
 maneuver_warfare_spirit_desc:1 "两个文明之间的作战更像是一场国际象棋比赛，而不是斗殴。既然能绕过那为什么要打？\n\n§G因为我们的学说，我们可以设置此精神。§!"
 smoke_and_fire_spirit:0 "烟火交加"
 smoke_and_fire_spirit_desc:1 "连环炮击在阻止敌人反击方面出奇地有效。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 logistical_focus_spirit:0 "后勤焦点"
 logistical_focus_spirit_desc:1 "人饿了可以啃腰带，坦克渴了必须喝汽油。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 operational_reserve_spirit:0 "动用后备"
 operational_reserve_spirit_desc:1 "你总得有点存货。总得。\n\n§G因为我们的学说，我们可以设置此精神。§!"
 intercommand_rivalries_spirit:0 "互相争抢"
 intercommand_rivalries_spirit_desc:0 "最重要的战斗是在拨款委员会进行的，这也最丑陋还喷着厌恶怨恨的地方。"
 disregard_for_the_common_soldier_spirit:0 "漠视士兵"
 disregard_for_the_common_soldier_spirit_desc:0 "普通士兵是身穿制服的最愚蠢、最丑陋、最懒惰的生物。"
 constraining_hierarchy_spirit:0 "掣肘架构"
 constraining_hierarchy_spirit_desc:0 "如果你不随时注意你的下属在哪里，你的人总会被其他领导偷走。"
 disdain_for_the_digging_spirit:0 "不屑挖掘"
 disdain_for_the_digging_spirit_desc:0 "泥巴会把衣服弄脏，然后部队得花费大量时间把它们洗干净。"
 traditionalism_academy_spirit:0 "传统主义"
 traditionalism_academy_spirit_desc:0 "战争，战争从未改变。"
 expeditionary_spirit:0 "远征作战"
 expeditionary_spirit_desc:0 "打赢一场战争意味着要远征其他的国家，打碎很多东西。"
 penny_pinching_spirit:0 "一钱如命"
 penny_pinching_spirit_desc:0 "你知道发射这种子弹需要多少钱吗？花了那么多钱就为了你所谓的“训练”？"
