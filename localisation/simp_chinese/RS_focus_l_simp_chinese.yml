KLD_focus_0:0 "总督之治" 
KLD_focus_0_desc:0 "这位捷克裔出身的波黑总督，有着出色参谋军官的名声，仕途可谓飞黄腾达——以至于1902年被弗朗茨·约瑟夫皇帝任命为副参谋长。"
KLD_focus_1:0 "去民族主义化"
KLD_focus_1_desc:0 "波斯尼亚的民族化是个大问题，作为前奥斯曼帝国的领地，塞族、克族和穆斯林共同生活在这片土地上，民族问题根深蒂固。"    
KLD_focus_2:0 "追查青年波斯尼亚"
KLD_focus_2_desc:0 "据我们的线人了解，青年波斯尼亚实际上是由邻国塞尔维亚的黑手组织一手搭建的恐怖民族主义组织，其核心旨在通过暗杀以此谋求民族的独立"  
KLD_focus_3:0 "融合民族政策"
KLD_focus_3_desc:0 "奥地利人的统治还是远远不够的，为了更好的融合当地民族，我们必须要让他们接受并效忠维也纳"
KLD_focus_4:0 "穆斯林自治运动"
KLD_focus_4_desc:0 "尽管自从占领波斯尼亚和黑塞哥维纳后，奥地利在这里的行政管理堪称典范，但是穆斯林反对派寻求与在宗教和教育得到自治的塞尔维亚人联合起来，穆斯林人民组织逐渐从组织转变为政党。"
KLD_focus_5:0 "终结闹剧"
KLD_focus_5_desc:0 "种族报复、有组织的暗杀活动，这一切都指向了总督波蒂奥雷克的无能，是时候终结这一切了。"    








