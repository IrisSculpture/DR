#####HES
 HES_Corfu_negotiations:0 "科孚岛谈判"
 HES_Corfu_negotiations_desc:0 "黑山代表团将于下周乘船前往希腊科孚岛谈判，有人说那确实是个风景宜人的美地方但黑山人多半没那个好心情去体会，战争之厄运钻进心头，尼古拉一世的好女婿彼得恐招来§R杀身之祸§。"
 HES_Habsburg_chaos:0 "哈布斯堡陷入混乱"
 HES_War_mobilization:0 "战争动员"
 HES_War_mobilization_desc:0 "无论如何我们都需要做好战争的准备————为一场将有可能是20世纪以来规模最大的爆发在欧洲的战争。"
 HES_Bow_to_Belgrade:0 "向贝尔格莱德低头"
 HES_Bow_to_Belgrade_desc:0 "国王和乡贵的恐惧压倒了一切，黑山未开一枪未放一炮便已自行屈辱下跪。"
 HES_The_merger_began:0 "准备合并公投"
 HES_The_merger_began_desc:0 "塞尔维亚军队越过边境“接管”了祖国，在枪口和新贵面前，这种“公投”又怎可能会有第二种可能？！"
HES_Podgorica_Declaration:0 "波德戈里察宣言"
HES_Podgorica_Declaration_desc:0 "每一个塞族人都再也无法忍受了，如果“小毛孩”亚历山大只准备放一些吓唬谁的狗屁，那么黑山王国有义务主动出击消灭奥布雷诺维奇伪朝。"
HES_Hit_Serb_traitors:0 "消灭塞族内奸"
HES_Hit_Serb_traitors_desc:0 "黑山代表团在谈判桌上据理力争，黑山不畏强权，我们绝不投降...而现在轮到军队的年轻小伙们表现了。"
HES_Memories_the_French_Revolution:0 "法兰西革命回忆"
HES_Memories_the_French_Revolution_desc:0 "老彼得已经代表黑山王国孤身前往法国，这么做一是为了可能的战争援助，二是倘若黑山沦陷那老彼得也就不必多花心思逃跑，当然，还有一点鲜为人知——五十年变迁，公社战友可否还安好？"
HES_International_Brigade_help:0 "国际纵队的帮助"
HES_International_Brigade_help_desc:0 "民主法国的慷慨出人所料，两支总计一万人的志愿军几乎就将战局扭转，他们把这叫什么，“国际纵队”？令人赞叹的精神。"
HES_Mafia_helps:0 "黑手党的帮助"
HES_Mafia_helps_desc:0 "塞尔维亚黑手党二十年间的崛起在巴尔干家喻户晓，作为一个信奉“大塞尔维亚主义”公认的极端组织，我们之间的接触称不上愉快但也称不上恶劣，黑手党人盛赞我们反抗奥傀伪塞的义举，并提出愿意提供一切可能的军事援助。"
HES_Establish_army_motherland:0 "建立祖国军"
HES_Establish_army_motherland_desc:0 "最终我们同意让黑手党人编入我国的军队，并独立出来相关编制命名为“祖国军”至此战争的天平已彻底扭转。"
HES_Unification_of_Serbia:0 "塞尔维亚再统一"
HES_Distant_Slavs:0 "远方的斯拉夫人"
HES_Distant_Slavs_desc:0 "实话说除非真的被逼到绝路，不然没人会想找沙皇尼古拉二世帮忙，代表团抱着瞎猫碰上死耗子的心态登上火车一路向东，访问我们的历史友邦。"
HES_Use_pan_Slavism:0 "利用泛斯拉夫主义"
HES_Use_pan_Slavism_desc:0 "不出所料，尼古拉二世答应了我国的请求，他愿意输送一些年轻小伙去巴尔干黑山，以泛斯拉夫的名义————前提是得付钱，我觉得他就是为了恶心奥地利才这么做的。"
HES_Raise_donations_masses:0 "募集民众捐款"
HES_Raise_donations_masses_desc:0 "同胞们！你们捐赠的每一块面包都将成为前线的口粮，每一张钞票都将换取前线的武器，工人劳动的每一个小时都将创造一丝新的胜利可能！"
HES_Formation_volunteer_aviation_units:0 "组建航空志愿队"
HES_Formation_volunteer_aviation_units_desc:0 "来自天空的力量将会给塞尔维亚看看，什么才叫现代战争。"
HES_Incite_people:0 "煽动民众"
HES_Incite_people_desc:0 "这场战争的烈度已经到了难以忽视的高温，为了最终的胜利，浇上一桶汽油！"
HES_Arms_procurement:0 "武器采购"
HES_Arms_procurement_desc:0 "枪，更多的枪，前线需要更多的武器，国库清空也在所不惜。"

##SIW
##SIW
SIW_Corfu_negotiations:0 "科孚岛谈判"
SIW_Corfu_negotiations_desc:0 "“欧洲岳父”尼古拉一世收留了不该庇护的女婿，老不死的彼得在黑手党的作用下成了年轻的亚历山大一生之梦魇，告诉他，§B要么降§，§R要么死§"
SIW_War_imminent:0 "战争迫近"
SIW_War_mobilization:0 "塞尔维亚大扩军"
SIW_War_mobilization_desc:0 "一个客观事实是我国军队严重缺乏训练、作战理论严重脱节、征兵工作几乎瘫痪，不过反正也不指望能扩多少军，演习演习吓唬吓唬黑山人就足够了，往好处想想没准还能多征一笔战争税嘞。"
SIW_Montenegro_compromise:0 "黑山的妥协"
SIW_Montenegro_compromise_desc:0 "他们竟然同意了我国接管黑山，真是一群妇孺之辈，有骨气的黑山人早在第十次俄土战争中死光了。"
SIW_Peaceful_reunification:0 "和平统一"
SIW_Peaceful_reunification_desc:0 "在亚历山大一世的英明领导下，塞尔维亚不花一把枪不流一滴血便吞并掉整个黑山，一下就超过了黑手党吹了快20年的牛逼，历史将证明黑手党和老彼得其罪恶。"
SIW_Attack_Montenegro:0 "进攻黑山"
SIW_Attack_Montenegro_desc:0 "黑山王国竟敢反对我们的慷慨，在全塞族人的凝视下，我们必须做点什么还回去，比如说，一场塞黑战争！"
MontenegroWar_T:0 "解锁§Y黑塞战争倒计时§!:需要在§Y60日§!内击败黑山军队,如果60日内未完成会触发严重的事件"
SIW_Balkan_order:0 "巴尔干秩序"
SIW_Balkan_order_desc:0 "黑山前线薄弱的防线被我军轻易碾碎，无论它如何挣扎都败局已定，亚历山大和他的私人王国用铁和血证明了自己。"
SIW_Aleksandar_Obrenovic_1:0 "奥布雷诺维奇王朝统治着塞尔维亚"
Balkan_order_T:0 "塞尔维亚王国:§Y切换国策树§!"
SIW_Seek_support_abroad:0 "寻求国外援助"
SIW_Seek_support_abroad_desc:0 "战争已然爆发，作为进攻方前线每一秒每一分钟对人员、武装消耗都是不可估量的，当下就武装方面我们只能请求欧洲列强伸出援手。"
SIW_Seek_support_abroad:0 "巴尔干秩序"
SIW_Ask_Croats_help:0 "克罗地亚志愿者"
SIW_Ask_Croats_help_desc:0 "奥地利方面为我国政府于一群来自波斯尼亚-黑塞哥维那王国的克罗地亚族志愿者取得了联系，只是令大多数人无法解释的是，一群克罗地亚民族主义者为什么会跑来帮助塞尔维亚的战争，吃错药了还是？"
SIW_Coping_IMRO:0 "应对IMRO"
SIW_Coping_IMRO_desc:0 "马其顿恐怖分子IMRO像是跟黑手党份子约好了一样又开始给我们制造麻烦，不能再犹豫了一定要出重拳。"
SIW_Coping_IMRO1:0 "解锁决议：§Y应对IMRO§"
SIW_Ban_mafia:0 "查禁黑手党"
SIW_Ban_mafia_desc:0 "让这群塞尔维亚社会渣滓闭嘴就是这场战争最大的成就，对待这种“大塞尔维亚”极端组织，不会再有仁慈也不会再有手软了。"
SIW_Additional_spies:0 "增加密探"
SIW_Additional_spies_desc:0 "仅仅是在明面上封杀黑手党还远远不够，现在需要做的正是连根拔起，对待黑手党就要用“白手套”。"
SIW_Unification_of_Serbia:0 "塞尔维亚再统一"
SIW_Martial_law_declared:0 "宣布戒严"
SIW_Martial_law_declared_desc:0 "战端一开，压制国内反对力量是必要的，当今塞尔维亚的统治者还不至于不清楚，不自知所作所为究竟可能会带来怎样的后果。"
SIW_Suspension_Constitution:0 "暂停宪法"
SIW_Suspension_Constitution_desc:0 "年轻的亚历山大一世又一次撕烂了宪法，在这个他的私人王国倒也无需感到奇怪。"
SIW_Austrian_arms:0 "奥地利的军火"
SIW_Austrian_arms_desc:0 "在仿佛永恒地等待中，维也纳的援助终于落到了我们手里。"
SIW_Strengthen_border_defenses:0 "强化边界防御"
SIW_Strengthen_border_defenses_desc:0 "在经历了长期的突破进攻后，修筑边界堡垒的工程最终通过，强制进攻已被证明不可取。"
SIW_Threats_from_Albania:0 "来自阿尔巴尼亚的威胁"
SIW_Threats_from_Albania_desc:0 "据白手套提供的情报，我国有理由怀疑阿尔巴尼亚正在暗中支援黑山，这是个发难的好理由、好借口。"



