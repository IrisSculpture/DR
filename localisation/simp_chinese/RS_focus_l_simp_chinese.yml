 NPL_focus4_desc:0 "出乎所有人包括拿破仑四世自己预料的是，东地中海的霸主，自19世纪以来逐步崛起的埃及帝国竟也愿意作为我们的盟友参战。他们将派遣的远征军与法军并肩作战，代价是如若战事顺利波拿巴家族也应与埃及共同与其邻国“赛努西教团”作战。" 
