 mod_te_se_ben: "mod特色\n\n---军衔系统\n玩家可以通过带领军队来积累经验以便提升军职,目前有少将、中将、上将这三个军衔,军衔的提升是自动的,只要满足要求就可以晋升一级。\n\n粮食系统\n在显示界面你可以看到当前国家的存粮储备，这里的粮食主要包括农作物、海产品等一系列粮食产出，农场的数量以及人口数量会影响粮食的产出和消耗，在省份界面你可以选择强行征收当前的粮食。"
