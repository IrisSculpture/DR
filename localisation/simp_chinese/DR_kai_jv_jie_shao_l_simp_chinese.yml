 FRW_lu_xian_zhi_nan: "路线指南\n§Y“革命工团主义”§!索雷尔路线\n在开局共青团选举中选择工团主义性质领导人。在修宪运动中选择"是的，宪法需要一次改革"，触发工人抗议选择拒绝妥协，触发全国性罢工，在米勒兰的不信任投票结束后，在米勒兰内阁下台后，在内阁中选择工团主义顾问，在接下来的图尔大会事件中选择与政府决裂，随后选举工团主义领导人。\n\n§Y“民族革命主义”§!爱尔威路线\n在开局共青团选举中选择革命主义性质领导人。在修宪运动中选择"是的，宪法需要一次改革"，触发工人抗议选择拒绝妥协，触发全国性罢工，在米勒兰的不信任投票结束后，在米勒兰内阁下台后，在内阁中选择革命主义顾问，在将革命主义提升到75影响力且拥有爱尔威思想国家精神后触发饶勒斯之死，随后爱尔威政变夺权。"










