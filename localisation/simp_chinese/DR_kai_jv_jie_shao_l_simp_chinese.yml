 da_kai_kai_jv_jie_shao_an_niu_tooltip: "打开国家介绍"
 mod_jie_shao_wen_ben: "mod介绍\n\n1815年，如同一到五次反法同盟的结局一样，第七次反法同盟在滑铁卢折戟。拿破仑奇迹般的带领国民击退了仓皇赶来的普奥联军，再次稳固了他和他的家族在法兰西的地位。但战争在物质和精神上的消耗是不容置疑的，法兰西的士兵无心再战，法兰西的子民精疲力竭，法兰西的经济百废待兴，为了稳固皇权，拿破仑屈尊在维也纳与反法同盟各国缔结了和平条约《维也纳条约》，条约规定欧洲大陆维持现状，法国保留现有领土以及附庸国，拿破仑承诺不再入侵他国；德意志各邦共同组成德意志邦联以平衡欧洲大陆的势力，欧洲终于迎来了新时代的和平。但和平终有尽头，拿破仑三世继位后，对于他父亲所制定的和平政策有所不满，拿破仑三世希望建立以法兰西为首的欧洲新秩序，因此在1871年策划了对德意志邦联的入侵。拿破仑三世军事才能不比拿破仑一世，他的入侵虽然迅速，但还是被团结的德意志联军瓦解。法兰西的子民再也不能忍受战争的苦痛，于是于1871年发动巴黎公社革命，推翻了帝制，建立了法兰西民主联邦，拿破仑三世本人流亡海外。自此之后，欧洲大陆基本没有再发生过大的冲突。德意志诸国忙于内部纷争，而无暇顾及外国；哈布斯堡为自己王冠领地的叛乱而精疲力竭；大英帝国正在为自己长远的利益而付出代价；而新生的法兰西革命政权也为其大政府焦头烂额。在这样诡异的和平中，世界走向了20世纪，和平还能继续维持下去么？还是说新秩序将推翻已有的一切，彻底颠覆整个欧洲大陆？直到1920年的今天，世界俨然已走向历史的拐点。\n\n该页面可以通过右上角点击£GFX_achievements_button 打开。"
 mod_te_se_ben: "mod特色\n\n优化了将领系统,新加了军衔系统,玩家可以通过带领军队来积累经验以便提升军职,目前有少将、中将、上将这三个军衔,军衔的提升是自动的,只要满足要求就可以晋升上一级\n\n\n在决策中每个国家都有一个社会阶级的系统,通过调整政策来确保阶级的稳定性,需要提醒的是,每个阶层的下限为-20,如果突破下限会带来严重的影响（指稳定度）。"
 tong_yong_jie_shao: "国家介绍\n\n该国家为不推荐游玩国家，暂无特殊内容，但也并非代表无法游玩。"
