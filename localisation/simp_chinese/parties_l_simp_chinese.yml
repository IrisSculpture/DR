 UBS_democratic_party:0 "民主党"
 UBS_liberalism_desc:0 "美国民主党(§BDNC§!)，是美国两大主要政党之一。于1791年成立，当时称共和党。1794年改称民主共和党。1825年，民主共和党发生分裂，以安德鲁·杰克逊为首的一派在1828年改组为民主党。南北战争结束后，民主党内的南方奴隶主逐渐进入了民主党内高层。而共和党从此一蹶不振，在野40多年。"
