 authoritarian_desc:0 "威权政体"
 authoritarian_type_desc:0 "威权主义要求人民服从其权威的原则，保留部分的个人的思想和行动自由。威权主义的权力掌握在单一领袖或一小撮精英手中。公民很少能自由选举来替换领导人。"
