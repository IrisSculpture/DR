 Anarchopedia_desc:0 "无政府主义"
 Anarchopedia_type_desc:0 "安那其主义，是一系列政治哲学思想。其目的在于提升个人自由及废除政府当局与所有的政府管理机构。无政府主义力求废除政府形式，提倡个体之间的自助关系，关注个体的自由和平等。"
