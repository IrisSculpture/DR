###子意识形态
##革命主义
 Authoritarianism_revolutionism:0 "专政革命主义"
 Authoritarianism_revolutionism_desc:0 "专政革命主义是一种主张由特定的阶级或人群领导，并由这类人群进行权力分配及执政的革命思想。专政革命者通常主张特定阶级执掌权力进行革命，并对其他不支持革命的人群进行镇压控制。部分专政革命者可能未接受过充足的理论指导和革命教育，他们的专政革命往往是粗糙且颇具偏颇的专政，不能代表大多数革命者。"
 Nationalism_revolutionism:0 "民族革命主义"
 Nationalism_revolutionism_desc:0 "民族革命主义是一种带有显著本民族色彩的革命思想，这类革命者往往只主张在本民族或由本民族领导、占主体的国家和地区中进行革命，并且往往不打算将革命推及其他国家与民族，甚至可能刻意建立不同民族间的隔阂和地位差距。"
 Socialism_revolutionism:0 "革命社会主义"
 Socialism_revolutionism_desc:0 "革命社会主义主张通过一场革命来促进国家的权力变革，并通过这种变革改善社会环境和促进公众利益。这类革命者往往缺乏对较远未来的看法，仅希望借助革命的力量进行对国家和社会的‘改良’，因此他们也很难提出一个具有开创性的纲领来引导国家社会发展。"
 Scientism_revolutionism:0 "科学社会主义"
 Scientism_revolutionism:_desc0 "科学社会主义主张通过合理的、具有可靠性并且能因地制宜的方法来真正意义上地建成社会主义社会，并一次向更高级的社会形式过渡。这类革命者往往是学习过马克思与恩格斯理论的有识之士，并通常会对自己所属的国家与地区的发展方向具有不同的认识，但通常都主张通过革命的形式来尽可能合理地重新调整国家与社会的情况。"
 Leninism_revolutionism:0 "列宁主义"
 Leninism_revolutionism_desc:0 "列宁主义是由俄国革命者列宁提出的一种结合了马克思革命理论的新兴革命思想，主张通过以工人、农民为代表的无产阶级群众为主的先锋队理论来建立由无产阶级进行专政的国家，并且强调由思想与方针统一的一党政府进行执政。"
 Commissionism_revolutionism:0 "委员会主义"
 Commissionism_revolutionism_desc:0 "委员会主义主张通过一个公正、广泛、能代表绝大多数人利益的议会形式的系统进行选拔一个代表广大人民群众的委员会，再由这个委员会代表人民进行执政。为了实现这个目标并清除资产阶级议会或封建君主的势力，则必须要进行革命以重建一个真正能代表无产阶级的选拔议会。"
 Agrarianism_revolutionism:0 "农业社会主义"
 Agrarianism_revolutionism_desc:0 "农业社会主义是社会主义的一个分支流派，主张以农业为主，在农业公有化、集体化的基础上逐步改造市场和社会，自然而然形成并尤其在农村环境下形成一个收入分配均衡且生产生活资料丰富的社会。农业社会主义者并不排斥工业等其他生产形式，但在进行社会改造、进行革命时会更注重农业生产。"
 Syndicalism_revolutionism:0 "革命工团主义"
 Syndicalism_revolutionism_desc:0 "革命工团主义主张以无产工人组织成的工人团体来发动革命、领导社会、组织生产和掌握权力。这派革命者通常认为经过良好教育并且进行过实际生产的工人群众能有力地代表、领导无产阶级，并且能自发地做出相较其他阶级和无产阶级其他群体更理智、更符合全体无产阶级利益的决策。"

