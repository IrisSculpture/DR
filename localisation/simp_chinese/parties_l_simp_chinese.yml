 UBS_authoritarian_party_type_desc:0 "美国共和党§R（GOP）§，又称“老大党”，是美国轮流执政的两大政党之一，前身为1791年成立的民主共和党。1825年，民主共和党发生分裂，其中一派组成国家共和党，1834年改称辉格党。开始由北部民主党和其他反对奴隶制的派别联合组建共和党，并且将党的价值奠基于“个人自由”、“国家团结”。而在当代政治中，共和党则被视为是社会保守主义（包括维护“家庭价值观”）、经济古典自由主义（包括支持“保守财政政策”）以及在外交、国防问题上采取强硬态度的右派政党。"
