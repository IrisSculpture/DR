state_16desc:0 "§Y埃菲尔铁塔§!\n\n埃菲尔铁塔，矗立在法国巴黎市战神广场上，旁靠塞纳河，为举行1889年世界博览会，用以庆祝法国大革命胜利100周年，法国政府进行建筑招标，最终确立埃菲尔铁塔。埃菲尔铁塔初始高度312米，现高330米。一楼高57米，占地4415平方米，二楼高115米，占地1430平方米，三楼高276米，占地250平方米。从广场到二楼有五部电梯，从二楼到顶层有两部双人电梯。铁塔设有广场、一楼、二楼、顶层、花园五个区域。"

