  Railroad_construction:0 "铁路基建I"
  Railroad_construction_desc:0 "改进建造技术，加快建造整条铁路和配套设施的速度。"
  Railroad_constructionI:0 "铁路基建II"
  Railroad_constructionI_desc:0 "现代化工具设备设备，提升铁路建造速度。"
  Railroad_constructionII:0 "铁路基建III"
  Railroad_constructionII_desc:0 "统筹管理铁路建造，使铁路建造效率大大增加。"
  Railroad_constructionIII:0 "铁路基建IV"
  Railroad_constructionIII_desc:0 "铁路基建IV"

  Port_foundation:0 "港口基建I"
  Port_foundation_desc:0 "专业化港口建设，加快新建港口的速度，同时提升船厂产出。"
  Port_foundationI:0 "港口基建II"
  Port_foundationI_desc:0 "为引入大型机械准备，提升港口建造速度，完善港口产出能力。"

  Port_foundationII:0 "深水港基建I"
  Port_foundationII_desc:0 "深水港能提升港口对大型船只的承载力，深水化建设可提升港口建造产出，同时增加港内舰船生存性"
  Port_foundationIII:0 "深水港基建II"
  Port_foundationIII_desc:0 "大型化完善化的深水港建造可大大加快港口建造并提升港口产出，同时为舰船提供完善的庇护"
  Port_foundationIV:0 "起重机基建I"
  Port_foundationIV_desc:0 "大型起重机是船厂维护和建造船只必不可少的重要工具，引入这类机械可提升建造和维修船只的速度"
  Port_foundationV:0 "起重机基建II"
  Port_foundationV_desc:0 "更先进的起重机和大型机械使用，可提升建造维修船只速度。"

  Urban_infrastructure:0 "城镇基础建设I"
  Urban_infrastructure_desc:0 "良好的城市道路对经济发展有必不可少的作用，我们需要改善道路并更频繁地维护它。"
  Urban_infrastructureI:0 "城镇基础建设II"
  Urban_infrastructureI_desc:0 "通过红绿灯等建设交通管理系统，提高交通效率和道路安全"
  Urban_infrastructureII:0 "城镇基础建设III"
  Urban_infrastructureII_desc:0 "建设排水管网，和污水处理厂，确保排水系统畅通并有效处理废水。"

  Urban_infrastructureIII:0 "环卫工程建设I"
  Urban_infrastructureIII_desc:0 "对城市以及乡村的卫生建设将促进国民健康并一定程度上防治流行性疾病"
  Urban_infrastructureIV:0 "环卫工程建设II"
  Urban_infrastructureIV_desc:0 "进一步的加强相应工作，展现我国良好的城市面貌"

  Urban_infrastructureV:0 "地下铁建设I"
  Urban_infrastructureV_desc:0 "地下铁路将保证市民的需求，也将有力的缓解交通堵塞"
  Urban_infrastructureVI:0 "地下铁建设II"
  Urban_infrastructureVI_desc:0 "现有的经验证明，铁路不仅仅缓解了交通拥堵，也有着极高的经济意义，开始延长铁路并开辟支线"

  Urban_infrastructureVII:0 "现代城市建设I"
  Urban_infrastructureVIII:0 "现代城市建设II"

  Airport_construction:0 "机场基建I"
  Airport_construction_desc:0 "机场不只是一条跑道，完备的机场建设可加快建造速度，提升航空效率。"
  Airport_constructionI:0 "机场基建II"
  Airport_constructionI_desc:0 "使用更先进的材料和建造技术升级的跑道可延长空军航程，提升航空效率。"

  Airport_constructionII:0 "防空阵地基建I"
  Airport_constructionII_desc:0 "为防备可能的敌方空军来袭，防空阵地的建造速度和火力强度的提升是必要的。"
  Airport_constructionIII:0 "防空阵地基建II"
  Airport_constructionIII_desc:0 "科学完善的防空火力分层和火力布局可大大加强防空火力，并且提升建造速度。"

  Airport_constructionIV:0 "塔台基建I"
  Airport_constructionIV_desc:0 "塔台化的空中管制可提升航空效率，减少事故概率。"
  Airport_constructionV:0 "塔台基建II"
  Airport_constructionV_desc:0 "配备更先进无线电的塔台在保证更高的航空效率的同时大大降低了事故概率。"

  Industrial_assembly_lines:0 "小作坊工业I"
  Industrial_assembly_lines_desc:0 "工厂逐渐采用了一些简单的机械设备，取代了传统的手工生产方式。"
  Industrial_assembly_linesI:0 "小作坊工业II"
  Industrial_assembly_linesI_desc:0 "更先进的机械设备的应用，提高了生产效率和产品质量"

  Industrial_assembly_linesII:0 "刚性生产线"
  Industrial_assembly_linesII_desc:0 "通过精密的生产计划和自动化设备的应用，我们实现了生产过程的高度连续化"
  Industrial_assembly_linesIII:0 "柔性生产线"
  Industrial_assembly_linesIII_desc:0 "采用模块化设计和灵活的生产布局，柔性生产线能够快速适应市场需求变化"
  

  Industrial_assembly_linesVI:0 "流水线工业I"
  Industrial_assembly_linesVII:0 "流水线工业II"
  Industrial_assembly_linesVIII:0 "流水线工业III"

  Industrial_assembly_linesIV:0 "标准化生产I"
  Industrial_assembly_linesIV_desc:0 "规范工人工业生产。建立统一的生产标准和流程，可以大大提高产品生产效率"
  Industrial_assembly_linesIX:0 "标准化生产II"
  Industrial_assembly_linesIX_desc:0 "进一步完善生产标准体系，通过严格的质量控制和标准化流程，提高产品质量，确保生产过程的稳定。"
  Industrial_assembly_linesXI:0 "标准化生产III"
  Industrial_assembly_linesXI_desc:0 "工人像螺丝钉一样嵌在机器上，每人只需负责单一的动作，失误与低效由此不再困扰我们"

  Industrial_assembly_linesXII:0 "科学化管理I"
  Industrial_assembly_linesXII_desc:0 "科学化管理I"
  Industrial_assembly_linesXIII:0 "科学化管理II"
  Industrial_assembly_linesXIII_desc:0 "科学化管理II"
  Industrial_assembly_linesZ:0 "科学化管理III"
  Industrial_assembly_linesZ_desc:0 "科学化管理III"


  Resource_extraction:0 "资源开采技术I"
  Resource_extraction_desc:0 "通过引入新型采矿设备，来z提高矿石开采的效率和产量。"
  Resource_extractionI:0 "资源开采技术II"
  Resource_extractionI_desc:0 "发展并利用水力压裂技术，使我们能加强裂缝型矿藏的开采。"

  Resource_extractionII:0 "石油开采I"
  Resource_extractionII_desc:0 "引进油井注水技术，提高油田产能和稳产性。"
  Resource_extractionIII:0 "石油合成I"
  Resource_extractionIII_desc:0 "合成油是一种利用一氧化碳在镍、铑、钴等催化剂存在下进行高温高压加氢生成烃类混合物的技术，由此，我们能在一定程度上摆脱缺乏石油的窘境"
  Resource_extractionIV:0 "石油开采II"
  Resource_extractionIV_desc:0 "推广并发展水平井技术，提高油田开采率"
  Resource_extractionV:0 "石油合成II"
  Resource_extractionV_desc:0 "利用二硫化钨-酸性白土作为加氢裂化催化剂处理煤焦油,不仅提高产量，而且生产灵活性大"
  
  Resource_extractionVI:0 "油井建设I"
  Resource_extractionVI_desc:0 "随着适当的钻井设备和技术发展，我们能进一步发掘土地的潜力"
  Resource_extractionVII:0 "油井建设II"
  Resource_extractionVII_desc:0 "更高强度的固井材料，更先进的生产系统，我们的油井不仅使用寿命长，而且开采量稳定。"



