  Part_of_Habsburgs:0 "奥地利帝国的一部分"
  aushun.1.t:0 "匈牙利要求控制克罗地亚"
  aushun.1.d:0 "外莱塔尼亚一直对我们使得伊利里亚拥有与其平起平坐的地位耿耿于怀，随着外莱塔尼亚工业的缓慢起步，他们需要更多的原材料，劳动力。他们盯上了波斯尼亚，外莱塔尼亚希望我们将波斯尼亚并入他们的治下，但从民族角度来看，伊利里亚无疑比外莱塔尼亚更应该得到这一地区。假如我们支持外莱塔尼亚，这将使得伊利里亚，甚至帝国境内的所有斯拉夫人感到不安..."
  aushun.1.a:0 "让我们好好想想..."
  AUS_bir_1_tool:0 "我们选择支持伊利里亚，假如战后外莱塔尼亚仍然存在，她将会脱离我们的帝国。"
  AUS_bir_7_tool:0 "我们选择支持外莱塔尼亚，假如战后伊利里亚仍然存在，她将会脱离我们的帝国。"
  aushun.2.t:0 "波斯尼亚战争"
  aushun.2.d:0 "外莱塔尼亚王国开始了在伊利里亚的军事行动以夺取波斯尼亚，尽管他们都没有宣布脱离帝国，但是我们已经失去了对局势的控制。"
  aushun.2.a:0 "该死。"
  aushun.3.t:0 "外莱塔尼亚宣布撤军"
  aushun.3.d:0 "伊利里亚的顽强抵抗使得外莱塔尼亚不得不宣布停止在伊利里亚的军事行动。"
  aushun.3.a:0 "略微有点出乎意料。"
  aushun.4.t:0 "外莱塔尼亚吞并伊利里亚"
  aushun.4.d:0 "外莱塔尼亚摧枯拉朽的摧毁了伊利里亚的抵抗，外莱塔尼亚王国重新将伊利里亚至于她的统治之下。"
  aushun.4.a:0 "不出所料。"
  aushun.5.t:0 "维也纳电报"
  aushun.5.d:0 "在总督遇刺身亡后，复杂的民族情绪引爆了当前帝国的局势，维也纳传来消息，皇帝宣布取消波斯尼亚特别辖区的地位，并从即日起将波斯尼亚与达尔马提亚一并统一被划归伊利里亚王国的治下，以此来更好的管理逐日增长的民族情绪。"
  aushun.5.a:0 "就这样吧。"
  KLD_new_name:0 "伊利里亚王国"
  aushun.6.t:0 "联合军演"
  aushun.6.d:0 "维也纳希望和我们以及其他国家一同举行联合军演，帝国着力展示参演国最新的武器装备，以期达到威慑效果。联合军事演习，作为维护军事安全和推进军事合作的一种手段，也能增加我们之间协同作战的能力。"
  aushun.6.a:0 "让我们秀秀肌肉。"
  AOX_Before_Part_Habsburgs:0 "前王冠领地"
  AOX_Before_Part_Habsburgs_desc:0 "这个国家曾是奥地利帝国的一部分，尽管它不再被维也纳的皇帝统治，但其与奥地利的联系依旧紧密。"
  aushun.7.t:0 "来自布达佩斯的密信"
  aushun.7.d:0 "布达佩斯议会通告帝国议会，即日起，原议长霍尔蒂·米可洛什已经被议会投票罢免，新一任议长经投票选举，由米哈伊·卡洛伊接任。布达佩斯已经缴械了帝国驻军，正在向萨拉热窝进军。在我们的诉求得到满足前，不会停止行军。我们的基本诉求是：1.补偿匈牙利斯洛伐克人民多年以来的损失，将波斯尼亚移交给外莱塔尼亚政府管辖。2.彻底取消内莱塔尼亚贵族在外莱塔尼亚境内的特权，允许外莱塔尼亚制定自己的地区宪法。3.承认外莱塔尼亚的关税自主。4.帝国军队未经过外莱塔尼亚议会授权，不允许进入外莱塔尼亚议会领所辖地区。"
  aushun.7.a:0 "驳回！我以皇帝的名义，命令你们停下所有动作！"
  aushun.8.t:0 "匈牙利宣布独立"
  aushun.8.d:0 "布达佩斯议会宣布，由于皇帝拒绝接受“无数马扎尔人和斯洛伐克人真挚的请求”，皇帝在外莱塔尼亚已经彻底丧失了人民的支持。在人民的要求下，即日起外莱塔尼亚脱离奥地利帝国，成立匈牙利临时共和国政府。新成立的共和国政府宣布，要恢复“波斯尼亚控制下的故土”，建立完整的、自由的匈牙利国家。匈牙利军队和伊利里亚军队已经开始交火，萨格勒布城郊炮火连天，维也纳方面暂时还没有表态。"
  aushun.8.a:0 "火药桶彻底炸开了"



