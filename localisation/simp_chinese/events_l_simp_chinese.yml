 FRW_Far_left.0.t:0 "饶勒斯之死"
 FRW_Far_left.0.d:0 "饶勒斯在八点差一点来到《人道报》。他是从外交部来的，因为他受社会党议员团的委托，到那里去看望了一下勒奈·维维安尼。陪同他去的有列诺得尔和龙格。他同本报经理及几位朋友谈了一会儿。他还未吃晚饭而且有许多事情要做。大家于是来到距离《人道报》只有几步路远的“新月”餐馆。饶勒斯和他的朋友们在一进门靠左边的一张长桌上坐了下来。由于时局严重，大家的情绪都很激动。饶勒斯在用他那悦耳的男低音说话……他给他政治上的合作者作了几点指示。晚饭吃完了。这时，同年轻的妻子坐在旁边一张桌上吃饭的《红帽报》的道列埃站了起来。他手上拿着一张照片，走上前来递给饶勒斯的一位邻座，一面说道：“你们看看这是我的小女儿。 ”“可以看看吗？”饶勒斯微笑地间道。他把照片拿过来，端详片刻，向年轻的父亲问了问孩子的年龄，一面恭维了他几句。这时已是十点差一刻。突然响了两枪，发出一道亮光。从张桌边传来了女人的尖叫声：饶勒斯被人打死了！饶勒斯被人打死了！饶勒斯整个身躯已向左边倒下，大家都站起来，惊叫着冲上前去。在那一瞬间，个个目瞪口呆，不知所措。随后，饶勒斯的几位朋友向街上冲去，因为那两枪是从窗外射进来的，距离很近，饶勒斯当时正靠在敞开的窗户上。这时候，人们把饶勒斯抬到一张长凳上，他气息奄奄，双目紧闭。他是否知道人家在暗杀他，这个问题永远也不会弄清楚了。他没有马上断气。一位在这里吃饭的职业药剂师，乘着人们去找医生的当儿，走上前去摸了摸饶勒斯的脉搏，然后摇了摇头。他把他的衬衣解开，发现心脏的跳动已经微乎其微。大家又把他抬到一张桌子上。跑着赶来的莫雷尔握着他那一动不动的手，哭得泪人一般。列诺得尔用自己的餐巾把从伤口流出来的血擦去，看到后脑勺上有一个红红的、很小很小的洞，洞口有一点白花花的东西。“先生们，“刚才赶到的医生说道，“我怕没有希望了。”大家都泣不成声。三分钟后，医生说道：“先生们，饶勒斯先生死了。”政府在巴黎的大街小巷张贴了呼吁书。呼吁书全文如下：刚刚发生了一起罪恶的谋杀事件：使法国讲坛增辉的伟大演说家饶勒斯先生被人无耻地杀害了。我谨以我个人和全体内阁成员的名义向饶勒斯主席过早地离开人世表示我们的哀悼。他为之奋斗的事业是无比崇高的。在这些严峻的日子里，为了保卫和平，他支持了政府的行动。当此国家面临严重困难之际，政府希望工人阶级和全体人民发扬爱国主义精神，保持冷静，不要在人心不安定的情况下做出任何使首都发生混乱的事情来。凶手已经抓到，他将受到惩处。望大家相信法律；当此国家危急之时，我们都来做出榜样，保持冷静和团结。\n\n代内阁而发"
 FRW_Far_left.0.a:0 "联邦又要陷入混乱了！"
 FRW_Far_left.1.t:0 "联邦政变"
 FRW_Far_left.1.d:0 "爱德华·卡斯泰尔诺发表了对全联邦的檄文，宣布进军巴黎，目标仅在于推翻腐朽的统治阶级，劝慰有产阶级不要害怕，并且声明保护工农的正当权利。在将领爱德华·卡斯泰尔诺和克里蒙梭的支持下，爱尔威将法国议会解散，夺取了议会大权，并宣布成立执政府。爱尔威谴责了原政府的改良主义思潮，并称这是一种流毒甚广的“德国恶习”，爱尔威鼓吹恢复“联盟”政策，即恢复与资产阶级激进派联合的政策，为了拯救法国的联邦制，就必须与激进派结成联盟，否则法国的反动派将重新恢复君主制或者帝制！爱尔威希望法国的社会主义者、无政府主义与工团主义者能团结起来共同打击军国主义。重新燃起“巴黎公社社员”的老布朗基的爱国主义、共和主义和社会主义火焰。"
