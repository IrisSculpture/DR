 ENL.2.b:0 "增加巡逻队"
 ENL.3.t:0 "受到爱尔兰人的袭击"
 ENL.3.d:0 "在伦敦市中心,小股的爱尔兰人对军警发动了突然袭击,他们用燃烧弹焚毁了数辆警车,有部分警员受伤。"
 ENL.3.a:0 "该死"
 ENL.4.t:0 "白城体育场完工"
 ENL.4.d:0 "这座伦敦市民所骄傲的体育场,终于在近日完工。它的修建仅用了10个月,并第一次向观众提供了钢结构的看台,气势颇为恢宏。已经有不少的市民前来观赏,一切都按照计划进行"
 ENL.4.a:0 "完美"
 ENL.5.t:0 "奥运会即将召开"
 ENL.5.d:0 "骄傲的英国绅士们相信自己的能力,他们用自己的实际行动,给英格兰交出了一个满意的答复。这座运动场唤起了英国人强烈的民族自豪感,他们以现代体育发源地主人兼奥运会东道主的身份,用挑剔的眼光审视着奥林匹克世界。"
 ENL.5.a:0 "日不落！"

 ENL.6.t:0 "股市持续下滑"
 ENL.6.d:0 "伦敦证券交易所传来消息,近日股市持续下滑。但实业家、学究式的经济学家和政府领导人都表示对未来充满信心认为这不过是一个小事件。财政大臣罗伯特·霍恩也于近日向公众保证：“现在,没有担心的理由,这只不过是一个小风波。”"
 ENL.6.a:0 "安心吧"



 ENL.8.t:0 "处理皇室"
 ENL.8.d:0 "革命结束了,作为国家庆典和王室欢迎礼举行场地的白金汉宫已经被革命军所攻陷,革命军队临时封锁了泰晤士河,整个城市进入了宵禁状态,我们的眼前还存有一个问题,如何去处理那些皇室成员。"
 ENL.8.a:0 "流放他们。"
 ENL.8.b:0 "处死这群皇室成员。"
 ENL.8.c:0 "对他们进行社会主义教育"

 ENL.9.t:0 "处理阶级问题"
 ENL.9.d:0 "革命结束后,原本作威作福的大资本家已经逃往国外,但还有些许资金未被他们转移,面对这些财产我们必须为我们所用"
 ENL.9.a:0 "资产充公！"

 ENL.10.t:0 "王室退位"
 ENL.10.d:0 "在工党成员一再的逼压之下,英国国王乔治五世宣布退位,君主立宪制的历史正式在英国被终结。"
 ENL.10.a:0 "君主立宪制的终结"

 ENL.11.t:0 "任命莫斯利内阁"
 ENL.11.d:0 "在担任地方财政部长期间,年轻的莫斯利爵士发挥了他优秀的治理能力。提拔他为国家部门服务,是对他最好的奖赏。"
 ENL.11.a:0 "年轻有为"



 ENL_Labour.1.t:0 "工党赢得大选"
 ENL_Labour.1.d:0 "詹姆士·麦克唐纳所带领的英国工党以微弱的优势赢得了大选，所有的英国人都在这天的新闻头版上见证了历史，这位英国历史上首个工党籍的英国首相带着他的内阁入主了唐宁街10号。虽然麦克唐纳坚持着自己对社会主义的观念，但还是有不少的批评者认为，麦克唐纳是个机会主义者，比如独立工党的领导者凯尔·哈迪不止一次的在演讲中批评过麦克唐纳的投机主义，认为他软弱的经济政策将带领不列颠走向不复。"
 ENL_Labour.1.a:0 "议会斗争已不是妄想"






 msl.1.t:0 "莫斯利的备忘录"
 msl.1.d:0 "伦敦东区皇家铸币街,一群又一群的人群聚集起来,他们挥舞着鲜红的旗帜,不时喊着激动人心的口号,2点30分,一位英俊挺拔的男子缓缓走上早已搭好的演讲台子上。莫斯利提出了一个完整的规划,来挽救深陷大萧条泥潭中的英国,该计划要求高关税以保护英国工业免受国际金融的影响,国家主要产业国有化以及解决失业问题的公共工程计划。"
 msl.1.a:0 "这或许能拯救我们的经济"

 msl.2.t:0 "主要产业国有化"
 msl.2.d:0 "国内工业消亡导致国家面临经济不确定性,只有将私有资产置于国家政府或国家的公共所有权之下,将私有资产转变为公共资产"
 msl.2.a:0 "批准这项提议"

 msl.2.t:0 "减少劳动力过剩"
 msl.2.d:0 "莫斯利作为经济部长,宣布提高全英国更高的离校年龄,让年轻的学生再在学校里学习几年以缓解目前就业的压力,增加退休老人的养老金。"
 msl.2.a:0 "批准这项提议"
 
###YDN
 YDN.1.t:0 "罢工！"
 YDN.1.d:0 "昨天爆发了一场罢工,罢工者要求增加工资、保障权益。我们可以满足他们的要求,或者同他们对抗到底。不少人担心如果对罢工者妥协可能会导致他们更加团结、得寸进尺,但是罢工如果不能被解决,我们可能会陷入更危险的境地。"
 YDN.1.a:0 "跟他们谈判,满足他们的诉求。"
 YDN.1.b:0 "不会答应他们的任何要求！"
 YDN.2.t:0 "总罢工！"
 YDN.2.d:0 "整个殖民地都陷入了罢工与游行示威中,不少示威者甚至打出了要求结束殖民统治的标语！毫无疑问这是叛军支持的政治行动,目的在于破坏我们的生产。我们必须想办法应对。"
 YDN.2.a:0 "这不是一般的暴民,要出重拳！"
###UBS
 DP.1.t:0 "民主党获胜"
 DP.1.d:0 "大选最后以考克斯-罗斯福组合的胜利告终。考克斯代表的民主党入主白宫，而罗斯福担任副总统的职责，选举中民主党获得了[?DP_party]张选举人票。相比之下，共和党获得了[?_pGOParty]张选举人票。"
 DP.1.a:0 "国家的尊严比安全更为重要，比命运更有价值。"
 GOP.1.t:0 "共和党获胜"
 GOP.1.d:0 "大选最后以哈定－柯立芝组合的胜利告终。哈定代表的共和党入主白宫，而柯立芝担任副总统的职责，选举中共和党获得了[?GOP_party]张选举人票。相比之下，民主党获得了[?DP_party]张选举人票。"
 GOP.1.a:0 "选票比子弹更有力量。"

 UBS.1.t:0 "赤色恐惧[GetNewsHeadline]"
 UBS.1.d:0 "美国几十个大城市对被指控为共产党人的大规模搜查引起了举国的关注。与此同时,美国的司法部也猛烈地指责共产党,在最近的事态发展中,劳工部长威廉.威尔逊命令驱逐身为共产党员的外国人。他引证1918年通过的一项法律。这项法律禁止意在推翻美国政府的异已分子结伙集会。所以目前已被逮捕的3000多名被怀疑为共产党分子的人中有许多将被放逐。根据司法部的一项声明,从1月2日开始,司法部人员遵照其部长阿.米切尔.帕默的指示带着几千张搜查证,在33个城市进行突击搜捕,逮捕了那些被怀疑为共产党分子的人。"
 UBS.1.a:0 "让他们闭嘴。"
 UBS.1.b:0 "反动政府终究被人民终结。"
 UBS.1.c:0 "一场社会清洗"
 UBS.2.t:0 "马特万镇的杀戮"
 UBS.2.d:0 "在西弗吉尼亚州的明戈县有个因煤矿而兴起的小镇马特万,星期三的一天,天刚亮,诺福克第29次西部列车抵达该镇,从车上下来七名携带温彻斯特猎枪和左轮手枪的男人这七个人都是鲍德温·费尔茨私家侦探事务所的侦探。鲍德温·费尔茨侦探事务所是靠与矿主做生意而发家的,侦探们就像矿主的私有警察一样,惟命是从。这些打手的主要任务就是折磨、威胁想加入工会的矿工,袭击那些想把工人们组织起来的人。费尔茨把这些人派到明戈县,是因为煤矿公司与美国最强大的工会——矿工联合会势同水火,冲突一触即发。鲍德温·费尔茨的侦探们被指派来把被开除的工人全家赶出矿主的房子。抵达马特万后,侦探们立刻开始驱逐。他们希望速战速决,希望可以搭乘傍晚5点15分的火车赶回西弗吉尼亚州西南部的布鲁菲尔德市。刚开始不久他们就被一群镇民包围了。这群人以马特万镇镇长卡贝尔·蒂斯特曼和警长西德·哈特菲尔德为首,他们两人都是工会的支持者。侦探们宣称这次驱逐行动是被法官授权的,是合法行为,但却拿不出来授权书。“那么,你们在我们这儿什么都不能干,这次就暂且放过你们”蒂斯特曼镇长说道。当天傍晚的时候,侦探们到达车站,准备乘火车回去。在车站等待他们的是蒂斯特曼镇长和一群被迅速召集来的警员。一场枪战在马特万镇中心爆发,20分钟后有十个人被打死,他们是镇长蒂斯特曼,两名矿工以及费尔茨的七名侦探。"
 UBS.2.a:0 "嘘！"
 UBS.3.t:0 "酝酿罢工"
 UBS.3.d:0 "超过九成的明戈县矿工都已宣誓加入工会。而矿工联合会在西弗吉尼亚州的第17区分会也因此受到极大鼓舞,召集了一次罢工,目的是为了让矿主们坐到谈判桌前。但是,从南方各地甚至是纽约和芝加哥开来的列车上,装载着更多的劳动力来到矿区,这些工人被称为“罢工破坏者”,矿主们因此可以继续采矿,同时也招募了更多的保安人员。作为报复,矿工们堵塞铁路铁道,伏击罢工破坏者。他们还用炸药破坏矿场和铁轨。"
 UBS.3.a:0 "爱干不干！"
 UBS.4.t:0 "冲突一触即发"
 UBS.4.d:0 "在西弗吉尼亚州府查尔斯顿议会大厦外聚集了数百名矿工,他们向州长请愿,递交了一份希望改善工作条件、限制矿主霸权的一揽子提案。十天后,也就是8月17日,州长摩根断然拒绝了矿工们提出的所有要求,这也让矿工们彻底对以和平方式解决他们的苦难丧失了期望。接下来的一周,整个西弗吉尼亚州的工会成员开始陆续集合,他们最终聚集在查尔斯顿城外的小镇马麦特。甚至有人穿着南北战争时期的军服,其他人则简单地穿着带有蓝色围裙的工作装。不过几乎所有人都在脖子上系着一条红巾,这很快就成了起义军的特征。在自己人中,他们则公开地谈论如何进军明戈县,如何将监狱里关押的工会成员解救出来。而洛根县的警长唐·凯芬是矿工的强大拦路石,作为矿主们的得力助手,他坚定地宣誓“没有任何一个武器暴徒可以穿越洛根县”。为了完成这一誓言,凯芬召集了许多雇佣军,并且得到了当地民兵的响应。但是凯芬的准备还不足以打消州长的焦虑,他向华盛顿寻求援助。伍德罗·威尔逊总统派遣了联邦军队,联邦军队指挥官邦德霍兹将军的目的异常明确：让矿工们回家去。在华盛顿,军队绝不会打无准备之仗,俄亥俄州的步兵特遣部队已经整装待发。陆军航空局,请求把查尔斯顿外的卡那瓦当作空军行动基地来使用。"
 UBS.4.a:0 "三天不打上房揭瓦"
 UBS.5.t:0 "冲突一触即发"
 UBS.5.d:0 "在西弗吉尼亚州府查尔斯顿议会大厦外聚集了数百名矿工,他们向州长请愿,递交了一份希望改善工作条件、限制矿主霸权的一揽子提案。但是州长摩根断然拒绝了矿工们提出的所有要求,这也让矿工们彻底对以和平方式解决他们的苦难丧失了期望。接下来的一周,整个西弗吉尼亚州的工会成员开始陆续集合,他们最终聚集在查尔斯顿城外的小镇马麦特。甚至有人穿着南北战争时期的军服,其他人则简单地穿着带有蓝色围裙的工作装。不过几乎所有人都在脖子上系着一条红巾,这很快就成了起义军的特征。在自己人中,他们则公开地谈论如何进军明戈县,如何将监狱里关押的工会成员解救出来。而洛根县的警长唐·凯芬是矿工的强大拦路石,作为矿主们的得力助手,他坚定地宣誓“没有任何一个武器暴徒可以穿越洛根县”。为了完成这一誓言,凯芬召集了许多雇佣军,并且得到了当地民兵的响应。但是凯芬的准备还不足以打消州长的焦虑,他向华盛顿寻求援助。伍德罗·威尔逊总统派遣了联邦军队,联邦军队指挥官邦德霍兹将军的目的异常明确：让矿工们回家去。在华盛顿,军队绝不会打无准备之仗,俄亥俄州的步兵特遣部队已经整装待发。陆军航空局,请求把查尔斯顿外的卡那瓦当作空军行动基地来使用。"
 UBS.5.a:0 "三天不打上房揭瓦"
 UBS.6.t:0 "冲突爆发"
 UBS.6.d:0 "西弗吉尼亚州的红巾军重整军威,开始再一次行军。起义军的优势在于他们有着工会严密的内部组织结构,每个地方矿工联合会都建立了自己的小分队,通常地方领导者同时还是战场指挥官。匆忙完成了在洛根县的防卫工事后,凯芬做好了迎接起义军突袭的准备。来自全国各地的人扩充了凯芬的武装力量。矿工军的袭击计划是经典的钳制策略。北翼军队试图侧面攻击布莱尔山区,同时南翼军队向西前进,越过山脉。如果一切进行顺利,他们将在洛根县会合,并在唐·凯芬的墓碑上跳舞。但是矿工们很快了解到一条最古老的战争规则：敌人牢牢的把守住制高点,山地攻坚战处于劣势。凯芬的军队驻扎在布莱尔山双峰上,装备精良的军队把矿工们阻挡在通往双峰之间的缓坡上。南翼大约50个矿工直接冲锋,试图冲过布满机枪的山脊。凯芬的防守军,用机枪将矿工击退,强大的火力使五个矿工受伤。此外,凯芬并没有把他的防护局限于地面攻势。他派出特别配备、装载有催泪弹和炸弹的双翼飞机,但所有射向矿工的炸弹都没有击中目标。随着时间流逝,政府军方面的攻势也没有任何突破。矿工们意识到邦德霍兹的耐心已经到了崩溃的边缘,联邦军队随时可能到来,他们积聚最后的力量试图打通通往洛根县的防线"
 UBS.6.a:0 "工人们向前进！"
 UBS.6.b:0 "阻止这群叛国者"




 SBY.2.t:0 "灾难性溃败"
 SBY.2.d:0 "毁灭性的新闻随着一支名叫“阿尔坎塔拉猎人”骑兵队伍溃逃回国：在北摩洛哥的阿努瓦勒，阿方索十三世的挚友、努埃尔·西尔维斯特将军失踪连同被歼灭的两万西班牙军，将近两年的里夫远征彻底失败，而对手甚至是无法确认身份的里夫民兵。无可置疑、骇人听闻的惨败，每一个西班牙人都为之震惊、不满…可能是对军队…可能也有国王。而来自工人社会党的图埃罗先生（Indalecio Prieto Tuero）则直接在众议院发表了这段评价：“西班牙人的颓废登至顶点，在非洲的战争以惨败告终，军队的丑态没有任何可辩护的余地。”国王阿方索十三世暂无对此事发表任何言论。"
 SBY.2.a:0 "谁应该为国耻负责？"


 LEF_Start.1.t:0 "阿努瓦勒歼灭战"
 LEF_Start.1.d:0 "经过长达一个月的试探、骚扰、游击后，年轻的阿卜杜勒伫立在山谷之间，视线从上往下，眯着眼，举手遮住坠下的太阳，紧盯着远处伊盖里本高地———一片帐篷丛林建成的防御工事，心中无比确信一个事实，眼前这支西班牙武装已然是断了牙的毒蛇，只剩下最后的负隅顽抗，它的喉舌———一年前这支部队在阿努瓦勒各山谷高地间建立的大量哨所，这些哨所既无水源也无堡垒，随着时间推移连补给都趋近于无，几乎毫无作用便被斩去。\n\n回到伊盖里本高地，这里的状况比那些哨所好不到哪里去甚至更糟，在过去一个月中，随着游击队试探带来的信息，指挥官阿卜杜勒认为，这支数百人的驻扎在伊盖里本高地的武装仅仅只是一支更加庞大的部队的前锋部队，当务之急是彻底歼灭这数百人，在西班牙主力部队增援赶到前掌握伊盖里本高地的主动权。\n\n注视着那片由临时搭建的土墙保护的帐篷丛林，西班牙人的傲慢简直肉眼可见，他们似乎完全认为敌人只是一帮只会使用轻武器毫无攻坚能力的野蛮人，他们把一排排大炮架在土墙上，却几乎不用它。但他们错了，他们自己的喉舌为这场歼灭战奠定了基础，里夫人没有枪也没有炮，但他们可以缴获西班牙的枪炮并加以运用，西班牙的仆从军（被抓的可怜壮丁，当地警察甚至摩洛哥正规军）在被俘虏后也几乎尽数整编入队，他们相信他们能做的比西班牙人更好，一场炮击伊盖立本的计划诞生了，可能是这片土地上这些人的第一次，他们丈量目距、搬运大炮、在山谷中布置炮击阵地，这些对于里夫人而言都是新东西他们需要学习，他们就像走入一个新世界一样学习，战争之伟力将改造这个刚刚诞生的民族，去迎接一个新世界。\n\n阿卜杜勒的思绪回归眼前，微酸的手不知不觉间放下，天边的余晖已不再需要人的手去遮挡，炮击计划以日落为号，日出为息，游击队持重武器埋伏在高地下解决溃兵，这一战没有俘虏，他重新一遍又一遍检查阵地中大炮的俯仰角、方位角，重复着计算目距以求减少误差，伴随着今日太阳最后的余晖悄悄消逝，引线猛然拽落。"
 LEF_Start.1.a:0 "火光冲天"

 LEF_Start.2.t:0 "阿努瓦勒战役：伏击"
 LEF_Start.2.d:0 "溢满血腥味儿与火药味儿的早晨，高强度的炮击早在半夜就已停息———由于准备不足与弹药短缺，在透入山谷的晨曦下，地面部队已打扫完了战场，数百具残破不堪的尸体与消失不见的帐篷丛林无不昭示着战争之伟力，但这只是抗击西班牙的起点，高强度的作战等待着里夫战士与他们的指挥官，而新的防御工事、炮击阵地甚至交叉火力网等待着西班牙人。"
 LEF_Start.2.a:0 "士兵们，上膛"

 LEF.1.t:0 "阿努瓦勒大捷"
 LEF.1.d:0 "“西班牙人”与“蠢货”简直是同义词。在长官阿卜杜·克里姆的指挥下，里夫民兵几乎轻易伏击歼灭了这支十倍于己但补给为零、疲惫不堪的部队，成千上万的西班牙军中除了一支完全由西班牙人组成的骑兵冲出重围外，无一幸免。里夫战士们至今都没能活捉或搜尸那位对此役做出“杰出贡献”的敌军指挥官，某种意义上他给里夫人上了一课———反面教材。\n\n经此一役我军士气大涨乘胜追击，分成两队，一队主要由里夫人一路向东，他们一路摧毁了上百个西班牙碉堡、卫戍部队在还没来得及反应之前就被击毙，但在一系列战果中令长官阿卜杜勒有些不满与犹豫的是，他的同胞里夫部落人几乎完全没有思索自己对西班牙人的仇恨，很多西班牙战俘在失去了战斗能力投降后也被里夫战士杀死———这与军令要求善待俘虏相悖，但在主要由摩洛哥人组成的向西的另一队，情况则完全不同，虽然他们攻陷的堡垒不比东边，杀俘的情况却鲜少有，这支部队预计向西一直打到与摩洛哥接壤，接着向北向海峡进军。\n但无论怎么讲，照这个速度下去，最多一周西班牙人就得滚出里夫。"
 LEF.1.a:0 "向海峡进发"

 LEF.2.t:0 "立宪共和国之梦"
 LEF.2.d:0 "毫无悬念，随着里夫的全境解放、国民议会的成功召开，作为头号功臣的阿卜杜·克里姆被推选为里夫共和国“埃米尔”，一个民族解放的立宪共和国之梦想将不再只是梦想，但其当务之急仍是进行反帝、反殖民族解放战争，其近现代化建设只可能在战事结束后展开。"
 LEF.2.a:0 "共和国万岁"

####WUP
 ZJY.1.t:0 "驱张代表团赴京"
 ZJY.1.d:0 "由毛泽东率领的驱张代表团赶赴北京,组成旅京湖南各界联合会及旅京湘人驱张各界委员会,共同商讨驱张运动的下一步。"
 ZJY.1.a:0 "真是令人头疼"

 ZJY.2.t:0 "罢工罢学再扩大"
 ZJY.2.d:0 "长沙的学生、教职员和市民约万人,在省教育会坪举行焚烧日货行动。工人们也走上街头,进行示威活动。"
 ZJY.2.a:0 "胡闹！"

 ZJY.3.t:0 "湘军哗变"
 ZJY.3.d:0 "湘军已经开始动员,包围了长沙等地的市政府,由程潜等核心将领已经公开反对张敬尧的统治,宣布支持湖南人民的自治选举。"
 ZJY.3.a:0 "事已至此...."

 WUP.1.t:0 "湖南省选举"
 WUP.1.d:0 "反动军阀张敬尧被迫撤出湖南,驱张运动取得了巨大的胜利。我们有力地打击了封建军阀,改善了湖南的政治环境,教育和发动了广大群众,壮大了湖南人民的革命力量。但又该谁来领导湖南呢"
 WUP.1.a:0 "人民选择了毛泽东"
 WUP.1.b:0 "共产主义对我们来说还是太陌生了"

 WUP.2.t:0 "四川想要加入联省运动"
 WUP.2.d:0 "在川内局势稳定后，对联省抱有极大兴趣的熊克武向我们发来电报，希望能和友省合作，一起建设联邦制的共和国。"
 WUP.2.a:0 "欢迎共识之士"
 WUP.2.b:0 "时机尚不成熟"
####MEG
 MEG.0.t:0 "蒙古内战爆发[GetNewsHeadline]"
 MEG.0.d:0 "在蒙古人崛起之前，蒙古草原曾被匈奴、鲜卑、柔然、突厥等游牧民族统治，唐朝亦曾在此设立安北都护府，1206年，乞颜部首领铁木真在蒙古鄂嫩河畔称汗，尊号成吉思汗。在成吉思汗统一蒙古诸部后，成吉思汗不断对外发动战争，逐渐吞并了金朝、西夏、西辽、花剌子模、大理，招降了吐蕃，建立了大蒙古国（蒙古帝国），势力延伸到了西亚和北亚地区，最远一度到达了东欧和埃及。如今这个昔日最强大的帝国之一爆发了内战，由北洋政府支持的徐树铮被号称“疯男爵”的罗曼·冯·恩琴突然袭击，意图占领整个蒙古。"
 MEG.0.a:0 "尔要战，那便战！"

 MEG.1.t:0 "冯·恩琴入主蒙古[GetNewsHeadline]"
 MEG.1.d:0 "在外蒙古领袖哲布尊丹巴的邀请,恩琴率领他自己建立的亚洲骑兵师共800人进入外蒙古,由日本的支持下,击败了高在田率领的中国军队,浩浩荡荡地进军外蒙古首都库伦,成为外蒙古的实际统治者。恩琴本被哲布尊丹巴册封为亲王,成为整个蒙古军队的“开国大巴图鲁司令”。他自称成吉思汗的转世,并被十三世达赖喇嘛土登嘉措认定为摩诃迦罗的转世。"
 MEG.1.a:0 "又一个成吉思汗？"

 MEG.2.t:0 "恩琴被刺杀[GetNewsHeadline]"
 MEG.2.d:0 "蒙古人民党于昨日凌晨,派遣刺客刺杀了外蒙古之主冯·恩琴。整个行动进行的十分的顺利,趁守卫玩忽职守期间,两名刺客趁着夜色摸进恩琴帐中,干净利落地用尖刀划破了恩琴的喉咙。"
 MEG.2.a:0 "男爵的落幕"

 MEG.3.t:0 "蒙古的解放[GetNewsHeadline]"
 MEG.3.d:0 "蒙古人民党宣布从今日起成立蒙古人民共和国,恢复外蒙古自治。将蒙古人民从中国军阀和恩琴的统治下解放出来,蒙古人民党中央通过决议,实行共和政体,但仍保留了活佛的君主地位。会议通过了没收封建主财产、排挤外国资本、节制国内资本的政策。规定没收封建主财产分给贫牧和排除外国资本等是民主革命阶段的基本任务。"
 MEG.3.a:0 "草原曙光"
###MXG
 MXG.1.t:0 "来自边境地区的消息"
 MXG.1.d:0 "根据边境地区政府的报告,我国7名走私者在越境后被墨西哥人的边防队发现并逮捕。据了解被逮捕的几个走私者是当地最强大的农场主的亲信。这位农场主得到消息后已经向华盛顿方面发难,要求我们赎回被捕的7个走私者。"
 MXG.1.a:0 "这个问题非常严重,我们需要开会讨论"

 MXG.2.t:0 "第一次会议"
 MXG.2.d:0 "关于走私事件高层进行了第一次讨论,可会议从开始起就陷入了争吵之中。在讨论会上分为了两派：一派是由青壮年部长组成的青年派,一派则是由老牌政治家组成的保守派,青年派主张打击农场主的嚣张气焰,对此事服从墨西哥的决定。而保守派则主张外交部于墨西哥方面交涉,希望用谈判手段赎回那七个走私者。会议持续了一整晚,最后以无结果告终。但是军队方面并没有表明立场,新闻媒体猜测军队方面的立场将会影响会议的最终结局。"
 MXG.2.a:0 "真是麻烦事。"

 MXG.3.t:0 "第二次会议"
 MXG.3.d:0 "今天上午早些时候第二次部长会议如期召开,在这次会议上两派都保持了之前的态度,会议又一次陷入了争吵之中,但是在会议即将结束时一直保持沉默的军方要求发言：军方要求必须维护美国的国外利益,绝对不能向墨西哥的“社会主义狗杂种”低头。面对军方的压力青年派也识趣的宣佈退让。最终保守派的主张得到了通过。"
 MXG.3.a:0 "与墨西哥方面交涉"

 MXG.4.t:0 "来著外交团的消息"
 MXG.4.d:0 "我们的外交团向墨西哥提出了我们的要求：先释放被捕的美国公民,关于走私处罚问题日后再谈。墨西哥方面则表示他们对走私行为持零容忍态度,这几个走私者必须在墨西哥服刑后再回到美国。双方代表团久争不下,会议目前没有结果。"
 MXG.4.a:0 "天知道还要吵多久。"

 MXG.5.t:0 "来著外交团的消息"
 MXG.5.d:0 "我们的外交团又带回来了不好的消息：墨西哥方面宣佈将会在明天审判7名走私者。那位农场主得到消息后再一次向华盛顿方面发难要求赎回被捕的走私者。"
 MXG.5.a:0 "真她妈烦啊"

 MXG.6.t:0 "来著外交团的消息"
 MXG.6.d:0 "墨西哥方面已经宣读了走私者的判决书,他们将会在7天后枪决这七个走私者。外交团在今天发送了最后通牒要求墨西哥方面放人,但是墨西哥外交团在听到这个消息后草草离场并没有对此做出迴应。"
 MXG.6.a:0 "局势越来越紧张了………"

 MXG.7.t:0 "来自墨西哥外交部的消息"
 MXG.7.d:0 "致电美国联邦政府：\n\n贵国因涉嫌走私罪在我国被捕的七位公民本定于4天后的死刑由于我国的一些特殊情况已经提前到今日,目前已经全部执行死刑。\n\n望知晓\n\n墨西哥人民外交委员会"
 MXG.7.a:0 "他们真是疯掉了"


######BLF
 BLF.1.t:0 "黑人解放阵线起义[GetNewsHeadline]"
 BLF.1.d:0 "在美国联邦同盟的高压统治下,成千上万的黑人以及少数族裔被当作工具和奴隶使用,在著名黑人革命家伦道夫的带领下,美国南部发生了有史以来最大规模的黑人起义运动,强壮的黑人奴隶打破了枷锁,烧毁了种植园园主的种植园,通过短暂的审判,枪决了数十名罪恶滔天的奴隶主,据华盛顿方面,联邦军队已经开往南方准备镇压这次的起义。"
 BLF.1.a:0 "起来！不愿做奴隶的人们！"
####ITE
 ITE.2.t:0 "血腥圣诞节[GetNewsHeadline]"
 ITE.2.d:0 "意大利作家、诗人、记者、政治家加布里埃尔·邓南遮在民族主义的鼓动下,与一群叛变的意大利官兵一起进入了阜姆。成千上万的人前往阜姆加入邓南遮,其中大多数是退伍军人或逃兵,他们对这一似乎是一场爱国起义的行动感到兴奋。当地的意大利人欢呼雀跃地欢迎他们,他们希望自己的城市成为意大利的一部分。"
 ITE.2.a:0 "理想主义者之城"

####SIW
SIW.1.t:0 "塞尔维亚向我们求援"
SIW.1.d:0 "随着军事行动的展开,塞尔维亚国王向我们发来电报,希望我国能给予军事上和政治上的援助。"
SIW.1.a:0 "批准援助"
SIW.1.b:0 "置之不理"
SIW.2.t:0 "应对抗议人群"
SIW.2.d:0 "随着宵禁的实施,各路抗议人士聚集在首都贝尔格莱德进行抗议示威,政府的军警已经逮捕了数十人。"
SIW.2.a:0 "给他们点颜色"
SIW.3.t:0 "马其顿革命者在科索沃的支部"
SIW.3.d:0 "长久以来，马其顿内部革命组织（IMRO）便被视作巴尔干地区的灾厄。面对这些与其说是革命者，毋宁说是匪盗的洪水猛兽，我们必须果断出击剿灭其依旧在保加利亚境内活动的残部，彻底终结此等乱党的恐怖肆虐。"
SIW.3.a:0 "终将毁灭"
SIW.4.t:0 "宫廷政变"
SIW.4.d:0 "就在对黑山王国的战争失利后,由德拉古丁·迪米特里耶维奇和诺瓦克·佩里希奇领导的一群陆军军官发动了政变，他们是黑手秘密组织的领导人。很快皇宫就被黑手组织包围，国王和皇后躲在了一个隐藏在公共卧室镜子后面的秘密保险箱中。但是无济于事，黑手组织搜查了宫殿，最终发现了国王和皇后，并于凌晨将他们杀害。尸体被肢解开膛，之后，据目击者称，他们被从二楼扔下宫殿的窗户倒在成堆的园肥上，随后黑手组织扶持了彼得一世，卡拉乔尔杰维奇王朝成为了塞尔维亚的新主人。"
SIW.4.a:0 "如此残暴..."
SIW.5.t:0 "未来的路线"
SIW.5.d:0 "我们已经稳定了国内的局势，扶持的黑手组织也已经有效的清理了国内的一众反动派，但这些还远远不够，我们需要更多生存的空间！"
SIW.5.a:0 "嗨，斯拉夫人!"
Greater_Yugoslavism1:0 "解锁国策路线:§Y南斯拉夫主义路线§!"
SIW.5.b:0 "塞尔维亚的土地和人民！"
Greater_Serbia2:0 "解锁国策路线:§Y大塞尔维亚主义路线§!"
SIW.6.t:0 "面对黑手党"
SIW.6.d:0 "虽然黑手党帮助我们得到了王位，但是他们深深地影响着我们的国家，他们也有可能用另一种方式推翻我们，国内甚至有流言认为黑手党会再次发起政变。"
SIW.6.a:0 "黑手党过于危险，必须铲除"
SIW.6.b:0 "他们没那个胆子"
Crackdown_mafia:0 "黑手党被打压"
Crackdown_mafia1:0 "黑手党被打压"
SIW.7.t:0 "民主下乡运动"
SIW.7.d:0 "得益于国王颁布的宪法和自由法，塞尔维亚成为拥有选举投票权公民比例最高的国家之一，但是乡村的宪法还没有完全普及，我们要将民主和自由带入乡村。"
SIW.7.a:0 "只晓得自己观点的人，其实所知无多"
SIW.8.t:0 "卡拉乔尔杰维奇家族归来"
SIW.8.d:0 "在政变发生时，彼得正和他的孩子一起度假，并计划访问俄罗斯帝国和罗马尼亚，这表明他并不知道会发生什么事情。政变结束后，国民议会决定由卡拉乔尔杰维奇王朝的彼得一世当选国王，彼得抵达贝尔格莱德并受到了热烈欢迎。暗杀亚历山大一世国王夫妇的政变震惊了当时欧洲各国王室，各国的态度也各不相同。俄罗斯帝国当即承认了彼得国王的合法性，哈布斯堡对此事表示中立，维也纳的官员们私下里认为彼得国王的当选会对塞尔维亚产生安抚情绪。英国的态度最为强烈，要求塞尔维亚严惩凶手，在得到拒绝后。英国随即与塞尔维亚断交。"
SIW.8.a:0 "欢迎新国王"
SIW.9.t:0 "农业协会成立"
SIW.9.d:0 "近日国会通过了建立塞尔维亚农业协会的决议，各地的农业再也不是像往日一样分散，农业和贸易得到了新的保障，地方政府对这项工作也格外重视，各种资金纷纷投入其中，塞尔维亚农业协会成立的第一天，就有获得了巨大的支持，各种商机也开始出现。"
SIW.9.a:0 "农民的春天！"
SIW.10.t:0 "三方会谈"
SIW.10.d:0 "由各个阶级的代表出席了本次的会议，农民代表提出了一系列有份量的条件：允许更多的基层代表参加国会的会议，改组部分的行政管理，罢免不得人心的官吏。精英和贵族的代表则希望能够获得新政策的优惠，提供资金，并且能够让他们的子女继续在部队服役。"
SIW.10.a:0 "会议完美结束"
SIW.11.t:0 "清算资本家"
SIW.11.d:0 "在革命之后，我们将国内依旧还未来得及转移资产的贵族、资本家的资产充为国有。他们的生活是依靠剥削得来的，在他们看来，剥削是他们唯一的乐趣。他们不再遵守什么法律或者是道德约束，肆意妄为地欺压贫民、掠夺和剥削，这也导致了社会秩序的不公。"
SIW.11.a:0 "对剥削者没有同情可言"
SIW.12.t:0 "社会主义解放塞尔维亚"
SIW.12.d:0 "社会主义工人党、社会党以及左翼共和党人组建了新的同盟，联合起来一起反对[SIW.GetLeader]，在经历不断的关押和监禁社会主义党人后，火星子彻底点燃了塞尔维亚。原塞尔维亚共产主义革命联盟的游击队相继起义，黑山和马其顿社会主义分子则紧随其后，彻底推翻了[SIW.GetLeader]的统治，迎来了更加美好的未来。"
SIW.12.a:0 "人民的胜利！"
Red_flags_flying:0 "革命成功"
SIW.13.t:0 "人民检察院"
SIW.13.d:0 "人民检察院的领导下，塞尔维亚人民终于能够充分享受到社会的平等与发展以及经济进步的好处，在这个社会中，任何阶级的任何人都有资格享受充实的生活，都能够捍卫自己平等的权益"
SIW.13.a:0 "塞尔维亚历史的崭新一页！"
SIW.14.t:0 "革命资产阶级"
SIW.14.d:0 "党已经发起了一系列新的改革，这些改革将深刻影响国家的社会状况以安抚民众。虽然仍有部分资产阶级仍对我们不满，但我们尊重民主和多数派原则。支持并欢迎资产阶级加入和讨论国家的各级政策。"
SIW.14.a:0 "开始渐进教育"
SIW.15.t:0 "扩大基层代表"
SIW.15.d:0 "自由和民主一直都是我们在巴尔干地区的代名词，我们需要选拔各地区优秀的政府官员来为人民谋取幸福，地方的民主化更能代表我们在巴尔干所奉行自由、民主的政策"
SIW.15.a:0 "民主的一大进步！"
SIW.16.t:0 "回忆"
SIW.16.d:0 "在1389年当骁勇善战的塞尔维亚士兵在科索沃战役中打败奥斯曼帝国，以剑和血捍卫了我们国家的独立，也一度成为了我们民族精神的象征。许多塞族人至今都对此难以忘怀，每年都有大批塞族人参观纪念碑并献上花圈。在纪念碑底，[SIW.GetLeader]对成千上万的同胞发表了一系列震撼人心的演讲。\n\n演讲获得了热烈的掌声，人群时不时传来高呼：“塞尔维亚万岁！”、“勇敢的塞尔维亚民族永垂不朽”"
SIW.16.a:0 "让塞尔维亚再次伟大"
SIW.17.t:0 "巴纳特问题"
SIW.17.d:0 "巴纳特地区住着相当数量的塞尔维亚裔居民，我们应当不惜一切代价保护他们。"
SIW.17.a:0 "祖国想念你们！"
SIW.18.t:0 "应对经济危机"
SIW.18.d:0 "新一轮经济危机席卷塞尔维亚，世界贸易崩溃使得农产品出口业陷入泥潭，给我们的经济留下一大片真空。我们已经准备实施一大批应对措施和改革计划。由于经济的断裂让我们无从下手，更多的问题接踵而来"
SIW.18.a:0 "毁灭性的打击！"
SIW.19.t:0 "失业潮来临"
SIW.19.d:0 "受失业危机的影响，越来越多的百姓失去了工作和薪资。成千上万的失业者正在街头游荡，以寻找一个还招人的岗位来养活自己，由于失业人口的比例越来越高，纳税额也大幅下降。"
SIW.19.a:0 "十分棘手！"
SIW.20.t:0 "暂时停止股市"
SIW.20.d:0 "塞尔维亚的股票市场从未受到过如此大的打击。股灾的影响迅速扩大，但是我们如果立刻处理而且处理得当的话还是有机会应付的。从现在起我们将会关闭贝尔格莱德的证券交易所，以此推行一些紧急对策。"
SIW.20.a:0 "稳固金融是第一步"
SIW.21.t:0 "惩戒投机者"
SIW.21.d:0 "投机主义者在此处的股灾中大发横财，处于主导地位投机的资本家垄断了大部分的经济，让我国人民陷入了更严重的经济危机之中"
SIW.21.a:0 "废除他们的特权！"
SIW.22.t:0 "来自塞尔维亚的请求"
SIW.22.d:0 "塞尔维亚向我们请求国家贷款以应对经济危机的影响，但是我国也深陷经济危机的泥潭之中，是否要给予他们援助？"
SIW.22.a:0 "无力援助"
SIW.22.b:0 "希望不要养了一个白眼狼..."
SIW.23.t:0 "大国们回绝了我们请求"
SIW.23.d:0 "现在全球深陷经济危机之中，没有一个国家愿意给我们国家贷款，这是一场灾难性的危机，任何人都无法挽救。"
SIW.23.a:0 "我们只能靠自己"
SIW.24.t:0 "腐败问题"
SIW.24.d:0 "帕希奇首相征用了科索沃和其他地区的阿尔巴尼亚土地，在土地上建立了许多的豪宅，帕希奇成为了我们国最大的地主之一。"
SIW.24.a:0 "听我的，别管了"
SIW.24.b:0 "立即清算帕希奇"
SIW.25.t:0 "铁路工人罢工"
SIW.25.d:0 ""
SIW.25.a:0 "解决他们"
SIW.26.t:0 "黑手党政变"
SIW.26.d:0 "在经历过打压后，这使得黑手党组织愤怒不已，在一次秘密会议后，黑手党领导人发动了又一次政变。"
SIW.26.a:0 "天黑了"
####HES
 HES.1.t:0 "《波德戈里察宣言》[GetNewsHeadline]"
 HES.1.d:0 "塞尔维亚王国和黑山王国的合并谈判已经彻底失败了，双方在统治权划分等问题上吵得不可开交。尼古拉一世指责亚历山大一世“向哈布斯堡家族低头哈腰，出卖民族尊严换取权力和财富”、“凌驾于宪法之上并剥削压迫民众”。亚历山大一世则否认了这些指控，认为只有在哈布斯堡家族的帮助下才能实现南斯拉夫的统一，即“德意志-马扎尔-南斯拉夫三元联合”，并就“剥削压迫”反驳道尼古拉一世没有资格在这个问题上指责他，因为在这方面双方半斤八两，“不理解这种道德制高点是从何而来的。"这对塞尔维亚民族统一是个大挫折，和平统一可能性已经很小了。在未来难免爆发一场大规模冲突。"
 HES.1.a:0 "宣言过后,便是战争。"
 HES.2.t:0 "向塞尔维亚妥协"
 HES.2.d:0 "我们不得不承认塞尔维亚的实力,塞尔维亚军队已经进入了首都波德戈里察,国王尼古拉一世和他的内阁在吞并协约上签下了字"
 HES.2.a:0 "我们至少保护了人民"
 HES.3.t:0 "塞尔维亚向我们发起谈判"
 HES.3.d:0 ""
 HES.3.a:0 "我们承受不了战争的后果"
 HES_Bow_to_Belgrade:0 "国王选择了退让"
 HES.3.b:0 "拒绝这不平等的谈判"
 HES_Hit_Serb_traitors:0 "我们将抗争到底"
 HES.4.t:0 "来自黑山的请求"
 HES.4.d:0 "黑山大使向我们发来信件,信中提到塞尔维亚即将对黑山王国展开行动,特此请求我们是否能给予军事援助"
 HES.4.a:0 "立即援助他们"
 HES.4.b:0 "与我无干"
###SBY
 SBY.1.t:0 "大流感结束[GetNewsHeadline]"
 SBY.1.d:0 "大流感蔓延全球,从阿拉斯加的因纽特人部落到太平洋中央的萨摩亚岛,无一幸免；许多爱斯基摩部落是一村一村的死绝,在萨摩亚死亡率更高达25%,在20~35岁的青壮年族群中死亡率特别高,其症状除了高烧、头痛之外,还有脸色发青和咳血等；流感往往引发并发症而导致死亡。许多城市限制市民前往公共场所,电影院、舞厅、运动场所等都被关闭长达超过一年,1918年美国的平均寿命甚至因此比平常减少了12年。如今西班牙型流感完全消失,但是其病株从来都没有被真正的辨认。"
 SBY.1.a:0 "愿上帝怜悯世人"


###HDL
 HDL.1.t:0 "印度崩溃[GetNewsHeadline]"
 HDL.1.d:0 "股灾的来临彻底击碎了印度的经济，以海得拉巴土邦为首的土邦率先宣布独立，声称自己的国库足够挺过这次的经济危机，经济的动荡带来了更多不稳定的因素"
 HDL.1.a:0 "江河百条，流不过大海"

###UKR
 UKR.1.t:0 "乌克兰宣布独立[GetNewsHeadline]"
 UKR.1.d:0 "基辅政府召开了乌克兰中央拉达大会，著名乌克兰历史学家兼中央拉达主席，格鲁雪夫斯基在圣索菲亚教堂广场上向游行队伍发表了演说：“乌克兰人！千年的枷锁已被打破，你们解放的时刻到了！”。彼得留拉作为社会民主工党人和军队实权人物，改编了驻扎在乌克兰的沙俄军队。"
 UKR.1.a:0 "荣耀归于乌克兰！"
 UKR.2.t:0 "乌克兰分裂[GetNewsHeadline]"
 UKR.2.d:0 "在叶卡捷利诺斯拉夫省，分裂出来一个特殊的组织，该地区所有的乌克兰无政府主义小分队和农民游击队都在接受马赫诺的领导，这些人最终组成了乌克兰革命起义军（RIAU），也被称为“黑军”。"
 UKR.2.a:0 "黑色的旗帜开始飘扬"

###DCK
 DCK.1.t:0 "顿河共和国成立[GetNewsHeadline]"
 DCK.1.d:0 "哥萨克，这个能征善战的游牧社群，随着俄罗斯的扩张而开枝散叶到了帝国的各个边疆角落，双头鹰每前进一寸，那里的土地上都有哥萨克的头颅与脚印，在罗曼诺夫皇朝300年的时间里，哥萨克人分布成了11个形似于军区一样的地域集团。卡列金表示所有哥萨克军队应该团结在临时政府一边。会议结束后顿河方面发表声明”顿河军政府暂时中止与中央政府的联系，直到恢复临时政府和重建俄国的社会秩序。"
 DCK.1.a:0 "小伙子们，骑上你们的战马！"
###FER
 FER.1.t:0 "远东共和国成立[GetNewsHeadline]"
 FER.1.d:0 "在遥远的远东，布尔什维克的游击队以“不可思议”的速度占领了当地的重要城市上乌金斯克，当今沙皇的叔叔，前总督叶夫根尼·伊万诺维奇·阿列克塞耶夫被红军当场击毙，随着远东游击队进入了苏俄人民的视野。而这对于沙俄而言还都不是最糟糕的，最糟糕的是太平洋舰队爆发的水兵起义和随之而来的完全失控，每年帝国为了保养这支舰队的花费都是以百万为单位的，而红军此时正拿着这支舰队握住了俄罗斯的东方。"
 FER.1.a:0 "跨过高山，越过那平原！"
 FER.2.t:0 "庙街事件[GetNewsHeadline]"
 FER.2.d:0 "庙街位于黑龙江入海口附近，是进入黑龙江的必经之路，俄国内战爆发后，日军进行武装干涉，近千名陆军进驻庙街，另外还有4艘驱逐舰和一艘巡洋舰。红军游击队向庙街地区日军支持下的白俄军队发起进攻，在北洋海军舰炮的支持下，游击队击毙日军数十人，俘获130余人，日本政府就“庙街事件”向中国北洋政府提出交涉，指责北洋政府在协助游击队屠杀当地侨民。"
 FER.2.a:0 "炮声响彻黑龙江"
###AKE
 AKE.1.t:0 "阿拉什汗国成立[GetNewsHeadline]"
 AKE.1.d:0 "哈萨克民族是中亚地区一个的古老民族，在俄罗斯帝国长达半个多世纪的统治下遭受了深重的苦难。自从俄罗斯帝国征服哈萨克汗国后，就在这里设立了草原总督区，并开展殖民活动。大批大批的俄国移民从央俄地区远道而来夺取了哈萨克人的土地，在俄国总督和俄罗斯移民者的压迫之下，哈萨克民族奋起反抗，在召开独立大会的第一天就通过了“俄国移民立刻禁止进入哈萨克地区，被俄罗斯政府侵占并分给俄国移民的土地必须立即归还哈萨克人；被征召入伍的突厥斯坦人必须立刻从前线返回，拒绝服役而被捕的人应该立刻被释放“的决议。同时大会要求哈萨克人和俄国人的司法行政机关分离，各自处理本民族事务，同时采用各自民族的语言进行授课教育，原本的草原总督区——哈萨克及其周边的省份已经事实上成为了一个独立的政治实体。"
 AKE.1.a:0 "觉醒吧，哈萨克人！"
###IRL
 IRL.1.t:0 "爱尔兰起义[GetNewsHeadline]"
 IRL.1.d:0 "爱尔兰首都都柏林，约有1000名爱尔兰人武装夺取都柏林约14个地区，爱尔兰共和军这天系上了绿黄颜色的辨识带，并先后占领了警察局、弹药库等重要战略要地。据英国泰晤士报报道，双方部队已经在都柏林交火，由于爱尔兰占据人数优势，截止本报道为止，已经有大量的英国士兵被爱尔兰共和军消灭。爱尔兰共和军首领柯林斯和帕特里克·皮尔斯一起在都柏林邮政总局大楼的广播中英国的统治已经结束了并宣布建立爱尔兰共和国。"
 IRL.1.a:0 "蹩脚的爱尔兰语比聪明的英语更好！"
###EOB
 EOB.1.t:0 "布哈拉酋长国成立[GetNewsHeadline]"
 EOB.1.d:0 "作为突厥斯坦总督区中面积最小的保护国布哈拉酋长国，但其君主却是最后一位对原蒙古帝国部份领土拥有宣称的统治者"
 EOB.1.a:0 "成吉思汗精神仍存"
###KKE
 KKE.1.t:0 "希瓦汗国成立[GetNewsHeadline]"
 KKE.1.d:0 "希瓦汗国所在的地区曾为花剌子模的领土，后花剌子模先后被蒙古帝国、察合台汗国、伊儿汗国与金帐汗国、帖木尔帝国和萨非王朝征服。直到俄国人的到来，希瓦汗国又一次沦为了俄罗斯帝国的保护国，如今革命的烈焰席卷中亚，希瓦汗国迎来了数百年来少有的独立机会。"
 KKE.1.a:0 "祖先们无畏精神与你共存！"
###PSG
 PSG.1.t:0 "西伯利亚临时自治政府建立[GetNewsHeadline]"
 PSG.1.d:0 "在布尔什维克起义后，托木斯克召开了全西伯利亚代表特别大会。这个由社会革命党主导的大会拒绝承认布尔什维克政权的合法性和其颁布的法令，并在会议上呼吁召开一个"社会主义的 “西伯利亚地区杜马会议”，并任命了一个对杜马负责的西伯利亚临时委员会，它将“作为临时政府之功能”，他们选出了一个被称为西伯利亚自治临时政府（PGAS）的政府，由年轻的社会革命党人皮奥特·德尔伯任主席，社会革命党的阿卡迪·克拉科维茨基上校被任命为战争部长；他的任务是在西伯利亚镇压布尔什维克的叛乱。。"
 PSG.1.a:0 "荒芜中的希望"

###DRM
 DRM.1.t:0 "摩尔多瓦民主共和国建立[GetNewsHeadline]"
 DRM.1.d:0 "由于革命，整个俄罗斯帝国境内陷入无政府状态，比萨拉比亚省总督辞职。类似的程序在帝国的所有省份都在发生。召开的代表大会投票任命扬·因库勒特为新领导人。鉴于俄罗斯帝国的崩溃，摩尔达维亚民主共和国领导人向罗马尼亚盟友提出了支援。根据这一请求，罗马尼亚军队开始进入比萨拉比亚并帮助当地维持秩序。"
 DRM.1.a:0 "醒来吧，摩尔多瓦人"

