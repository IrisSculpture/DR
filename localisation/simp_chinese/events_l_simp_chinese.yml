####MEG
 MEG.0.t:0 "蒙古内战爆发[GetNewsHeadline]"
 MEG.0.d:0 "在蒙古人崛起之前，蒙古草原曾被匈奴、鲜卑、柔然、突厥等游牧民族统治，唐朝亦曾在此设立安北都护府，1206年，乞颜部首领铁木真在蒙古鄂嫩河畔称汗，尊号成吉思汗。在成吉思汗统一蒙古诸部后，成吉思汗不断对外发动战争，逐渐吞并了金朝、西夏、西辽、花剌子模、大理，招降了吐蕃，建立了大蒙古国（蒙古帝国），势力延伸到了西亚和北亚地区，最远一度到达了东欧和埃及。如今这个昔日最强大的帝国之一爆发了内战，由北洋政府支持的徐树铮被号称“疯男爵”的罗曼·冯·恩琴突然袭击，意图占领整个蒙古。"
 MEG.0.a:0 "尔要战，那便战！"

 MEG.1.t:0 "冯·恩琴入主蒙古[GetNewsHeadline]"
 MEG.1.d:0 "在外蒙古领袖哲布尊丹巴的邀请,恩琴率领他自己建立的亚洲骑兵师共800人进入外蒙古,由日本的支持下,击败了高在田率领的中国军队,浩浩荡荡地进军外蒙古首都库伦,成为外蒙古的实际统治者。恩琴本被哲布尊丹巴册封为亲王,成为整个蒙古军队的“开国大巴图鲁司令”。他自称成吉思汗的转世,并被十三世达赖喇嘛土登嘉措认定为摩诃迦罗的转世。"
 MEG.1.a:0 "又一个成吉思汗？"

 MEG.2.t:0 "恩琴被刺杀[GetNewsHeadline]"
 MEG.2.d:0 "蒙古人民党于昨日凌晨,派遣刺客刺杀了外蒙古之主冯·恩琴。整个行动进行的十分的顺利,趁守卫玩忽职守期间,两名刺客趁着夜色摸进恩琴帐中,干净利落地用尖刀划破了恩琴的喉咙。"
 MEG.2.a:0 "男爵的落幕"

 MEG.3.t:0 "蒙古的解放[GetNewsHeadline]"
 MEG.3.d:0 "蒙古人民党宣布从今日起成立蒙古人民共和国,恢复外蒙古自治。将蒙古人民从中国军阀和恩琴的统治下解放出来,蒙古人民党中央通过决议,实行共和政体,但仍保留了活佛的君主地位。会议通过了没收封建主财产、排挤外国资本、节制国内资本的政策。规定没收封建主财产分给贫牧和排除外国资本等是民主革命阶段的基本任务。"
 MEG.3.a:0 "草原曙光"
###MXG
 MXG.1.t:0 "来自边境地区的消息"
 MXG.1.d:0 "根据边境地区政府的报告,我国7名走私者在越境后被墨西哥人的边防队发现并逮捕。据了解被逮捕的几个走私者是当地最强大的农场主的亲信。这位农场主得到消息后已经向华盛顿方面发难,要求我们赎回被捕的7个走私者。"
 MXG.1.a:0 "这个问题非常严重,我们需要开会讨论"

 MXG.2.t:0 "第一次会议"
 MXG.2.d:0 "关于走私事件高层进行了第一次讨论,可会议从开始起就陷入了争吵之中。在讨论会上分为了两派：一派是由青壮年部长组成的青年派,一派则是由老牌政治家组成的保守派,青年派主张打击农场主的嚣张气焰,对此事服从墨西哥的决定。而保守派则主张外交部于墨西哥方面交涉,希望用谈判手段赎回那七个走私者。会议持续了一整晚,最后以无结果告终。但是军队方面并没有表明立场,新闻媒体猜测军队方面的立场将会影响会议的最终结局。"
 MXG.2.a:0 "真是麻烦事。"

 MXG.3.t:0 "第二次会议"
 MXG.3.d:0 "今天上午早些时候第二次部长会议如期召开,在这次会议上两派都保持了之前的态度,会议又一次陷入了争吵之中,但是在会议即将结束时一直保持沉默的军方要求发言：军方要求必须维护美国的国外利益,绝对不能向墨西哥的“社会主义狗杂种”低头。面对军方的压力青年派也识趣的宣佈退让。最终保守派的主张得到了通过。"
 MXG.3.a:0 "与墨西哥方面交涉"

 MXG.4.t:0 "来著外交团的消息"
 MXG.4.d:0 "我们的外交团向墨西哥提出了我们的要求：先释放被捕的美国公民,关于走私处罚问题日后再谈。墨西哥方面则表示他们对走私行为持零容忍态度,这几个走私者必须在墨西哥服刑后再回到美国。双方代表团久争不下,会议目前没有结果。"
 MXG.4.a:0 "天知道还要吵多久。"

 MXG.5.t:0 "来著外交团的消息"
 MXG.5.d:0 "我们的外交团又带回来了不好的消息：墨西哥方面宣佈将会在明天审判7名走私者。那位农场主得到消息后再一次向华盛顿方面发难要求赎回被捕的走私者。"
 MXG.5.a:0 "真她妈烦啊"

 MXG.6.t:0 "来著外交团的消息"
 MXG.6.d:0 "墨西哥方面已经宣读了走私者的判决书,他们将会在7天后枪决这七个走私者。外交团在今天发送了最后通牒要求墨西哥方面放人,但是墨西哥外交团在听到这个消息后草草离场并没有对此做出迴应。"
 MXG.6.a:0 "局势越来越紧张了………"

 MXG.7.t:0 "来自墨西哥外交部的消息"
 MXG.7.d:0 "致电美国联邦政府：\n\n贵国因涉嫌走私罪在我国被捕的七位公民本定于4天后的死刑由于我国的一些特殊情况已经提前到今日,目前已经全部执行死刑。\n\n望知晓\n\n墨西哥人民外交委员会"
 MXG.7.a:0 "他们真是疯掉了"


######BLF
 BLF.1.t:0 "黑人解放阵线起义[GetNewsHeadline]"
 BLF.1.d:0 "在美国联邦同盟的高压统治下,成千上万的黑人以及少数族裔被当作工具和奴隶使用,在著名黑人革命家伦道夫的带领下,美国南部发生了有史以来最大规模的黑人起义运动,强壮的黑人奴隶打破了枷锁,烧毁了种植园园主的种植园,通过短暂的审判,枪决了数十名罪恶滔天的奴隶主,据华盛顿方面,联邦军队已经开往南方准备镇压这次的起义。"
 BLF.1.a:0 "起来！不愿做奴隶的人们！"
####ITE
 ITE.2.t:0 "血腥圣诞节[GetNewsHeadline]"
 ITE.2.d:0 "意大利作家、诗人、记者、政治家加布里埃尔·邓南遮在民族主义的鼓动下,与一群叛变的意大利官兵一起进入了阜姆。成千上万的人前往阜姆加入邓南遮,其中大多数是退伍军人或逃兵,他们对这一似乎是一场爱国起义的行动感到兴奋。当地的意大利人欢呼雀跃地欢迎他们,他们希望自己的城市成为意大利的一部分。"
