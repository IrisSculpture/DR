###USR
 USR.1.t:0 "乌克兰苏维埃起义[GetNewsHeadline]"
 USR.1.d:0 "布尔什维克们不仅引爆了整个俄罗斯，整个乌克兰也陷入了分裂的泥潭，乌克兰共产党在东乌建立了苏维埃共和国，皮达可夫的队伍出现在哈尔科夫城。列宁同志早作出了这样的判断“在大俄罗斯，地主土地占有制已彻底废除。乌克兰也应当这样做，乌克兰工农苏维埃政权应当把彻底废除地主土地占有制，即乌克兰工人农民彻底摆脱地主的一切压迫和打倒地主本身取得的成就巩固下来。”如果不解决乌克兰地主阶级、农民阶级问题，布尔什维克们走不出城市，也无法战胜彼得留拉的农民军。"
 USR.1.a:0 "乌克兰前途缥缈"
#####BLD
 BLD.1.t:0 "波罗的海三国宣布独立[GetNewsHeadline]"
 BLD.1.d:0 "瑞典帝国在18世纪的大北方战争中遭多方欧洲势力的联合袭击。俄国为了重新恢复其在波罗的海的影响力，在战争中，俄国夺得瑞典在波罗的海东岸的所有省份。在经历了俄罗斯帝国两个世纪的统治下，立陶宛语、爱沙尼亚及拉脱维亚民族主义高涨。在拉脱维亚总统卡利斯·乌尔马尼斯、立陶宛总统奥古斯丁·伏尔德马拉斯、爱沙尼亚总统康斯坦丁·派茨的共同宣布下，三国彻底脱离俄罗斯帝国的统治。"
 BLD.1.a:0 "我们的波罗的海（Mare Nostrum Balticum）"
###SHH
 QY.1.t:0 "起义开始"
 QY.1.d:0 "吴淞区、真如区的工人代表传来捷报，驻扎在区里北洋部队被工人武装击退，工人们占领了炼钢厂和区政府。"
 QY.1.a:0 "加快步伐"
 QY.2.t:0 "起义中"
 QY.2.d:0 "蒲淞区、殷行区的工人代表传来捷报，驻扎在区里北洋部队被工人武装击退，北洋溃兵撤到了江苏等地。"
 QY.2.a:0 "加快步伐"
 QY.3.t:0 "起义中"
 QY.3.d:0 "漕泾区、江湾区的工人代表传来捷报，大小饭店的店员赶制食品，供应前线；袖带红十字的男女济难会员奔跑于前线和后方，救护起义的伤员。最终起义工人攻下电话局、电报局，占领了警察局和兵营。"
 QY.3.a:0 "加快步伐"
 QY.4.t:0 "起义中"
 QY.4.d:0 "法华区、引翔区的工人代表传来捷报，驻扎在区里北洋部队被工人武装击退，住在街边的居民看见北洋溃兵被租界警察卸掉武装排队进入租界区域。"
 QY.4.a:0 "加快步伐"
 QY.5.t:0 "起义中"
 QY.5.d:0 "沪南区、浦东区的工人代表传来捷报，工人武装攻下了南市第二警察署并打开南市衙门，释放了被关押的政治犯。许多政治犯来不及砸断脚镣和手铐，立即带领工人纠察队去武器库取出枪支弹药。"
 QY.5.a:0 "加快步伐"
 QY.6.t:0 "起义中"
 QY.6.d:0 "敌人兵力驻扎最多的闸北区被起义工人攻占上海北站，消灭了闸北最后据点，长期被帝国主义和北洋军阀统治的上海又重回到了人民手中。"
 QY.6.a:0 "加快步伐"
 SHH.1.t:0 "1上海工人武装起义"
 SHH.1.d:0 "在杭州方面的帮助下，上海爆发了一场史无前例的工人运动，武装起义由中共中央军委书记兼江浙区军委书记周恩来任总指挥，同中共江浙区委负责人罗亦农、赵世炎一起负责领导工作，武装起义以工人纠察队为先锋，按照预定计划攻打各警署和兵营。起义工人攻下市电话局、电报局，占领警察局和兵营。法商电车公司的500多人的工人纠察队只有5支手枪和40把斧头，他们攻下南市第二警察署并打开南市衙门，释放了被关押的政治犯。许多政治犯来不及砸断脚镣和手铐，立即带领工人纠察队去武器库取出枪支弹药，得到武器的起义工人，又冲敌人的堡垒。在工人武装的强大攻势下，敌人挂起白旗缴械投降。21日晚，各路起义武装先后占领南市、沪东、沪西、浦东、虹口、吴淞六个区，只有闸北仍在激战。22日晚6时，起义工人攻占上海北站，消灭了闸北最后据点。"
 SHH.1.a:0 "工人们，砸碎你们的脚镣！"


###WWS
 WWS.1.t:0 "未竟之事"
 WWS.1.d:0 "帝国覆灭之前，各邦国之间早就在法律、行政和政治外交方面摩擦不断了， 但之后爆发的法国大革命战争和拿破仑战争却刺激了原帝国中的德语民众，各邦对于同一语言、同一文化、同一法理根基的追求空前高涨。尽管威廉一世时期时任首相俾斯麦极力推行“铁血政策”，主张由普鲁士凭借武力统一德国。但是威廉一世担心同奥地利决裂，并不热衷于同奥地利开战。国内大部分贵族地主也对俾斯麦的政策进行了反对。德法战争开始时，威廉一世发表御前演说，号召德意志民族全力以赴，抵抗法兰西的暴行。他亲自指挥普军。在德意志联军的攻势下，法军溃败，拿破仑三世当了俘虏。威廉一世去世后，野心十足的新任国王威廉二世并不满足于目前的版图，我们需要更多的土地！"
 WWS.1.a:0 "万岁！德皇！"
 WWS.2.t:0 "反社会党人法"
 WWS.2.d:0 "19世纪后半叶，马克思主义的影响日益扩大，社会主义运动在德国蓬勃发展。社会主义者甚至开始进行有目标的暗杀活动，现在我们需要向帝国国会重拾这项法案了。"
 WWS.2.a:0 "这群社会的蛀虫！"
 WWS.3.t:0 "俾斯麦式福利制度"
 WWS.3.d:0 "俾斯麦曾经提出一种社会福利制度，这种福利制度以社会保险为核心，社会保障费用由雇员、雇主和国家三方负担，主要以雇员和雇主承担为主，社会保障的给付与雇员的收入和社会保险缴费相联系。"
 WWS.3.a:0 "安稳的社会比什么都重要"
 WWS.4.t:0 "普鲁士邀请我们进入阵营"
 WWS.4.d:0 "柏林发来电报，国王威廉二世极力邀请我们加入普鲁士所建立的北德意志邦联"
 WWS.4.a:0 "我们不能背叛奥地利"
 WWS.4.b:0 "决定权在我！"
 WWS.5.t:0 "普鲁士邀请我们进行合并"
 WWS.5.d:0 "柏林发来电报，为了统一大业，普鲁士希望将奥地利排除在外和我们进行合并。"
 WWS.5.a:0 "你算老几？"
 WWS.5.b:0 "共商统一之事"

 WWS.6.t:0 "[FROM.GetLeader]拒绝了我们"
 WWS.6.d:0 "电报传来消息，他们拒绝了我们的邀请。"
 WWS.6.a:0 "鼠目寸光之辈!"

 WWS.7.t:0 "盛大的阅兵式"
 WWS.7.d:0 "这应该是普鲁士历史最大的一次阅兵仪式，皇帝威廉二世亲自检阅了军队，飞机掠过天空，军乐队和军队开过聚集在路边的人群。令人瞩目的是，一辆浑身铁皮的大家伙跟随在前方骑兵的后面，轰隆的引擎声使得石子震动起来，据德国媒体所述，这是一台坦克原型机，由工程师约瑟夫·沃尔默设计设计完成，其灵感来源沙俄镇压暴乱时所出现的钢铁巨兽。"
 WWS.7.a:0 "战争机器。"

 WWS.8.t:0 "第二次法兰克福议会"
 WWS.8.d:0 "距离第一次法兰克福议会已经过去了70多年，德意志分裂情况日趋严重。这既是中世纪封建割据传统的继续，也来源于俄国和奥地利两国的一手操控。在俄奥的直接干预下，德意志各邦政治上实行了全面的封建复辟。成立的邦联的主要任务不是完成国家行政的职责，而是压制一切争取统一的努力。然而，德意志民族的火焰已经点燃，德意志的各进步力量高举“统一”、“立宪”两面大旗，与封建势力进行斗争，统一已经势在必行。"
 WWS.8.a:0 "拭目以待。"
 WWS.9.t:0 "德意志的未来"
 WWS.9.d:0 "议会的选举情况已经很明显了，普鲁士的支持度已经远超奥地利的支持度。议员们普遍认同普鲁士才是最适合统一大德意志的目标，他们把普鲁士看作是自己在经济上的前卫和将来在政治上的靠山。这样，普鲁士就开始跃居德意志的领导地位。"
 WWS.9.a:0 "这是德意志的第一步。"
 WWS.10.t:0 "普鲁士道路"
 WWS.10.d:0 "在普鲁士，服兵役和受教育被视为公民的两项基本义务。《学校法规》强制5－14岁的儿童必须上学，并任命老兵为校长，对学生进行准军事训练。普鲁士时任外交部长伯恩哈特·冯·比洛在会议中说到“既然资产阶级和农民都无力完成德国的统一大业，那么这一任务便历史的落在了我们的身上。”"
 WWS.10.a:0 "统一之路。"
 WWS.11.t:0 "兄弟阋墙"
 WWS.11.d:0 "自1254年大空位时代的降临以来，德意志祖国就陷入了长期割据混战的局面，尽管1273年哈布斯堡家族在名义上成为了全德意志人的皇帝，但实际上的分割被近乎永恒的镌刻在了历史上。尽管哈布斯堡家族也曾做过将整个神圣罗马帝国统合起来的尝试，但历史见证了他们的失败，德意志化为了一个貌合神离的邦联，在经历了拿破仑的铁蹄践踏与1848年会议的崩盘后，一个统一的德意志似乎已经遥不可及……\n但前帝国宰相俾斯麦告诉了我们：当代的重大问题，并非是通过演说与多数派决议就能解决的，唯有铁与血方能成功。而如今的普鲁士已然整装待发，只需统帅一声令下，我们便会立刻向南进军——钢铁铸成的红雨将与我们的热血一同洒向易北河！终于啊！全德意志的同胞们，伟大的德意志统一战争终于降临！"
 WWS.11.a:0 "“德意志，你在哪里？”"
 WWS.12.t:0 "武器设计商"
 WWS.12.d:0 "随着科技的进步，我们的武器装备已经逐渐落后世界了，我们要抓紧研发下一代军事武器，以应对新的战争环境，新战斗机将是我们的第一步。"
 WWS.12.a:0 ""
 WWS.13.t:0 "飞机制造商"
 WWS.13.d:0 "自从1903年人类征服了天空，帝国的工程师就一直在研发并不局限于侦查任务的轻型飞机，在飞机上加装更多的机枪来击退一切来犯之敌。所以我们选择的厂商是..."
 WWS.13.a:0 "巴伐利亚飞机公司"
 WWS.13.b:0 "多尼尔公司"
 WWS.13.c:0 "亨克尔公司"
 WWS.14.t:0 "坦克制造商"
 WWS.14.d:0 "坦克这种新型战争机器，自从诞生时就备受关注，坚硬的装甲以及多方面的炮台，使得坦克在战场中无人可敌，但是其机动等问题令我们的工程师十分苦恼，从发动机到传动等部件，可靠性都不堪入目，而行驶则与步兵差不多。所以我们需要制造商来解决这个问题"
 WWS.14.a:0 "卡普公司"
 WWS.14.b:0 "亨舍尔公司"
 WWS.14.c:0 "保时捷公司"
 WWS.15.t:0 "德意志帝国中央银行"
 WWS.15.d:0 "在过去，德意志境内共有31家中央银行，每一个独立的邦国均可发行他们自己的纸币。这种松散的经济交流严重阻碍了德意志民族的发展，终于，在银行法生效后，独立发行的货币已经成为了历史，取而代之的是统一的金马克，随着礼炮响彻柏林街头，德意志帝国中央银行正式落座在柏林，由柏林市长进行剪彩活动，银行发言人称已经在准备在德意志里建立更多的分行，这也代表德意志经济的新一步。"
 WWS.15.a:0 "我们完成了多年的夙愿。"
 WWS.16.t:0 "联合塔勒"
 WWS.16.d:0 "塔勒这种货币是亚希莫夫在1518年最早开始锻造。其前身就是在欧洲已经广泛使用的大银币，塔勒式的大银币的起源和发展可以追溯到15世纪中期。哈布斯堡王朝的外奥地利大公西吉斯蒙德在15世纪70年代到80年代，进行了激进的货币改革，在塔勒地区拥有银矿能够增加财富锻造银币，再加上使用了新的开采方式和技术，与时大量停产的银矿被重新投入生产，被视为随后风行欧洲的塔勒银币的前身，这些银币从1500年开始逐渐成为欧洲广泛使用的货币单位。直到16世纪初期，重量达到二十几克的“Thaler"(塔勒)这个货币形式出现在德国的市场。1857年的维也纳货币协议废除科隆马克银标准，使用统一的联盟塔勒。至此普鲁士货币被联合泰勒取代。"
 WWS.16.a:0 "我们什么时候能摆脱维也纳？"

Weimar.1.t:0 "推举魏玛总统"
Weimar.1.d:0 "战争的失败给这个严重依赖战争机器的国家致命的打击，开战前的目标已经成为泡影。奥地利击败了我们，整个国家都蒙受失败的打击，战争机器的开动破坏了本就不维稳的经济体系，工人失业、军人骚动，威廉二世的退位诏书也宣告着这制度的变更，如今社会民主党人弗里德里希·艾伯特赢得了选举，他将就任魏玛首任总统，带领魏玛走出阴霾。"
Weimar.1.a:0 "希望他能做到"
###DOS
 DOS.1.t:0 "国王病逝"
 DOS.1.d:0 "在今早些时候，"
 DOS.1.a:0 "皇位不见王影"

###SXX
 SXX.1.t:0 "杨虎城兵谏"
 SXX.1.d:0 "天还未亮，西安城内发生兵变，原陕西靖国军左翼军支队司令杨虎城和时任陕西军务督办的李虎臣集合军队向陕西西安进攻，在里应外合下，西安城破，冯玉祥被软禁。杨虎城在演讲中表示会还政于民，将陕西建设为一个民主式模范省。"
 SXX.1.a:0 "怎么感觉这么熟悉？"
###TSL
 TSL.1.t:0 "以色列国建立[GetNewsHeadline]"
 TSL.1.d:0 "在奥斯曼帝国崩溃以后，中东陷入了民族运动高涨的时候，在英国人的倡导下，以色列复国主义者哈伊姆·魏茨曼在英国人的帮助下决定在巴勒斯坦建立以色列人的居住点。"
 TSL.1.a:0 "大卫王回到了故乡"
###BRA
 BRA.1.t:0 "里约热内卢狂欢节"
 BRA.1.d:0 "1920年2月17日，一年一度的狂欢节如约在里约热内卢如约开幕，尽管活动在三天前就已展开，政府为了庆祝《民法典》的“落实”为节日投入巨资，英国记者记录下这场盛典，里约热内卢的市民们穿上各式各样的衣物以开放姿态展示给世界，如果有人目睹或者从隔天的报纸上看到这一切，他一定会认为巴西帝国是一个开放友好的国家，那这就够了。狂欢足足持续了7天，帝国政府对此次狂欢节的效果相当满意，至少在表面上看巴西依旧安好，但如果要在帝国腐朽的根基上动刀，佩索阿首相自问是没那个胆子的，但在政治的表面修修剪剪，尚且值得一试，至少是个好花匠不是？最新消息称伦敦方面似乎陷入了什么麻烦……但我还不打算准备遗言。女皇的健康也已日益入危，新皇登基需要大量的准备———如果你不想全面内战的话。里约热内卢的年轻人也似乎并没有因为狂欢节的结束而消停起来，老元帅丰塞卡公然宣称要推翻政府，而年轻人们也跟着附和，我们需要做好准备。"
 BRA.1.a:0 "为女王干一杯吧"

 BRA.2.t:0 "如此现状"
 BRA.2.d:0 "英国在巴西的对外贸易中一直处于支配地位，大不列颠方面几乎支付了我国50％的商单，可以说这就是帝国能在20世纪原地踏步的最大靠山———但现在这个靠山倒下了，政府内阁成员的哀嚎不绝于耳，倒霉的佩索阿亲眼目睹了帝国银行的破产却无力阻止。市民们清醒过来，开始挤兑能找到的一切硬通货，商铺小贩一众小生产者在一周内要么破产要么关门大吉，来自全国各州政府的电报挤爆了我们的内务部（见鬼他们平时可没这么勤快）内容无一例外都是抱怨“突然的经济崩溃导致的灾难”，帝国大会内几乎演变成了纯粹骂架，互相指责是对方的错。"
 BRA.2.a:0 "巴西帝国大抵是完了，首相心想"

 BRA.3.t:0 "发生政变"
 BRA.3.d:0 "国民警卫队成功袭击了里约热内卢州政府，他们宣布伊莎贝尔女皇立即退位，立佩德罗·德·阿尔坎塔拉皇储为佩德罗三世，这则政变在后世看来是巴西内战的导火索，“尉官派”在此后退出政治舞台而转向于发起全面内战。软弱无能的文官政府终于离最高权力滚蛋了，皇帝才是让巴西帝国重新走上正道的重要因素，尽管这意味着我们已经与北方各省完全失去了联系，但是没关系，帝国军队将碾碎这些让国家陷入分裂之苦的政客，至于现在我们需要让帝国公民们再次相信佩德罗，经济危机一点也不可怕。"
 BRA.3.a:0 "为新王欢呼！"

 BRA.4.t:0 "圭亚那自由地区独立"
 BRA.4.d:0 "随着巴西帝国的全面解体，一座帝国监狱也随之崩溃。 圭亚那不是个好地方，准确的说它就是座巨型监狱。在过去的70年里来自法兰西帝国的重刑犯、政治犯（其中主要是无政府主义者）被流放至此，帝国覆灭后巴西人占领了这里，法国人重获自由身，巴西罪犯又填充了监狱的空位。 法国人在圭亚那定居了下来，并在巴西内乱中成功争取到了自治权，一场无政府主义的社会实验徐徐展开。 卡宴自由城发展成了圭亚那最大城市，安那其的后代们将这座城市打造成了南美洲最大旅游圣地，公社普及了简陋但有用的医疗教育，基础设施建设日益完善，在人口激增中实现了民族融合、种族融合。 而今天的圭亚那自由电台宣告了自己的独立，圭亚那自由地区将解放这片土地上最后的囚徒，美洲第一声安那其之声响起。 "
 BRA.4.a:0 "伟大的社会实验"

 BRA.5.t:0 "西亚马逊骚动"
 BRA.5.d:0 "当坎迪多•龙东为亚马逊接上电报线后，震撼工兵团一整年的消息源源不断的通过电报传来。 电报在经过工兵团唯一的电报员翻译后，龙东确信巴西已经爆发了一系列内乱、起义甚至内战，但局势尚未明朗，完全摸不清谁是最终的合法政府，原本属于帝国政府让龙东来这西部丛林搞开发的命令已经成了废纸，后续供给自己的补给更是想都别想。 介于工兵团尴尬的立场，他们给每州的州政府发送了表示立场中立的电报，尽管没什么人留意这个在巴西人常理中属于本地土著博洛罗人的绿色荒漠。"
 BRA.5.a:0 "发生什么事了？"

 BRA.6.t:0 "东部巨变"
 BRA.6.d:0 "随着接连的大起义，巴西的混乱程度已达到历史之最，然而混乱的起义还远远不够，人们需要的是一场全面内战。内战的第一枪打响于巴西东北部巴伊亚州的迪亚曼蒂纳高原，来自奥拉西奥·代·马托斯上校的“枪手”。 上校率领“爱国营”攻占了州政厅，全力运行着蛛丝般的关系网几乎不费吹灰之力就接管了整个巴伊亚州，而堪称瘫痪的帝国甚至还没来得及意识到这点，直到上校在世人面前发布宣言：“……让所有旧的政治分歧都被遗忘吧，因为在新巴西，那些把个人的奇思异想叠加在国家的荣耀和伟大之上的人是没有容身之地的！” 巴伊亚州已经在事实上脱离帝国掌控，奥拉西奥·代·马托斯要求立即废除帝制、惩戒国贼，清扫军阀地主“考迪罗”、改组共和国新政府维护国家统一，里约热内卢重启的帝国大会因此吵个不停，因为这怎么看都与“尉官派”瓦加斯有关，有人说他们想借此挑起全面内战，而一个事实是，帝国即底层的分裂后帝国的上层建筑也因此而走向尖锐的斗争。"
 BRA.6.a:0 "毁灭的开端"

 BRA.7.t:0 "南里奥格兰德州大起义"
 BRA.7.d:0 "圣保罗市的连锁反应带动了整个大州的革命步伐，在叛军从圣保罗撤退的90天后，附近的军队也在乌拉圭亚纳、圣路易斯冈萨加、圣安杰洛和圣博尔哈等各地区发动起义，并最终在在圣路易兹·冈萨加地区，圣安吉洛第一边境营路易斯·卡洛斯·普雷斯特斯上尉的领导下组织起来，值得一提的是这名上尉似乎有政治背景，有目击者称他们获得了非法政党工会的支持。 尽管政府军组织了14000人一路南下，试图彻底击溃叛军，但敏锐的普雷斯特斯上尉早已与三个月前的革命军取得联系，一路北上绕过了声势浩大的政府军，前往巴拉那河岸与总部会和、商量进一步的行动。"
 BRA.7.a:0 "大事不妙"

 BRA.8.t:0 "圣保罗起义"
 BRA.8.d:0 "随着我国国内局势的逐渐恶化，继该死的经济危机，该死的寡头政客，该死的权力斗争后，人们再次骚动起来，坐以待毙绝不是狂野的拉丁人的形势风格。 枪声响起于圣保罗市，领导者是伊西多罗·迪亚斯·洛佩斯将军，这倒也不奇怪，30年前他就加入过反对帝国的队伍，1896大赦后才从巴黎流亡回国恢复了自己的职位。 洛佩斯将军在最初几天公开宣称要与政府谈判，并要求进行一系列的政治改革号召全巴西的人民共渡难关，不用几天圣保罗市就已被叛军攻占，然而回应他的，只有炮弹，政府军的无差别轰炸和射击至少导致了近千人的死亡，叛军不得不撤出城市向巴拉那方向撤退，试图在巴西内陆展开长期游击战和思想传播。"
 BRA.8.a:0 "事情开始变得棘手了"

 BRA.9.t:0 "科帕卡巴纳堡起义"
 BRA.9.d:0 "今日，帝国之心里约热内卢，发生了一件小事，一些不满的年轻中尉军官自称“无法忍受国会的“二人转”，为我们拙劣的表演已经被内定好的选举，瓜分本属于我们的一切。” 首都军事俱乐部与军校的年轻人们在老元帅赫尔姆斯·达·丰塞卡的带领下举起武器，但政府出手的更早，早就退役的丰塞卡老元帅在昨日凌晨被逮捕入狱，剩下的大部分低级军官在中午之前被控制住，虽然仍有士兵在自发的抵抗，但那和自杀没什么区别。"
 BRA.9.a:0 "年轻人的突发奇想"

 BRA.10.t:0 "巴西民法典"
 BRA.10.d:0 "民法典受到了大部分“民众”的欢迎，帝国大会上新法高票通过，这种温和的举动让各派人马不介意卖新首相一个面子，这营造了一个顺利的开局。不过似乎没人意识到或者懒得提醒一个事实，在巴西糟糕的识字率和分裂的社会组织下，新法律几乎等同于废纸，而这所谓的民法典也不会给不识字的工人、农民甚至奴隶任何“民权”，反倒让统治阶层的层层盘剥更加“合法”。"
 BRA.10.a:0 "国有国法，家有家规"

 GUG.1.t:0 "陈炯明主政两广"
 GUG.1.d:0 "广州城外阵阵炮响惊醒了广州市民，城内守军见敌众我寡，在陈炯明的游说下，纷纷放下武器主动投降，在历经几个月的战争里，随着最后一支桂军部队撤离广东，陆荣廷被陈炯明的军队彻底击败，流亡香港，而陈炯明自任广东省长，宣布接管广东的一切事物。"
 GUG.1.a:0 "看看他有何能耐"

 LIF.1.t:0 "里夫战争"
 LIF.1.d:0 "西班牙殖民主义者入侵里夫山区，与摩洛哥北部里夫山区的柏柏尔部落之间发生了武装冲突。不幸的是，对于西班牙来说，大部分地区都是难以进入的农村死水，地形复杂，居住着数十个柏柏尔人群体，虽然这些团体名义上受摩洛哥苏丹的管辖，但大多数保留了相当大的地方自治权，并且绝对反对由西班牙基督徒统治。\n\n自父亲去世后，穆罕默德·阿卜杜勒·克里姆与他的兄弟和他的大家庭的其他成员一起，领导并激励他的人民反对西班牙的统治。在阿卜杜勒·克里姆的带领下，里菲亚人起初通过使用游击战术和缴获的欧洲武器对西班牙军队进行攻击，起初里夫游击队的神出鬼没令西班牙士兵十分头疼，阿卜杜勒·克里姆为了巩固和发展成果，促使里夫各部落进一步联合起来。克里姆计划召集里夫地区12个大部落的首领开会，共同抵御西班牙殖民者的进攻。"
 LIF.1.a:0 "里夫共和国能撑多久？"









 NPL.1.t:0 "再起之势"
 NPL.1.d:0 "自1871年法兰西王冠落地，至今快半世纪，年轻的四世在非洲的征程中也难逃岁月侵蚀连同他的小朝廷，这最终引爆了北非三国独立战争，而位居阿尔及尔的所谓帝国政府甚至拿不出任何有效的镇压方案。“法兰西帝国”这个流亡、腐朽伪政权的最后一块遮羞布被北非穆斯林们扯了下来。老迈，但尚健全的拿破仑四世并没有因此失智，他明白这不过是“抢劫战争”的一段小插曲、小波浪，腿脚不利的猎人狩猎需要更多的计划、更好的时机，而当下他需要忍耐，等待…古老的摩洛哥苏丹国已是冢中枯骨…但这片土地上的居民正如同马格里布伟大的历史学家伊本·赫勒敦所言，他们自己背负起了反抗压迫的责与务。年轻、明智的阿卜杜·克里姆正站在北非穆斯林甚至半个欧洲的风口浪尖，关于他传奇般多次以少胜多、以弱胜强击溃西班牙和法帝国殖民军的事迹几乎传遍了地中海，越来越多的摩洛哥人殖民地军和北非穆斯林闻讯而来加入他的队伍，直到“里夫共和国”横空出世。"
 NPL.1.a:0 "昔日我如此衰老，而今我风华正茂"

 NPL.2.t:0 "拿破仑光复北非"
 NPL.2.d:0 "据阿尔及尔《帝国时报》报道，经历了闪电般的征服后，法兰西王国已成功光复整个阿尔及利亚，三个伊斯兰土邦已被尽数歼灭。对于这个困在北非半个世纪的流亡政权而言，拿破仑四世的归乡梦想从未如此与现实相近，他本人将其称为“拿破仑的胜利”。贝当将军在会议中直言，扫清土著匪徒的威胁后，帝国的目标将直指欧洲本土，波拿巴雄鹰正盘旋在法兰西上空。这一国际新闻成功引爆了全欧洲，民主法国将不得不重新面对海的那边同样打着“法兰西”旗号的敌人。英国乔治首相为此召开内阁紧急会议以商讨地中海巨变，以及波拿巴是否有继续扶持的需要。当然也有不同的声音，西班牙有媒体称，摩洛哥苏丹国似乎正在被新生的里夫共和国吞并、整合，有政治家们通过美国杂志《时代》对其领导人的专访推测“里夫共和国”的下一个目标就会是刚刚结束北非战争的法兰西王国。"
 NPL.2.a:0 "拿破仑万岁！皇帝万岁！"


####
 KLD.1.t:0 "工厂遇袭"
 KLD.1.d:0 "昨晚夜里，我们处在莫斯塔尔的工厂遭到了不明身份人士袭击，袭击者投掷石块砸碎了玻璃，用棍棒殴打了工厂警卫，在破坏工厂内机器后逃之夭夭，据目击者称袭击者说着一口塞族语言。"
 KLD.1.a:0 "我们不能置之不理"
 KLD.2.t:0 "种族报复"
 KLD.2.d:0 "令人震惊的事发生了，在萨拉热窝的酒馆里发生了斗殴行为，一位塞尔维亚民族份子在酒后辱骂了穆斯林学生，随后双方厮打在了一起，引起了不小的骚乱，在警察到来后，抓捕了这个塞尔维亚民族份子。"
 KLD.2.a:0 "冷静！"
 KLD.3.t:0 "穆斯林反对派"
 KLD.3.d:0 "自波斯尼亚和黑塞哥维那并入帝国后，以穆斯林为主的持不同政见者开始大量地移民。波斯尼亚的国家地位及法律地位可以说是“相当地复杂”：表面上他仍然是奥斯曼帝国的省份，同时亦为唯一合法的宗主国，然而实际上它是由奥地利帝国所统治的。在哈布斯堡君主制正式法律地位领域中，波赫并没有并入内莱塔尼亚或者外莱塔尼亚的一部分，直到1910年宪法通过之前，该省亦没有任何自治权，也不能参与君主制行政部门。因此境内的许多穆斯林，打心里认为自己是奥斯曼的臣民。"
 KLD.3.a:0 "希望他们能够安分点"
 KLD.4.t:0 "官员遇刺"
 KLD.4.d:0 "一声爆炸响彻萨拉热窝的街头，一位政府官员遭到了刺杀，爆炸掀翻了停在政府门前的汽车。一位侍卫被当场炸死，而官员倒在一旁的血泊中生死不明，据了解该官员奉行去民族主义化政策，发展一种符合奥匈帝国主义利益的民族主义风格，希望彻底消去塞尔维亚和克罗地亚的国家地位。维也纳方面对此很失望，皇帝似乎开始准备进行强硬政策。"
 KLD.4.a:0 "皇帝肯定会怪罪的"
 KLD.5.t:0 "青年波斯尼亚"
 KLD.5.d:0 "随着1911年塞尔维亚-克罗地亚进步组织的崛起，波斯尼亚对革命南斯拉夫主义的支持不断增长，并吸引了塞尔维亚人、克罗地亚人和一些波斯尼亚穆斯林对这一事业的支持。青年波斯尼亚圈子是奥匈帝国吞并波斯尼亚后形成的，受到邻国塞尔维亚的重要影响。领导者弗拉基米尔·加奇诺维奇政治斗争的手段是暗杀斗争。有消息称青年波斯尼亚得到了来着塞尔维亚黑手组织的帮助旨在复兴南斯拉夫民族主义。"
 KLD.5.a:0 "火药桶在燃烧"
 KLD.6.t:0 "总督被暗杀！"
 KLD.6.d:0 "今天早上，在奥斯卡·博迪奥雷克前往督政府驻地的路上，一个青年拦截了总督的车辆，高呼“匈牙利万岁”并引爆了身上的炸弹，总督当场被炸成了碎片。爆炸的威力巨大，很有可能是军用高爆炸药，并且严重破坏了街道，连带数位平民当场死亡。随后萨拉热窝陷入了一片混乱，城市发生了多起火灾，电力系统和供水系统都遭到了袭击——这是次早有预谋的袭击，并彻底瘫痪了波斯尼亚督政府。情报部门猜测可能是匈牙利的民族主义组织策划的，并且得到了外莱塔尼亚军事力量的协助。维也纳议会已经向布达佩斯方面发送了质询函，目前还没有任何回复。目前塞尔维亚、伊利里亚和黑山已经表示了对袭击的谴责，并且开始动员军队，准备应对最坏的情况。他们要求外莱塔尼亚就此事在48小时内回应，情况十分危急。"
 KLD.6.a:0 "给我接通霍尔蒂的电话，他不会背叛我们！"
 KLD.7.t:0 "霍尔蒂的回电"
 KLD.7.d:0 "皇帝陛下，我的宅邸在今日凌晨遭到了不明人士的袭击，幸好当时我不在家。我已经乔装打扮逃了出来，目前正在布尔根兰的安全地带。外莱塔尼亚发生了政变，帝国的驻军被当地民兵和地方卫队突袭缴械，似乎是布达佩斯的议会下达了这一命令。目前情况看来，布达佩斯已经失控了。"
 KLD.7.a:0 "想办法接触布达佩斯方面，看看他们有什么诉求。"
 KLD.7.b:0 "布达佩斯发生了叛乱，立刻动员军队。"
 KLD.8.t:0 "来自布达佩斯的公告"
 KLD.8.d:0 "外莱塔尼亚政府对于萨拉热窝发生的袭击表示遗憾，并强烈谴责袭击制造者，外莱塔尼亚政府为死难者哀悼。同时，我方已经派出了部队前往萨拉热窝，前去维护和平，阻止暴乱继续在帝国内扩散……"
 KLD.8.b:0 "谁会信啊！"


 DSX.1.t:0 "喀麦隆起义"
 DSX.1.d:0 "突发消息，一支完全由布鲁人组成的民兵组织于昨夜闯入了喀麦隆最大的沿海城市“杜阿拉”，并挟持了喀麦隆的现任州长卡尔•艾伯迈尔，控制了城市。这群“不速之客”在震惊了中非后，他们的脚步并没有停下，随即，一名殖民地政府外交官的查尔斯·阿坦加纳作为不明起义军的话事人阐述了这群“不速之客”的具体情况：这是一支由马丁-保罗·桑巴，一名退役德军上尉领导的起义军。起义军的政治诉求是以布鲁民族领导，解放整个喀麦隆，建立一个独立自主的共和国。起义军自称获得了法国政府的支持，但无法证实真伪，也没人清楚是哪个法国政府支持了这场起义。喀麦隆殖民政府的反应也相当迅速，驻扎在城市“雅温德”的部队在指挥官汉斯·多米尼克的指挥下向“杜阿拉”进军。与此同时，一名名叫鲁道夫·杜拉·曼加·贝尔的杜拉人，“杜阿拉”最有名最富有的商人，似乎也参与了这场起义，早在8月1日前，当地苏丹就指控贝尔违反地方政府法规、越过殖民地政府与英国政府取得联系。"
 DSX.1.a:0 "希望他们能不伤及无辜"