 ZJY.1.t:0 "驱张代表团赴京"
 ZJY.1.d:0 "由毛泽东率领的驱张代表团赶赴北京,组成旅京湖南各界联合会及旅京湘人驱张各界委员会,共同商讨驱张运动的下一步。"
