 WorldNews.8.t:0 "德意志之战[GetNewsHeadline]"
 WorldNews.8.d:0 "为了争夺德意志邦联的领导权，普鲁士和奥地利之间爆发了战争，普鲁士政府积极投入战争准备工作，决心使用军事力量来解决普鲁士在德意志的霸权问题，德皇威廉二世任命前参谋长的侄子小毛奇负责战争计划，而奥地利方面对于普鲁士的突然宣战十分惊讶，随即联合支持自己的小公国一起来抵御普鲁士的入侵者。"
 WorldNews.8.a:0 "兄弟反目。"

