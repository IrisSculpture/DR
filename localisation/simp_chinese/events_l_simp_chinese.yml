 SUE.1.t:0 "起义行动中"
 SUE.1.d:0 "同志们,邪恶的沙皇在1917将我们的运动镇压了下去,我们牺牲许多重要的同志,但屠刀和子弹永远不会将我们打到,现在机会来了,格鲁吉亚将会是我们革命的发源地,我们的革命正在前进,正在发展成长,我们的斗争也在发展着,成长着。“苏维埃俄国被敌人包围了,反革命的暴动像火焰一样从这一端烧到那一端。这些个暴动都是因为全世界的帝国主义的金钱所供养所支持的,是由社会革命党与孟尔什维克所组织的。”所有这些向我们进攻的战争,像北方、像东方与南方,一切战争都是统一的战争。同志们,你们必须要记住：我们只有一条出路,那就是胜利。还有另外一条路那就是死亡,但是...."
 SUE.1.a:0 "死亡不属于工人阶级！"
 SUE.2.t:0 "党的组成问题"
 SUE.2.d:0 "马尔托夫在会议中认为凡是承认党纲、在物质上支持党并在党的一个组织的指导下定期给党提供个人帮助的人，都可成为俄国社会民主工党的党员。列宁则认为保持党的纯洁、力量和一致。抱定党的宗旨，才能不断提高党员的重要性和尊严。"
 SUE.2.a:0 "我们支持列宁"
 SUE.2.b:0 "我们支持马尔托夫"
 SUE.3.t:0 "选举主席"
 SUE.3.d:0 "。"
 SUE.3.a:0 "列宁主席"
 SUE.3.b:0 "加里宁主席"
 SUE.3.c:0 "斯维尔德洛夫主席"
 SUE.4.t:0 "联合阵线"
 SUE.4.d:0 "尽管孟什维克人有种种的不情愿，但事关俄罗斯的未来，孟什维克和布尔什维克放下偏见一起反对沙皇俄国的血腥统治，但是孟什维克在投票中反对建立军事革命委员会，力图把布尔什维克的斗争限制在苏维埃内。"
 SUE.4.a:0 "让我们携手对敌"
 SUE.5.t:0 "苏维埃的未来"
 SUE.5.d:0 "千百年来，国家都是压迫人民和掠夺人民的机关，它留给我们的遗产是群众对国家的一切极端仇视和不信任。克服这一点，是个非常困难的任务，只有苏维埃政权才能胜任，资产阶级在我国已被击败，可是还没有根除，没有消灭，甚至还没有彻底摧毁。因此，同资产阶级斗争的新的更高形式便提到日程上来了，要由继续剥夺资本家这个极简单的任务转到一个更复杂和更困难得多的任务，就是要造成使资产阶级既不能存在也不能再产生的条件。很明显，这个任务是重大无比的，这个任务不完成，那就还没有社会主义。"
 SUE.5.a:0 "革命仍将继续"
 SUE.6.t:0 "社会革命党人"
 SUE.6.d:0 "与布尔什维克和孟什维克不同，社会革命党人并不是皈依于马克思主义理论，他们认为农民才是最革命的阶级，也是建设社会主义最主要的力量。社会革命党的主要力量都投放在农村地区，该党早期领导人都参与过“民粹派”回到农村运动。而左派的社会革命党人主要包括斯皮里多诺娃、卡列林、普罗相等人；在之前的革命中与布尔什维克一起站在革命的最前沿。"
 SUE.6.a:0 "团结社革左翼"
 SUE.6.b:0 "拉拢社革"
 SUE.6.c:0 "农村才是他们的归宿"

 SUE.7.t:0 "国家杜马"
 SUE.7.d:0 "国家杜马在创立之初就是为了贵族而服务的，他们代表着俄罗斯的封建主和资本家，杜马效忠于俄罗斯帝国的沙皇，为了皇室的利益服务。虽然尼古拉二世承诺这个议会将用以维护人民的基本自由，但宪法中明定沙皇未丧失部长的任命权，也不用向杜马负起行政上的政治责任，甚至可以随心所欲地解散议会。"
 SUE.7.a:0 "改组国家杜马"
 SUE.7.b:0 "争取前杜马官员支持"
 SUE.7.c:0 "沙俄时代的余孽"

 SUE.8.t:0 "委员会选举"
 SUE.8.d:0 "“委员”（词源上是委员会负责人）作为“部长”一词的替代品，甚至更早地出现在之前的人民委员会主席的基本组织方案草图中描绘成国家的新政府机构。文件中，在委员会级别上建立了其他中央政府机构（革命秩序委员会，立法委员会和一些国家生活各部门的委员会）。在制宪会议解散后，人民委员会失去了临时管理机构的性质，被称为“人民委员会”或“工农政府”——是最高行政部门和RSFSR的行政机构，拥有充分的政治和行政权力，有权发布具有法律效力的法令，同时结合立法和行政命令，人民委员会审议的问题以多数票决定出席会议的有政府成员、全俄中央执行委员会主席、事务经理和人民委员会秘书、各部门代表。"
 SUE.8.a:0 "让我们开始吧"

