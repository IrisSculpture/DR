 NewEvents.1.t:0 "伦敦奥运会[GetNewsHeadline]"
 NewEvents.1.d:0 "第四届夏季奥林匹克运动会于英国伦敦举办,英国政府在伦敦西区一个荒芜的丛林地带上兴建了一座有6.8万个座位,可容纳70000余观众的“现代”运动场,即“白城”运动场。在20世纪初期,这个宏伟的运动场是全伦敦市民的骄傲。\n\n开幕当天,气候不佳,大雾迷天,雨下个不停。国王、王后及国际奥委会官员出席了大会。在大会的开幕式上,英国人首倡了各代表队统一着装、在国旗引导下绕场一周的入场仪式,并要求各队通过主席台时倾斜国旗向英王致敬。俄国人强迫尚未独立的芬兰的选手在沙俄的旗帜下入场,芬兰运动员极为不满。但迫于沙俄的威逼,芬兰人放弃使用自己的国旗,在百米开外跟在俄国队的后面,如同一群散兵游勇,以此表示不满与抗议。其次,傲慢的英国人因视美国为其属地,而在会场上空升起所有参加国的国旗时,唯独不升美国等两三个国家的国旗。这引起了美国队的不满,他们的旗手在通过主席台时,目若无人,高举国旗,不向英王致敬,致使会场一阵骚乱。"
 NewEvents.1.a:0 "糟糕的开场"


 NewEvents.7.t:0 "伦敦股灾[GetNewsHeadline]"
 NewEvents.7.d:0 "就在昨天早上开盘后不久,伦敦股市突然发生了一次大的波动,一些投资集团低价出售了大不列颠安纳托利亚公司的股票。考虑到目前奥斯曼帝国政局不稳,很多小投资机构和个人都开始抛售自己的股票以预防之后的损失。绝大部分投资者或多或少持有一些安纳托利亚开发计划相关股票,这使得伦敦的股价开始暴跌。不少反应稍慢的股民的资产在短短几个小时内就蒸发殆尽,数以千计的普通人在一瞬间成为了破产者。第二天安纳托利亚公司宣布破产,随之而来的是一场巨大的经济地震：工厂订单量骤减,原料价格开始上涨,产品价格却暴跌。伦敦各大银行遭到了挤兑,进而信用破产。大量企业倒闭,工人随之失业。其他国家在安纳托利亚的殖民公司也跟着一起陷入了泥潭之中。一场金融海啸正在蔓延全球。"
 NewEvents.7.a:0 "黑暗降临了。"


 WorldNews.4.t:0 "巴尔干同盟[GetNewsHeadline]"
 WorldNews.4.d:0 "今日,巴尔干四国元首齐聚贝尔格莱德,宣布组成巴尔干同盟,条约指出巴尔干同盟是由保加利亚、希腊、塞尔维亚和黑山发起的,联盟内互相保证各自国家的独立和领土完整,如其中一方遭到他国侵犯时,联盟内成员应全力予以支援；反对大国对巴尔干的兼并,当任何大国企图兼并巴尔干领土时,双方应以全部武装力量彼此援助。"
 WorldNews.4.a:0 "牢不可破的巴尔干"
###TEQ
 TEQ.1.t:0 "1苏伊士运河对峙"
 TEQ.1.d:0 "苏伊士运河原本是英国、埃及、奥斯曼三国共管的国际河域。但奥斯曼并不满足于运河的一角,对奥斯曼来说,苏伊士运河是国家的重要经济命脉,也是一颗永不枯竭的摇钱树,各国船只过往所交纳的通行费构成奥斯曼外汇收入的重要支柱之一,给奥斯曼带来了滚滚的财富。为了更大的利益,奥斯曼帝国需要一条完整的苏伊士运河。目前据传奥斯曼的军队已经开往西奈半岛,而英埃等国也正在加固自己的防线。"
 TEQ.1.a:0 "暗流波动的水域"

 TEQ.3.t:0 "凯末尔革命[GetNewsHeadline]"
 TEQ.3.d:0 "奥斯曼帝国最后一届议会开幕。由于凯末尔及其支持者取得了议会中的多数。凯末尔在安卡拉召开大国民议会，组成了以他为首的政府。同时确认“主权在民”的原则，宣布苏丹政府与外国签订的一切条约法令无效。凯末尔宣布将进行了破除封建、宗教旧习俗，实行现代新风尚的改革。如封闭修道院，废除旧的历法，采用公历；将每周假日由星期五改为星期日；在服装方面推行西服和便服，并废除了妇女戴面纱、头巾的旧习俗。实行教育与宗教分离，发展民族文化和现代教育的方针。凯末尔提出了复兴国家经济，重建金融机构和国家控制经济命脉的思想。"
 TEQ.3.a:0 "欧洲病夫觉醒之日"
 
###DIM
 DIM.1.t:0 "大明帝国复辟[GetNewsHeadline]"
 DIM.1.d:0 "在沉寂268年后，大明后裔朱煜勋被扶持为明朝皇帝，大明帝国重新回到了中国的舞台，自从清兵入关后，对关内人口占大多数的汉人采取了高压的政策，在一系列迫害政策下，使得民间更加思念明朝的生活，清末，孙中山成立的中华民国彻底打倒了清廷政权，但是孙中山的身亡使得中国的未来扑朔迷离，在一系列混战之下，最终起义军们扶持了朱煜勋作为明朝的皇帝，同时宣布清朝政权为非法政权，将会不留余力地清算清朝遗孽，"
 DIM.1.a:0 "我大明天下无敌啊"



