 ZJY.2.t:0 "罢工罢学再扩大"
 ZJY.2.d:0 "长沙的学生、教职员和市民约万人,在省教育会坪举行焚烧日货行动。工人们也走上街头,进行示威活动。"
 ZJY.2.a:0 "胡闹！"

 ZJY.3.t:0 "湘军哗变"
