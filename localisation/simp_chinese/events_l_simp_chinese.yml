 NPL.1.t:0 "再起之势"
 NPL.1.d:0 "自1871年法兰西王冠落地，至今快半世纪，年轻的四世在非洲的征程中也难逃岁月侵蚀连同他的小朝廷，这最终引爆了北非三国独立战争，而位居阿尔及尔的所谓帝国政府甚至拿不出任何有效的镇压方案。“法兰西帝国”这个流亡、腐朽伪政权的最后一块遮羞布被北非穆斯林们扯了下来。老迈，但尚健全的拿破仑四世并没有因此失智，他明白这不过是“抢劫战争”的一段小插曲、小波浪，腿脚不利的猎人狩猎需要更多的计划、更好的时机，而当下他需要忍耐，等待…古老的摩洛哥苏丹国已是冢中枯骨…但这片土地上的居民正如同马格里布伟大的历史学家伊本·赫勒敦所言，他们自己背负起了反抗压迫的责与务。年轻、明智的阿卜杜·克里姆正站在北非穆斯林甚至半个欧洲的风口浪尖，关于他传奇般多次以少胜多、以弱胜强击溃西班牙和法帝国殖民军的事迹几乎传遍了地中海，越来越多的摩洛哥人殖民地军和北非穆斯林闻讯而来加入他的队伍，直到“里夫共和国”横空出世。"
 NPL.1.a:0 "昔日我如此衰老，而今我风华正茂"

 NPL.2.t:0 "拿破仑光复北非"
 NPL.2.d:0 "据阿尔及尔《帝国时报》报道，经历了闪电般的征服后，法兰西帝国已成功光复整个阿尔及利亚，三个伊斯兰土邦已被尽数歼灭。对于这个困在北非半个世纪的流亡政权而言，拿破仑四世的归乡梦想从未如此与现实相近，他本人将其称为“拿破仑的胜利”。贝当将军在会议中直言，扫清土著匪徒的威胁后，帝国的目标将直指欧洲本土，波拿巴雄鹰正盘旋在法兰西上空。这一国际新闻成功引爆了全欧洲，民主法国将不得不重新面对海的那边同样打着“法兰西”旗号的敌人。英国乔治首相为此召开内阁紧急会议以商讨地中海巨变，以及波拿巴是否有继续扶持的需要。当然也有不同的声音，西班牙有媒体称，摩洛哥苏丹国似乎正在被新生的里夫共和国吞并、整合，有政治家们通过美国杂志《时代》对其领导人的专访推测“里夫共和国”的下一个目标就会是刚刚结束北非战争的法兰西帝国。"
 NPL.2.a:0 "拿破仑万岁！皇帝万岁！"

 NPL_event.1.t:0 "备受质疑的政府"
 NPL_event.1.d:0 "如今的法兰西帝国已经深陷民族起义的淤泥之中，阿尔及利亚的动荡局势使得我们的百姓对当局失望透顶，以至有人在阿尔及尔的酒馆里大骂皇帝。落后的武器装备以及愤怒的“柏柏尔人”随时威胁着帝国的边境。"
 NPL_event.1.a:0 "北望王师又一年"

 NPL_event.2.t:0 "扫荡成功"
 NPL_event.2.d:0 "我们的军队成功进入了山区，并在此处消灭了大量敌军并且缴获了许多武器装备。"
 NPL_event.2.a:0 "太好了！"

 NPL_event.3.t:0 "扫荡失败"
 NPL_event.3.d:0 "我们的军队遭到了突袭，游击队将我们赶出了山区，丢失了大量的军火，以及一群受伤的士兵。"
 NPL_event.3.a:0 "一群饭桶！"

 NPL_restoration.1.t:0 "“箴言报”"
 NPL_restoration.1.d:0 "据“巴黎时报”报道，原先被囚禁于北非的怪兽已逃脱自己的放逐之地，科西嘉吃人的怪物已在儒安港登陆。"
 NPL_restoration.1.a:0 "天哪！"

 NPL_restoration.2.t:0 "“箴言报”"
 NPL_restoration.2.d:0 "据“巴黎时报”报道，军队正从所有方向包围白匪，拿破仑四世可悲的冒险将以在群山中逃亡收场。"
 NPL_restoration.2.a:0 "天哪！"

 NPL_restoration.3.t:0 "“箴言报”"
 NPL_restoration.3.d:0 "据“巴黎时报”报道，暴君现已到达里昂,其降下的恐怖笼罩着所有人。法国人民又要重回专制时代了。"
 NPL_restoration.3.a:0 "天哪！"

 NPL_restoration.4.t:0 "“箴言报”"
 NPL_restoration.4.d:0 "据“巴黎时报”报道，拿破仑四世现已来至距首都60个小时路程之内，拿破仑四世正在强行军，但他永远不可能到达巴黎。"
 NPL_restoration.4.a:0 "天哪！"

 NPL_restoration.5.t:0 "“箴言报”"
 NPL_restoration.5.d:0 "据“巴黎时报”报道，联邦军队兵败如山倒，拿破仑将军明日即将兵临巴黎城下。"
 NPL_restoration.5.a:0 "天哪！"

 NPL_restoration.6.t:0 "“箴言报”"
 NPL_restoration.6.d:0 "据“巴黎时报”报道，皇帝陛下拿破仑昨日凯旋而归进入首都,并在凯旋门进行了一场盛大的阅兵，拿破仑已入住杜伊勒里宫，人民的喜悦溢于言表。"
 NPL_restoration.6.a:0 "万岁！"
