 CPC.1.t:0 "中央苏区成立"
 CPC.1.d:0 "中共委员会打出“以农会为中心”，“宣布农会为当地的政府”，“夺取一切政权于农民协会”的旗号在华东各省掀起了武装暴动革命。联合城市工人、贫民（小商人）组织革命委员会，使之成为当地的革命中心，并实行土地革命。在长沙的铁路工人60余人，分头破坏长沙至岳阳和长沙至株洲段的铁路，工农革命军率先攻破了浙江等地的小军阀势力，并在浙江省设立了核心政府机构，在当地成立了县革命委员会、总工会和农民协会等组织。"
 CPC.1.a:0 "这是要效仿俄国革命吗？"
######shw
 SHW.1.t:0 "俄罗斯大饥荒[GetNewsHeadline]"
 SHW.1.d:0 "天气逐年反常,农业出现粮食减产,农村劳动生产率大幅下降。饥荒波及乌克兰、俄罗斯东南部、中部、西伯利亚、伏尔加河等地,据当地政府估计有930多万人可能受到影响可能高达320万人死亡。\n\n当地百姓甚至以树皮、干草为食,有传言称,灾情严重地区有人将小孩出售贩卖给其他人当作口粮,当地政府已经开始应急措施,以防饥荒带来更大的伤亡,尼古拉二世陛下也亲自前往农村地区视察灾情影响。"
 SHW.1.a:0 "骇人的大饥荒。"
 Famine_in_Russia:0 "所有的农作物产量减少"
 SHW.2.t:0 "席卷全国的罢工"
 SHW.2.d:0 "随着饥荒的突然到来，许多国内的城市已经陷入食物短缺的困境。来自萨马拉代表称萨马拉当地因为饥荒而发生了人吃人事件，农民在这次饥荒中遭受沉重打击，以至于宁愿将种子吃下而不是去播种。许多工人也因城市内高额的粮食物价开始进行抗议和罢工。"
 SHW.2.a:0 "就像1905那样。"

 SHW.3.t:0 "莫斯科武装起义[GetNewsHeadline]"
 SHW.3.d:0 "二月革命失败后,起义被沙皇血腥的镇压了下来，失败的阴云笼罩在了工人阶级之上,一瞬间陷入了革命低潮期，革命派内产生了左倾机会主义的召回派与右倾机会主义的取消派愈演愈烈逐渐占据了上风。但是布尔什维克并没有放弃暴力革命的准备，只等一个“革命高潮期”的机会，而现在近乎变态的天灾席卷了俄罗斯，甚至于军队都对尼古拉二世的放任政策有很大的不满。社会民主工党率先在首都彼得格勒策划了反帝国主义示威运动，而在莫斯科工人以“打倒独裁，共建共和”为口号，进行了空前庞大的游行罢工，但当游行队伍行至广场中心时，如雨点般的枪弹倾泻在了工人队伍上。于是游行逐渐转为街头巷战，并扩散至俄罗斯全国。"
 SHW.3.a:0 "难以置信。"
 Russia_uprising:0 "俄国内战爆发"
 SHW.4.t:0 "克鲁泡特金去世[GetNewsHeadline]"
 SHW.4.d:0 "安那其主义理论家和活动家、俄国革命家、地理学家彼得·阿历克塞维奇·克鲁泡特金于在莫斯科德米特洛夫城公寓所因病与世长辞,冒着莫斯科严冬的严寒,两万人在科尔泰格游行至克鲁泡特金祖先的埋葬地诺维德维奇修道院。他们举着标语牌和黑色横幅,上面写着要求把所有无政府主义者从监狱里释放出来的要求,还有诸如“有威权就没有自由”、“工人阶级的解放是工人自己的任务”等格言,合唱团高呼永恒的记忆。当游行队伍经过布蒂尔基监狱时,囚犯们摇着窗户上的栏杆,唱着安那其主义者的圣歌向死者致哀,而克鲁泡特金被埋葬在诺沃德维奇公墓。"
 SHW.4.a:0 "一切都是瞬息，一切都会过去。"
 SHW.5.t:0 "起义席卷俄罗斯"
 SHW.5.d:0 "革命席卷了高加索地区,红军占领了高加索地区大量的城市,除此之外其他的工业城市也被红军占领，他们正有组织的开始向圣彼得堡进发。"
 SHW.5.a:0 "为了陛下！"
 SHW.5.b:0 "为了革命！"
 SHW.6.t:0 "波兰宣布独立[GetNewsHeadline]"
 SHW.6.d:0 "在欧洲政治地图上消失123年后，波兰重新获得独立。这主要归功于波兰社会积极分子的坚持和奉献，他们在被奴役期间将对语言和民族文化的忠诚传递给了新一代年轻的波兰人。尽管经历了一百多年的奴役、对民族起义的血腥镇压、政治镇压、西伯利亚的卡托加，以及世纪之交日益加剧的俄罗斯化和德国化政策，波兰人并没有放弃重获独立的梦想。波兰精英以各种方式试图向波兰农民和工人灌输民族意识。开发了各种形式的自我教育，并努力在学校系统中保持波兰语。波兰所有主要政党都在其宣言中提出了重建波兰国家的议程。"
 SHW.6.a:0 "波兰尚未迷失"
 SHW.7.t:0 "芬兰宣布独立[GetNewsHeadline]"
 SHW.7.d:0 "芬兰人在曼那海姆将军的领导下将俄军赶出了芬兰，芬兰参议院起草了独立宣言和新的共和政体提案，议会通过了《独立宣言》。同时由斯温胡武德领导的政府发布了芬兰独立宣言。芬兰议会以100-88的票数通过了独立宣言。"
 SHW.7.a:0 "为无价之名高呼"
 SHW.9.t:0 "将领投敌"
 SHW.9.d:0 "当战事正处于胶着的时候，一些将军投靠了新组建的红军中，他们认为与布尔什维克政府联手是所有俄罗斯军官的爱国义务，在他看来，布尔什维克政府正在保卫俄罗斯免受外国侵略者的侵害。"
 SHW.9.a:0 "该死的叛徒！"
 SHW.10.t:0 "科尔尼洛夫叛乱"
 SHW.10.d:0 "俄军最高总司令科尔尼洛夫命令克雷莫夫将军率领哥萨克骑兵军向彼得格勒推进，公开宣布收回他效忠于政府的誓言。他向政府发出最后通牒，要求临时政府成员辞职，把全部政权交给他。"
 SHW.10.a:0 "这是背叛！"
 SHW.11.t:0 "二月革命的余波"
 SHW.11.d:0 "1915年1月，俄国各地爆发了大规模罢工示威，纪念1905年“流血星期日”十周年。首都彼得格勒工人响应布尔什维克的号召，举行罢工和示威游行。彼得格勒50家工厂约13万男女工人举行罢工和游行。第二天，参加罢工示威的群众增加到20万。首都各大工厂举行了有30万人参加的联合总罢工。当暴动发生时，圣彼得堡军方最高指挥官接到沙皇命令，宣布首都进入军事状态。尼古拉二世下令不惜采取任何措施，迅速恢复首都秩序。随着队伍越来越拥挤，群众鼓励勇气的歌声越来越响亮，一位沙俄军官随后称，人群中有人开枪。军队被激怒后，圣彼得堡军方最高指挥官下令开枪，士兵的开火驱散了人群，造成了游行队伍大规模的伤亡。射击停止后，街道上布满了尸体和伤员。一些人正往前爬；一些人倒在血泊中；另外一些人已经疏散到旁边的路上；还有人仍旧往冬宫方向走去。在涅瓦的游行人员计划踏过涅瓦河冰面、穿过佩基桥到达冬宫。但是涅瓦河对岸停着一台从未有人见过的大型战车，当游行人群踏上涅瓦河冰面，那辆大型战车开火了，击碎了近岸的冰面，但是人群并没有离开。军号吹响三次后，士兵向空中开了第一波枪，第二波射向人群。现场有30人当场死亡，众人受伤。事后，布尔什维克彼得格勒委员会的各领导人和其他一百多名革命积极分子被逮捕。"
 SHW.11.a:0 "绝不能重演"
 SHW.12.t:0 "查封报社"
 SHW.12.d:0 "据我们的密探报告，在我们的首都圣彼得堡，一直都有着一些团体在地下俏俏地印发报纸来对抗我们的政府。这些蛊惑人心的报纸正是挑拨矛盾的元凶，沙皇已经下令强行查封这些报社，将主要编辑抓捕归案。"
 SHW.12.a:0 "全部收缴，一个不留"
 SHW.13.t:0 "查缺补漏"
 SHW.13.d:0 "以列宁为首的布尔什维克等激进分子，屡次三番的鼓励工人的罢工，虽然列宁目前已经逃亡国外，但政府已经将其列为了头号通缉，一旦列宁回国，我们就能以叛国罪名逮捕他。"
 SHW.13.a:0 "危害社会的蛀虫！"
 SHW.14.t:0 "沙皇逊位"
 SHW.14.d:0 "沙皇专列正奔驰在度假村至首都的铁路线上。专列沿途经过的地方还没有受到革命的影响，这给沙皇造成一种错觉，局势还有缓和的余地。然而，杜马临时委员会已经控制了俄国铁路网，并开始追踪皇帝的专列，以阻止沙皇回到首都。深夜，火车在距离首都100多公里的小维舍拉车站被革命党拦截。迫不得已，沙皇专列只能调头返回。沙皇专列停靠在北方战线指挥部所在地普斯科夫。革命还没有蔓延到这里，火车站聚集了许多前来拜见沙皇的民众，当沙皇在车窗前露面时，民众都脱帽致敬，许多农民双膝跪地，向沙皇表示祝福。沙皇完全被隔离在革命大潮之外，他还不清楚苏维埃和杜马临时委员会已经主宰了俄国的命运。事实上，新政权在建立伊始，就按下了左倾的快捷键。为了夯实新政权，杜马临时委员会向外省派出了大批政治委员，以替代帝国时期的总督和官僚。前线指挥部、军事港口和各省级行政区纷纷倒向革命，崭新的浪潮正在洗刷残破的帝国巨轮。晚间，总参谋长阿列克谢耶夫发来电报，称俄国的局势已经无法挽回，皇帝必须退位以应对愤怒的人群。但沙皇仍然对局势抱有幻想，他希望在保留专制的基础上，任命罗江科为首相。鲁兹斯基将沙皇的诉求告诉了罗江科。收到电报的罗江科哭笑不得，他在给鲁兹斯基的回电里解释说：“很显然，皇帝陛下和你都不知道这里发生了什么。这是一场最可怕的革命……在两年半的时间里我在自己的每一次奏折中都提醒皇帝，如果不能立即作出满足全国人民的让步，那么灾难就会逼近……我怀着内心的痛苦答复您，尼古拉·弗拉基米罗维奇……要求皇帝退位，人民需要一个新的俄国。”"
 SHW.14.a:0 "民主俄罗斯万岁！"
 SHW.15.t:0 "退位危机"
 SHW.15.d:0 "遁入夜幕的皇室度假村陷入了死寂，尼古拉二世独自坐在桌前阅读着革命前线的电报，皇帝怎么也没有想到这次的革命以如此惊人的速度烧遍了俄罗斯的大地，电报中指出前线老将军们早就受够了沙皇的优柔寡断和皇后的倒行逆施，工人的罢工运动已经转变会武装革命，为了防止前线发生兵变和内战，希望沙皇能够尽快做出决定。"
 SHW.15.a:0 "我累了..."
 SHW.15.b:0 "罗曼诺夫家族永不低头"

 SHW.16.t:0 "克伦斯基流亡"
 SHW.16.d:0 "科尔尼洛夫叛乱彻底打乱了克伦斯基的计划，科尔尼洛夫为首的军官们解散了脆弱的临时政府内阁后，克伦斯基就知道自己完了，军队掌握了临时政府的最高权力，冻寒钻透过厚大衣钻进了克伦斯基的四肢。面对士兵，“小牛皮家”克伦斯基嘴中的“联合”再也不起作用，显然他不想体验西伯利亚老农的生活，更不想受无妄牢狱之灾，当天，克伦斯基逃出彼得格勒，到了普斯科夫，克伦斯基化装成水兵，搭上开往摩尔曼斯克的塞尔维亚军用列车，逃出了加特奇纳。不久，他经芬兰流亡至国外。"
 SHW.16.a:0 "“小牛皮家”的拿手好戏"

 SHW.17.t:0 "第一届联合政府"
 SHW.17.d:0 "当克伦斯基的汽车行驶在彼得堡涅瓦大街上，蜂拥上来的妇女把手中的百合花和玫瑰花撒到他的身上，春风得意的克伦斯基在李沃夫总理的陪同下，召开了预备国会，会议中决定了临时政府的内阁名单，左派右派摒弃前嫌组成了俄罗斯临时政府新一届的政府内阁，十六名部长中有六位社会主义部长入阁。"
 SHW.17.a:0 "俄国的新未来"

 SHW.18.t:0 "拉斯普京之死"
 SHW.18.d:0 "妖僧拉斯普京秘密被处决于圣彼得堡的地下室中，据行刑人员记录，拉斯普京在中枪后并未死去，子弹穿过肺叶，擦伤心脏留在了肝脏里。接着行刑队员补了第二枪，便匆匆将其火化。"
 SHW.18.a:0 "罪该应得"

 SHW.19.t:0 "俄罗斯艺术史"
 SHW.19.d:0 "1861年，我国陀思妥耶夫斯基曾写道:“若世界上有一个国家较之其他国家而言知之甚少，或尚未探究，像谜一样，且神秘的那个国家，毫无疑问指的就是俄罗斯。”古罗斯时期，我们的艺术文化一直受到古希腊和拜占庭文化的影响。18世纪，俄罗斯艺术开始学习西欧各国的艺术经验。19世纪后，随着社会生活的迅速发展和民族自觉意识的觉醒，俄罗斯艺术出现了——文学的“自然派”，绘画中的“巡回展览派”，音乐的“强力集团”，雕塑建筑的“新古典主义”，慢慢的，俄罗斯艺术学派变得独具一格，终于可以屹立于世界艺术之林！"
 SHW.19.a:0 "你怎么能不骄傲！"



 SHW.20.t:0 "犹太人的阴谋"
 SHW.20.d:0 "1897年，菲利普·斯捷潘诺夫首次出版了这本书，供他的密友私下发行，随着时间的推移，这些副本慢慢的流入帝国民间，这些议定书记录了锡安统治者圈内最内层的实质内容。他们揭示了犹太民族经过漫长岁月后，由长老自己编辑的最新行动计划。几个世纪以来，随着长老的秘密泄露出去，该计划的部分内容和摘要不时被公布。犹太人是一个自我崇拜，种族主义，自我至上主义的民族，犹太人们妄图建立一个简单的两层封建社会：一个是犹太复国主义精英在上层，而工人（非犹太人，外邦人）奴隶在他们下面，而现在犹太人们甚至联合起了布尔什维克来反对我们，他们给布尔什维克提供资金补助，试图推翻我们现任政府"
 SHW.20.a:0 "犹太人就像一条毒蛇"

 SHW.21.t:0 "莫斯科国务会议"
 SHW.21.d:0 "最终，内战结束了，胜利最终还是掌握在了我们的手里，在彻底击败分裂份子之后，残余的头目流亡国外，我们需要重新恢复战后秩序，重建我们的家园。"
 SHW.21.a:0 "俄国的新曙光"

 SHW.22.t:0 "组建反布尔什维克同盟"
 SHW.22.d:0 "在内战爆发后，布尔什维克如同雨后竹笋般冒出，但好在全国各地还存在反对布尔什维克的部队。这些部队大部分以保皇党派为基础，而在沙俄时代沙皇常被冠以“白色沙皇”之称，白色则成为皇室的代表颜色。这些军队打着白卫军的旗号向布尔什维克进攻。"
 SHW.22.a:0 "我们需要联手对敌。"

 SHW.23.t:0 "皇太子去世"
 SHW.23.d:0 "由于病情的加重，阿列克谢不得不坐上了轮椅，而今天凌晨阿列克谢的疼痛突然加剧，他哭着喘着说：“妈妈，我不想死。“2个小时后噩耗于圣彼得堡传来，尼古拉二世的儿子、俄罗斯未来皇位的继任者于今日因病去世。"
 SHW.23.a:0 "免去拉斯普京一切职务!"
 SHW.23.b:0 "事有蹊跷？"
 SHW.23_tool:0 "阿列克谢皇子去世"
SHW.23_tool_2:0 "拉斯普京得到信任"
SHW.23_tool_3:0 "拉斯普京失去宠幸"

 SHW.24.t:0 "俄罗斯继承危机"
 SHW.24.d:0 "今天早晨，一条消息从克里姆林宫内传来：俄罗斯未来皇位的继任者阿列克谢于今日因病去世。据一位负责照顾皇子起居的女仆所言，尽管阿列克谢殿下已经病得面色苍白，眼睛像被狼追的野兽一样透露出恐惧，但他却仍然用笑容安慰着他的父母——尼古拉二世因此悲伤的几天内吃不下饭。阿列克谢的葬礼已结束，尼古拉二世便强忍悲痛在皇宫内部宣布了小皇子的死讯，并宣布不日将指定新的皇位继承者直到下任皇子诞生。而拉斯普京则声称宫内有不吉之物阻碍了他的法力，才导致小皇子突然死亡。"
 SHW.24.a:0 "节哀顺变"

 SHW.25.t:0 "宫廷密谋"
 SHW.25.d:0 "有消息传来，拉斯普京正在谋划刺杀尼古拉二世，并以皇后的名义架空皇室达到彻底掌控帝国的一切决策。"
 SHW.25.a:0 "他好大的胆子！"

 SHW.26.t:0 "沙皇遭到刺杀"
 SHW.26.d:0 "自从密谋传到尼古拉二世耳里，宫内的检查便严了很多，入宫以及宫内人员都不得携带利器。在某个地下室里，某个宫中仆人用刀子撬开装在金盘子里的玫瑰汁乳脂蛋糕和巧克力蛋糕的厚皮，往即将送入尼古拉二世的甜品中塞进了氰化钾结晶。送餐车停在尼古拉二世的寝室前，守卫提出要切一块验查甜品，在服下甜品后，守卫到地不起。很明显这是专门针对沙皇尼古拉二世的刺杀案，结合宫内流言所传，让尼古拉二世更加确定了拉斯普京的谋反之心"
 SHW.26.a:0 "立刻抓捕拉斯普京，不要让他跑了！"

 SHW.27.t:0 "皇太子病倒"
 SHW.27.d:0 "今天下午，当皇太子阿列克谢在马场中练习马术时突然晕厥，现场宫医经诊断怀疑是旧病复发，经沙皇尼古拉二世指示，阿列克谢立即被仆人送往拉斯普京住处。"
 SHW.27.a:0 "快请圣僧来！"

 SHW.28.t:0 "俄罗斯皇位继承人"
 SHW.28.d:0 "在阿列克谢因病身亡后，俄罗斯国内的罗曼诺夫家族王位顺位者突然空缺。由于罗曼诺夫王朝的规定，沙皇不得有女性继承者，根据年龄的排序目前王位顺位的顺序分别是尼古拉大公、基里尔大公、米哈伊尔大公。 \n尼古拉大公，人称小尼古拉，是老尼古拉·尼古拉耶维奇大公的子嗣，其兄是沙皇亚历山大三世。1872年参军，毕业于尼古拉工业学校和总参谋部军事学院。在俄土战争中立下汗马功劳，他引入新的训练方法和装备，提高了俄军的现代化水平。 \n基里尔的父亲弗拉基米尔·亚历山德罗维奇大公是亚历山大二世的第3子，基里尔大公是沙皇尼古拉二世的堂弟，他享受着皇室津贴和殿下头衔，还担任着海军卫队司令。 \n作为家族内最小的弟弟，米哈伊尔大公从小就没有什么负担，他热情单纯，开朗活泼。米哈伊尔大公以自由派思想闻名，为此他和尼古拉二世有着极大的不和，在他眼中尼古拉二世的独断专横给俄罗斯带来了莫大的灾难，尤其是对游行群众的镇压，虽然米哈伊尔多次劝谏自己的兄长不要向人群开枪，避免流血事件的发生。"
 SHW.28.a:0 "基里尔大公将带领俄罗斯"
 SHW.28.b:0 "尼古拉大公将带领俄罗斯"
 SHW.28.c:0 "米哈伊尔大公将带领俄罗斯"

SHW_Kirill_Vladimirovich_flag:0 "基里尔大公成为皇位觊觎者"
SHW_Nikolai_Romanov_flag:0 "尼古拉大公成为皇位觊觎者"
SHW_Mikhail_II_flag:0 "米哈伊尔大公成为皇位觊觎者"

 SHW.29.t:0 "处死拉斯普京"
 SHW.29.d:0 "拉斯普京被捕后，这个曾经的圣僧变成了阶下囚，在狱中拉斯普京衣不择体，常年不洗澡的习惯使得拉斯普京身上散发出一股臭味。在费利克斯·尤苏波夫亲王、迪米特里大公、普利希克维奇议员等人建议下，沙皇决定公开将拉斯普京处死，以此了彰显这位无所不能的假圣僧的谎言，沙皇政府判处了拉斯普京绞刑，蓬头垢面的拉斯普京在绞刑架前大放厥词，声称没有自己，罗曼诺夫王朝将在他死后3个月之内崩溃。当士兵拉下绞刑架开关后，拉斯普京足足在绞刑架上挣扎了十分钟才死去。彼得格勒卫队焚毁拉斯普京的尸体时，目击者声称敛放其尸体的铅皮和锌皮棺材烧至熔化时，他的尸体还未被烧毁，并且从棺材里坐了起来，眼睛也睁开了。士兵不断向尸体上泼洒煤油，10个小时后才将其烧为灰烬。许多贵族妇女化装来到其焚尸地拾取灰烬，作为圣物崇拜。"
 SHW.29.a:0 "妖僧已死！"

#######ftx
 FTX.1.t:0 "奉天内战[GetNewsHeadline]"
 FTX.1.d:0 "奉天军队内部的分裂已经不可逆转,少帅的支持者和元老派发生了激烈的冲突。杨宇霆在热河举兵反对张学良的统治,发表反奉宣言,意图夺取奉天政府的权力,并且在热河杀害了老将之一的姜登选,曝尸街头。\n\n据悉杨宇霆部的6个步兵师,外加两个炮兵旅7万多精锐部队已经和张宗昌带领的白俄雇佣军会合,正在开往奉天。"
 FTX.1.a:0 "你们这群狗娘养的。"
 FTX.1.b:0 "去你妈的小六子。"
 QIN.2.t:0 "清廷复辟"
 QIN.2.d:0 "这可能是今年最令人意外的新闻了，在清将张勋的宣布下，岑寂多年的清廷再次出现在人们的视野当中。在复辟活动的“大帅府”中。张勋先后4次在道衙门大堂内召开督军会议，被推举为13省区大盟主。\n在张勋等保皇人士撺掇下，末代皇帝溥仪被推举为皇帝，但因年龄幼小，由张勋自任首席内阁议政大臣，在东北各地网罗前清廷官员，拼凑清廷机构。"
 QIN.2.a:0 "清廷归来"
####XYL
 XYL.1.t:0 "匈牙利起义[GetNewsHeadline]"
 XYL.1.d:0 "今天凌晨,布达佩斯爆发了一场政变,匈牙利社会民主党托布什克派的工人赤卫队发动了一场起义,迅速占领了布达的城区,控制了所有邮局、电话局、政府机关和银行以及其他战略要地。就在佩斯警察出动支援后,佩斯城区也爆发了起义作为相应。不久赤卫队击溃了前来增援的警察部队和当地驻军,并顺利在多瑙河上的塞切尼链桥会师。东方的德布勒森市也在数小时后也陷入了由匈牙利基萨什克派领导的工会政府的统治下。著名革命家库拉·贝恩被选为政府主席,宣布了向匈牙利其他地区进军的命令。"
 XYL.1.a:0 "奥匈帝国正在逐步瓦解。"
#######scx
 SCX.1.t:0 "四川旱灾[GetNewsHeadline]"
 SCX.1.d:0 "连年的战火和恶劣的天气早已把这片曾经富饶的巴蜀之地折磨地不成样子,各路的军阀搜剿着民众的余粮,大旱之年已经到来,农垦上的庄稼颗粒无收,穷苦人只能靠一种叫“观音土”的东西来勉强充饥,富农地主早已收起自己的粮食严防死守饥饿的灾民,不少人开始向外逃离四川,没米吃卖老婆,没钱卖孩子已经成了逃灾路上的潜规矩,大量被饿死的尸体七横八竖地躺在逃荒的路上。不少村庄已经绝户,没法逃荒的只能在自己屋中绝望地等待着死亡的到来,风略过田野,回荡着饿死鬼的喊叫声。"
 SCX.1.a:0 "人间炼狱。"

 SCX.2.t:0 "援鄂战争"
 SCX.2.d:0 "湖北武汉发生兵变，湖北各法团及各界联合会公推代表，到长沙请求出兵，驱逐督军王占元。湘军总司令赵恒惕联络川军刘湘，发动援鄂之战。湘军4万人以第一师师长宋鹤庚任总指挥兼第一军司令，第二师师长鲁涤平为第二军司令，分三路进兵：一路由岳阳、临湘正面进攻蒲圻，夏斗寅率湖北自治军为先锋；一路由平江攻通城；一路由澧县攻松滋、公安。湘军中路分兵为二:刘铏、邹序彬两旅沿武汉铁路北进，贺耀祖、唐生智两旅出临湘，沿江而下。"
 SCX.2.a:0 "给他们点厉害。"

 SCX.3.t:0 "鸦片问题"
 SCX.3.d:0 "自鸦片流入我国以来，许多人为了吸毒不得不变卖财产，洋人在全国各地开设了大烟馆，以供毒瘾者吸食鸦片。十九世纪的中国人曾如实记录了吸鸦片者的惨状：“瘾至，其人涕泪交横，手足委顿不能举，即白刃加于前，豹虎逼于后，亦唯俯首受死，不能稍为运动也。故久食鸦片者，肩耸项缩，颜色枯羸奄奄若病夫初起。”"
 SCX.3.a:0 "鸦片祸国殃民必须惩治。"
 SCX.3.b:0 "我们或许可以从中获利。"

 SCX.4.t:0 "整编军官系军队"
 SCX.4.d:0 "军官系的代表罗泽洲在近日宣布将部队编入熊克武的军队之中，他在信件中表示愿和熊主席一同建设四川，停止内争。"
 SCX.4.a:0 "正确的决定。"

 SCX.5.t:0 "整编武备系军队"
 SCX.5.d:0 "武备系的代表尹昌衡在近日宣布将部队编入熊克武的军队之中，他在信件中表示愿和熊主席一同建设四川，停止内争。"
 SCX.5.a:0 "正确的决定。"
 ####FRW
 Paris_Commune.1.t:0 "公社五十载"
 Paris_Commune.1.d:0 "起来，饥寒交迫的奴隶\n起来，全世界受苦的人！\n满腔的热血已经沸腾\n要为真理而斗争！\n当《国际歌》在巴黎上空响起，法国各地的路灯上建筑上挂满红色的旗帜。50年前参与巴黎公社的卓越领导人欧仁·鲍狄埃的梦想已然在今天实现。\n自工业革命以来，法国社会的贫富分化不断加剧，加之巴黎被普鲁士军队围困，炮火不断、粮食短缺，穷人愈发贫苦，整个城市陷入躁动不安。普鲁士军队不断炮轰巴黎，城内的人民生活处境更加恶化。这一切，大大激化了社会各界的不满情绪。巴黎市民，特别是工人阶级和下层中产阶级都希望建立一个民主共和国。1871年1月，有人贴出一张巨大的红色海报，写着“为公社让路，巴黎人民有权保护自己，并创造一个更美好的世界”。同时，一个叫“法国国民自卫军”的市民武装也拿起武器，领导所有的工人阶级。这个自卫军发展迅速，只用了一个月就组建了194个营，30万人参与其中，在之后也成了公社的重要力量，巴黎公社成立后，开始建构自己的理想社会。他们发布了《告法兰西人民书》，提出了自己的执政纲领，强调“公民持续参与公社事务，自由发表他们的意见，维护其自身权益”，从“为民做主”转化为“由民自主”。恰如马克思所说：“公社以其审慎温和著称的措施，表明通过人民自己实现的人民管理制度的发展方向”。如今的法国成为了欧洲大陆社会主义的第一道防线，每年都会有其他国家的社会主义者前来学习，这是社会主义的丰碑，也是人民的丰碑。"
 Paris_Commune.1.a:0 "公社万岁！（Vive la commune）"


 Assembly_Tours.1.t:0 "图尔大会召开[GetNewsHeadline]"
 Assembly_Tours.1.d:0 "大会在下午三点准时举行，在儿童合唱团演奏的《国际歌》下拉开帷幕，工人国际法国分部(SFIO)总书记弗罗萨德夹着公文包，快步走入国会，在一阵的喧哗中，弗罗萨德站在了主席台上，会议的第一程便是针对国际革命的事宜，令人担忧的是，就在弗洛萨德刚演讲结束时，台下便爆发出激烈的争论声，这种分裂早在俄国二月革命的失败后进一步加深了分歧，列宁的失败无疑给武装革命斗争的道理蒙上了失败的阴霾。"
 Assembly_Tours.1.a:0 "历史的车轮正在前进。"

 Assembly_Tours.2.t:0 "第一项议程"
 Assembly_Tours.2.d:0 "正如工人国际法国分部(SFIO)总书记弗洛萨德所述，当今的民主联邦孤立主义盛行，在本国的革命胜利后采取互不干涉的原则，而忘却了帝国主义在世界范围内的暴行。"
 Assembly_Tours.2.a:0 "团结起来到明天！"
 Assembly_Tours.2.b:0 "我们不能接受一个集权政府。"




















 FRW.1.t:0 "慰问列宁"
 FRW.1.d:0 "党内代表代表团抵达日内瓦,弗罗萨尔和加香与列宁进行了会谈。加香向列宁介绍了法国社会现状,表示法国社会党十分关心俄国革命、并将以实际行动支援俄国革命的情况。代表团向列宁表明,法国社会党同意用革命暴力打碎资产阶级专政,建立无产阶级专政。回国后,加香举行了报告会,介绍了他们的瑞士之行,赞扬俄国革命,从而使法国社会党进一步了解了俄国革命和共产国际,极大地影响了广大党员的思想和情绪。"
 FRW.1.a:0 "斗争不会停止。"
 FRW.3.t:0 "关于中国留法学生"
 FRW.3.d:0 "遥远的东方古国正在遭受军阀割据,战火连绵的现状。中国来的留学生抱着救国救民的信念远赴巴黎学习,我们是否应当尽所能及给予援助？"
 FRW.3.a:0 "提高他们的生活待遇。"
 FRW.3.b:0 "他们还不具备社会革命的基础。"
 Anarchism:0 "雅各布的演讲"
 FRW.4.t:0 "雅各布的演讲"
 FRW.4.d:0 "在巴黎高等师范学院内,雅各布走进大礼堂,理了理自己的领带和许久未打理的发型,讲手依托在讲台上：\n\n先生们,现在你们也许还不知道我是谁,我是一个靠盗窃为生的反叛者。此外,我还烧毁了几处宅邸,捍卫了我的自由以免受当权者的威胁。我已向你们坦白了我挣扎的一生。在得到你们的理解之前,让我来告诉你们最后一件事。如果你们主要因为我是一个小偷而谴责我,那么定义一下何为盗窃很有意义。在我看来,盗窃是所有人为了满足他们的胃口而都能感受到的一种欲望。这种欲望体现在一切事物中：从如生命般出生又凋亡的繁星,到空间中的虫子,如此之小,如此之多,以至于我们的眼睛都难以分辨。生活就是盗窃和屠杀。植物和动物彼此吞噬以求生存,因此每个人都在摄取、窃取着养分。我们要指控他犯罪吗？当然不会！那么为什么我们要将这些与其他的区别开来呢？因为其他的都需要付出努力,一定的劳动。而劳动正是社会的本质；即为了以微小的努力谋求大的幸福的所有个体的联合。欲除果,必先除因。烤面包的烘培师吃不到半点面包渣,做鞋补鞋的鞋匠露着脚趾头,织布缝衣的裁缝衣不蔽体,盖起高楼大厦、城堡宫殿的泥瓦匠的茅屋为秋风所破……什么都生产的人什么都没有,什么都不生产的人什么都有。如果存在盗窃,那只是因为一方有余,而另一方不足：只是因为一切都只属于少数人。直到人们将他们的快乐和悲伤,他们的劳动和财富共同分享,当一切都属于每个人时,斗争才会结束。\n\n作为一个革命的无政府主义者,我践行了我的革命。无政府主义万岁！"
 FRW.4.a:0 "有点道理。"
 FRW.4.b:0 "一派胡言！"
