 FRW_Syndicates.0.t:0 "对暴力的反思"
 FRW_Syndicates.0.d:0 "在法国，社会民主主义把社会主义潮流结合在一起，它对马克思主义几乎一无所知，它知道的很少，它知道得很糟糕，以为辩证法就是统一对立面。它的主要领导人让·饶勒斯无论如何都是左翼共和党人，对他来说，社会主义毕竟只是一个精心制作的共和国。毫无疑问社会民主主义给法国带来了不小的动荡以及对马克思主义的曲解，民主是一种暗藏危机的制度，由一无所知的民众去票选一名无所作为的政客，这样的制度只能由在无产阶级与资产阶级关系中充当寄生虫的知识分子组成。很显然，当前最主要的问题就是将议会所取缔，要坚持像蒲鲁东那样的老人，继续做无产阶级的无私仆人，而不是剥削者的代表议会。"
 FRW_Syndicates.0.a:0 "知识分子的真正天职是对政治的剥削"
 FRW_Syndicates.0_tooltip:0 "§Y国民议会被取缔§!"
 FRW_Syndicates.1.t:0 "互助论"
 FRW_Syndicates.1.d:0 "在生物界中，互助行为有助于群体的生存和繁衍，例如，社会性昆虫蚂蚁和蜜蜂，在群体中个体之间通过互助行为分工合作，互助行为使得整个群体能够更好地适应环境，提高生存的机会，这在人类社会也是一样的道理，一个社区承担着群体的安全和生产的任务，互助行为不仅使得个体获得更多的资源和保护，同时也增加了社会的凝聚力和稳定性。"
 FRW_Syndicates.1.a:0 "社区制的遐想"

 FRW_Syndicates.2.t:0 "集体论"
 FRW_Syndicates.2.d:0 "巴枯宁认为，自由是个人的绝对权利，是道德的唯一基础，无自由即无幸福。国家按其性质来说，必然是对外实行侵略，对内庇护特权阶级，剥削人民劳动的暴政独裁工具。有国家必然有统治，有统治必然有奴役，有奴役即无自由。他主张立即摧毁和破坏一切国家，只有国家的消灭才有资本、剥削和奴役的消灭。他提出要摧毁国家必须不断地进行暴动，由个人坚强意志领导的密谋团体组织全民暴乱是推翻资本主义的唯一途径。巴枯宁虽然认为农民是无政府主义的社会基础，但把流氓无产者看作暴动的主要力量，认为在他们身上包含着未来社会革命的全部智慧和力量。他把未来社会描绘成绝对自由的无政府状态。他反对一切权威、社会立法和建立无产阶级政党，拒绝进行政治斗争，主张个人和社会的绝对“自治”。他的信条是“自由即至善”。"
 FRW_Syndicates.2.a:0 "集体化社区的遐想"

 FRW_Syndicates.3.t:0 "共产论"
 FRW_Syndicates.3.d:0 "克鲁泡特金通常被视为无政府共产主义最重要的理论家，克鲁泡特金觉得合作会比竞争更有益，主张合作是自然状态的现象。他主张借由人们自行“没收全社会的财富”来废止私人财产，并以一个由人们自愿组织、无阶层分别的网络来协调经济运作。他主张在无政府共产主义里“房屋、田地、和工厂都不再是私人财产，而是归属于公社或国家的。”而货币、工资、和贸易将会被废止。个人和团体将会使用并控制他们所需要的资源，无政府共产主义的目标便是将“收割或制造出的产品分配给所有人，让每个人自由的使用他们。”除此之外，他重复的强调道（如其他无政府共产主义者）将不会强迫个人接受共产主义，主张“占有他们所能耕种的土地大小”的小耕农们、“居住在对他们人数而言大小适当的房屋”的家庭们、和“使用他们自己的工具或纺织机”的工匠们都能自由的选择他们想要的生活。"
 FRW_Syndicates.3.a:0 "怪异的遐想"

 FRW_Syndicates.4.t:0 "索雷尔逝世"
 FRW_Syndicates.4.d:0 "就在凌晨2时34分许，法兰西伟大的工团主义导师索雷尔在睡梦中离世，经过法医的诊断符合自然逝世的症状，出人意料的事，索雷尔的家人并未举行盛大的葬礼告别仪式，各国无政府主义者发来悼念，由索雷尔的弟子爱德华伯斯在葬礼上发表悼词，根据索雷尔最后的遗嘱，爱德华伯斯将会是法兰西未来的领导者。"
