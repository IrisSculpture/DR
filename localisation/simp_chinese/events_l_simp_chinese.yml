 Worldcountry.1.t:0 "色当纪念日[GetNewsHeadline]"
 Worldcountry.1.d:0 "色当，一个承载着法兰西帝国屈辱的地方，也正是色当奠基了奥地利在德意志邦联的地位，当，五十年一晃而过，德意志联军进军巴黎的日子仿佛还在昨日，但时局已不同往日，如今的法国被赤色份子所把控，甚至意图荼毒我们的人民，严重威胁了我们维持五十年的欧陆和平。虽然色当纪念日并不是法定纪念日，但邦联各国都会自发的组织一些庆祝活动，奥地利皇帝斐迪南亲自出席了维也纳当地庆祝活动，并在广场观摩了一场小规模的阅兵仪式。"
 Worldcountry.1.a:0 "法兰西不过是手下败将。"
####
 WorldNew.1.t:0 "德法战争[GetNewsHeadline]"
 WorldNew.1.d:0 "随着边境的不断冲突,德意志帝国和法兰西民主联邦在边境聚集了大量的军队,两个欧洲大陆上的大国互相宣布对对方开战,这也是自1871年以来双方又一次的角斗,在此之前的数天法国已经开始动员,很多热衷的法国人支持这场战争,希望血洗1871年的耻辱,法兰西民主联邦希望能够通过战争解决欧洲大陆上反动威胁,而威廉二世希望一劳永逸的将红色威胁从欧洲大陆上抹去。"
 WorldNew.1.a:0 "世界大战越来越近了。"

 WorldNew.2.t:0 "如果他们发生了"
 WorldNew.2.d:0 "据悉，近日英国殖民地大臣温斯顿·丘吉尔以自己的名义出版了一本名为《如果他们发生了》的架空历史小说，较市场上流传的架空小说不同的是，这本书以丘吉尔他自己为主角，描写了丘吉尔从怀才不遇主战派的殖民地大臣，到“第二次世界大战”爆发得意上任英国首相，最终领导英国联合美国战胜“邪恶野蛮的纳粹德国”，巧合的是，这个架空的“纳粹德国”其领导人是和丘吉尔一样是过去二十年间殖民地战争中立功晋升的奥地利将军阿道夫·希特勒，这篇小说展示的极端对德主战政治立场自不必多说，但其对“轴心国”、“纳粹主义”、“欧洲世界大战”和“东欧社会主义”的详细描写，则让人寻味。"
 WorldNew.2.a:0 "无异于痴人呓语"


 WorldNew.3.t:0 "布尔什维克获胜"
 WorldNew.3.d:0 "这场旷日持久的血腥内战终于在红旗的海洋之间落下帷幕,尽管俄罗斯还有部分地区仍有零星的白军叛乱事件的发生,但不可否认的是,战争的胜利还是倒向了布尔什维克一边,最高苏维埃决定在各地建立地方苏维埃,阿芙乐尔”号战舰停靠在涅瓦河河面,船身被装饰了大量的鲜花和横幅接受着人民的检阅,水兵和群众一同走上街头游行以此来纪念这个意义非凡的日子。在察里津,人们在苏维埃的带领下重建饱受内战摧残的家园。在基辅，中央拉达的流亡宣告了乌克兰反动政府的消亡,也代表着国外武装干涉的妄想破碎,在西伯利亚,大量沙皇时代被流放的政治犯被审核释放,众多被迫害的群众回到了故乡。"
 WorldNew.3.a:0 "社会主义的又一次胜利"


 WorldNew.4.t:0 "塞尔维亚吞并黑山"
 WorldNew.4.d:0 "战争的阴再次笼罩在巴尔干半岛上,庞大的“塞尔维亚王国”曾是巴尔干的霸主之一,“杜利亚王国”也就是黑山,不得不依附于塞尔维亚。12世纪时期,黑山被塞尔维亚王国征服,成为了塞尔维亚的—部分。同样属于南斯拉夫民族、同样信仰东正教,让黑山和塞尔维亚之间的差距变得很小。黑山居民也被塞尔维亚人称为是大山里的塞尔维亚人。因此黑山当地居民也对着这个曾经的同胞有着较高的认同感,塞尔维亚政府也想要收回对这片土地的控制权,以此来恢复先祖的荣耀,重新回到12世纪的版图,伴随着塞尔维亚的军队开进黑山首都波德戈里察,给饱含战火的土地画上了句号。"
 WorldNew.4.a:0 "野心不小！"


 WorldNew.5.t:0 "舍迈尔-内志战争[GetNewsHeadline]"
 WorldNew.5.d:0 "拉希德家族在1891年攻占利雅得之后，沙特家族被赶至内志地区，而胜利的拉希德家族成长为阿拉伯半岛内陆最强大的政治势力，他们依附于伊斯坦布尔苏丹、维持着阿拉伯半岛内陆古老的部落政治；而拥有两大圣城麦加与麦地那的汉志地区，则世代处于麦加谢里夫哈希姆家族的统治之下，奥斯曼帝国驻军于此。在奥斯曼国力逐渐衰弱下，拉希德的靠山已经荡然无存，沙特家族夺下一连串的军事胜利，并且重新夺回利雅得，如今伊本·沙特要求与拉希德王国划定边界，反被侯赛因羞辱。双方很快在卡西姆地区交火"
 WorldNew.5.a:0 "万物非主，唯有真主。"


 WorldNew.6.t:0 "波兰宣布独立[GetNewsHeadline]"
 WorldNew.6.d:0 "在欧洲政治地图上消失123年后，波兰重新获得独立。这主要归功于波兰社会积极分子的坚持和奉献，他们在被奴役期间将对语言和民族文化的忠诚传递给了新一代年轻的波兰人。尽管经历了一百多年的奴役、对民族起义的血腥镇压、政治镇压、西伯利亚的卡托加，以及世纪之交日益加剧的俄罗斯化和德国化政策，波兰人并没有放弃重获独立的梦想。波兰精英以各种方式试图向波兰农民和工人灌输民族意识。开发了各种形式的自我教育，并努力在学校系统中保持波兰语。波兰所有主要政党都在其宣言中提出了重建波兰国家的议程。"
 WorldNew.6.a:0 "波兰尚未迷失"
 WorldNew.7.t:0 "芬兰宣布独立[GetNewsHeadline]"
 WorldNew.7.d:0 "芬兰人在曼那海姆将军的领导下将俄军赶出了芬兰，芬兰参议院起草了独立宣言和新的共和政体提案，议会通过了《独立宣言》。同时由斯温胡武德领导的政府发布了芬兰独立宣言。芬兰议会以100-88的票数通过了独立宣言。"
 WorldNew.7.a:0 "为无价之名高呼"

 WorldNew.8.t:0 "白罗斯独立[GetNewsHeadline]"
 WorldNew.8.d:0 "红白红的旗帜飘扬在广袤的东欧原野上——在明斯克，在戈梅利，在维捷布斯克......饱受沙皇欺凌，颠沛流离；曾是立陶宛，波兰，沙俄的白俄罗斯人自从有了白罗斯这个名词以后第一次成为了自己的主人，白罗斯社会民主党希望将白罗斯人民共和国塑造为一个健康的社会民主主义国家，确保白罗斯文化的发展，特别是在俄罗斯人的虎视眈眈下从他们的威胁下保卫自己的家园。"
 WorldNew.8.a:0 ""






