 HINT_AIR_BASE:0 "提示：空军基地"
 HINT_AIR_BASE_TEXT:1 "世界被划分为事先定好的§Y空域§!。一支§Y空中联队§!是一组同一种类的飞机 （例如：战斗机或轰炸机），他们能被分配到一个区域。\n\n当你点击了一个§Y空军基地§!（在地图上或在空军界面里），会弹出一个该空军基地的窗口并自动选择该基地的所有空中联队。\n\n右键点击空域或空军基地可以把空中联队分配给该空域或让其转场到新的基地。"
 HINT_CONSTRUCTIONS:0 "提示：建设"
 HINT_CONSTRUCTIONS_TEXT:2 "这是§Y建设§!界面，你可以在这里建设你的地区和省份。在游戏开始时，建议花几年建设§Y民用工厂§!，随后再开始建设§Y军用工厂§!或其他更特殊的建筑。修建民用工厂可以在长远上让你修建更多的工厂。\n\n所有空闲的民用工厂都会被用来建设建造队列里的新建筑。\n\n为了方便你查看，民用工厂都被高亮显示。§Y点击进入建造模式§!。当处于建造模式时，点击地图来添加建设任务到队列里。§Y按住 shift 点击将添加最大数量。§!"
 HINT_ARMY_PLANNER:0 "提示：招募与部署"
 HINT_ARMY_PLANNER_TEXT_1_1:2 "This is the §YRecruit & Deploy§! screen and this is where you queue new divisions for training and later on deployment. We recommend that you add a §YDivisione di Fanteria§! Division to the queue.\n\nDivisions in training will first attempt to gather the §YEquipment§! they require. Once they have Equipment, they will begin their training. Training progress can never exceed equipment progress.\n\nClick the §YTrain§! button to add a Division for training."
 HINT_ARMY_PLANNER_TEXT_1_2:1 "Once Divisions have completed their training, they can be §YDeployed§! to a §Ylocation of your choice§!. You may only deploy Divisions in your core territory."
 HINT_ARMY_PLANNER_TEXT_2:2 "部队可以被顺序或并列建造。\n\n被并列训练的部队会以同样的速率获得§Y装备§!。所以他们都会在大致相同的时间完成。当一支部队获得了所有需要的装备并完成了全部训练，他们就会被部署到你选择的位置。\n\n点击§Y添加单位§!来增加并列训练的部队。\n\n当战况不利于你的时候，也许在部队§Y获得所有装备和训练前§!就部署更为有利。当然如果可以，这应当被避免。\n\n你可以在《钢铁雄心IV》维基读到更多关于应该招募什么部队的信息。"
 HINT_DIPLOMACY_SCREEN:0 "提示：外交"
 HINT_DIPLOMACY_TEXT:2 "这是§Y外交§!界面，在这里你能和别的国家进行外交。"
 HINT_DIVISION_DESIGNER:0 "提示：单位编成界面"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:1 "这是§Y单位编成界面§!，在这里你可以新建或编辑§Y单位编制§!。新建或编辑单位编制需要消耗£army_experience §Y陆军经验§!。\n\n在你能新建或编辑单位编制前你需要更多的£army_experience 陆军经验。"
 HINT_DIVISION_DESIGNER_XP_TEXT:1 "这是§Y单位编成界面§!，在这里你可以新建或编辑§Y单位编制§!。编辑或创建新的编制需要消耗 £army_experience  §Y陆军经验§!。陆军经验可以通过战斗或演习来获取。新兵不会产生 £army_experience  陆军经验。\n\n点击支援列的空格向你的师添加 £unit_artillery_icon_small §Y火炮支援连§!。完成添加后，点击§Y保存§!。你所有使用该编制的部队从现在起会需要火炮§Y装备§!。"
 HINT_EDIT_TEMPLATE_TEXT:0 "你正在生产并没有被任何§Y师编制§!用到的装备。而你也拥有足够的£army_experience §Y陆军经验§!来做点什么。\n\n点击§YDivisione di Fanteria§!或其他单位边上的§Y编辑§!。"
 HINT_EXECUTE_ORDER_TEXT:1 "在肖像的后面，有一个小的进度条（3）显示你和敌人的相对力量。\n\n如果你还没给这个集团军分配指挥官，你现在应该分配一位。点击左上方的空白肖像。\n\n如果所有事情看上去都对你有利，计划预期指示灯（2）应该是绿色的。如果是这样，点击执行计划按钮（1）。"
 HINT_NAVAL_MISSIONS:0 "提示：海军任务"
 HINT_NAVAL_MISSIONS_TEXT:2 "这是§Y舰队§!界面，在这里你可以给选择的舰队下指示。你可以通过让你的舰队执行§Y海军任务§!来完成一些工作。\n\n一支舰队通常被分为几只§Y特遣舰队§!。舰队可以同时活跃于数个海域，但特遣舰队却不行。当一支舰队在执行海军任务时，它将尝试覆盖所有所选海域，但这会使其力量过于分散以至于难以抵挡强势敌军势力。\n\n为了让舰队执行§Y海军任务§!，点击高亮的任务按钮然后右键点击一个§Y海域§!。命令你的舰队去一个区域§Y巡逻§!似乎是个好主意。"
 HINT_LOGISTICS:1 "提示：后勤"
 HINT_LOGISTICS_TEXT:1 "这是§Y后勤§!界面。这个界面的目的是帮助你查看生产速度是否跟得上消耗。\n\n如果你认为生产了超过需求的某型§Y装备§!，也许减少该型号装备§Y生产线§!上的工厂数量会是一个好主意。"
 HINT_LOGISTICS_TEXT_2:2 "补给从£GFX_capital_hub_texticon §Y首都补给中心§!分配，并通过£GFX_train_texticon §Y火车§!或£GFX_convoy_texticon §Y运输船§!流向不同省份的£GFX_supply_hub_texticon §Y补给中心§!或£GFX_naval_supply_hub_texticon §Y海军基地§!。\n\n然后补给将分配给枢纽范围内的陆军师，你可以通过选择£GFX_supply_hub_texticon §Y补给中心§!并按住SHIFT查看补给范围。范围会受到机动化比例的影响，机动化会消耗£GFX_unit_motorized_icon_small 卡车。\n\n效率进一步受到£GFX_railways_texticon §Y铁路§!和£GFX_naval_supply_hub_texticon §Y海军基地§!的水平影响，由于缺乏£GFX_train_texticon §Y火车§!，以及敌人的空袭，造成了补给上的§R瓶颈§!。这些可以通过升级通往首都供应中心的铁路来缓解，防空火力并确保有足够的火车。补给的满足比例显示在§Y补给地图§!£GFX_F4 。"
 HINT_OBJ_LOG_1:1 "Switch to §LSupply Map Mode§! £GFX_F4"
 HINT_OBJ_LOG_2:1 "Switch back to §Lregular map mode§! £GFX_F1"
 HINT_NATIONAL_FOCUS:0 "提示：国策"
 HINT_NATIONAL_FOCUS_TEXT:0 "这是§Y国策§!界面。这里允许你的国家选择一些政治目标，这些政治目标或是带来一些加成，或是产生一些能推进游戏进行的效果。\n\n为了方便你选择，我们已经高亮了一些我们推荐的初始国策。推荐这条路线的理由是它允许你尽快获得另一个§Y科研位§!，允许你同时多研究一项 £tech_mod  §Y科技§!。"
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT:0 "Recommended National Focus"
 HINT_NO_TEMPLATE:0 "提示：没有编制"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "你点击了§Y没有编制警告§!。别紧张，点击警告寻找答案是一件很好的事，他们在这里就是为了帮你。\n\n最可能的情况是，你创建了一条火炮生产线，然而当前，你没有一个§Y单位§!的§Y单位编制§!会使用这个装备。\n\n当你获得更多的£army_experience §Y陆军经验§!后，你可以修改你的单位编制来增加火炮。£army_experience 陆军经验可以通过战斗或演习来获取。\n\n现在你可以忽略这个警告，教程会在你获得更多的£army_experience 陆军经验后帮助你。"
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "你点击了§Y没有编制警告§!，这个警告告诉你，你正在生产没被使用的装备。\n\n为了让你的单位使用新型装备，你需要修改他们的§Y单位编制§!。编辑单位编制消耗 £army_experience  §Y陆军经验§!。\n\n前往§Y招募与部署§!界面选择单位编制来§Y编辑§!。\n\n在这个警告上悬浮鼠标弹出说明框，你可以看到你正在生产哪些没被用到的装备。"
 HINT_POLITICS_SCREEN:0 "提示：政治"
 HINT_POLITICS_SCREEN_TEXT:0 "这是§Y政治界面§!，在这里你可以查看国家的§Y国策§!，£pol_idea §Y法律§!，§Y雇员§!等。\n\n£pol_power §Y政治点数§!代表了你国家实现政治目标的能力。\n雇佣顾问，正当化宣称或是保障独立都需要 £pol_power 政治点数。\n\n£pol_idea 理念给你的国家在各个领域带来加成，不过他们也需要用 £pol_power 政治点数来实施。"
 HINT_PRODUCTION_LINES:0 "提示：生产线"
 HINT_PRODUCTION_LINES_TEXT_1:1 "This is the §YProduction Lines§! screen. Production Lines produce the equipment needed for your war effort. It is recommended that you produce both the equipment you need now and that you might need in the future.\n\nThere are two types of Production Lines: Military and Naval. The first uses £factory_item  §YMilitary Factories§! and the latter uses £naval_factory_icon  §YNaval Dockyards§!. The more factories are assigned to a Productions Line, the faster it will produce the equipment you need.\n\nA Production Line can be created by clicking one of the four highlighted buttons."
 HINT_PRODUCTION_LINES_TEXT_2:1 "Once you select an equipment type, a Production Line will be created for that equipment type.\n\nRead the §Ynext page§! of this hint to §Ysee recommendations§! on what to produce and how many factories to assign to each Production Line."
 BUTTON_HINT_PAGE_1:0 "1"
 BUTTON_HINT_PAGE_2:0 "2"
 HINT_PRODUCTION_LINES_2_1:0 "在下面的图片里，你可以看到一条分配了§Y10个§!£factory_item §Y军用工厂§!的生产线。"
 HINT_PRODUCTION_LINES_2_2:0 "我们推荐你同时新建以下生产线："
 HINT_RESEARCH_TREE:0 "提示：科研树"
 HINT_RESEARCH_TREE_TEXT:1 "这是§Y科研树§!。尽管一眼看上去铺天盖地，但实际上它并没有那么复杂。我们为你高亮了一些游戏开局的推荐科技。\n\n提升国家的工业基础和一些通用的军事项目总是一个好主意，随着游戏的进展，也许应该开始研究一些更特别的科技，例如军事学说或是飞机。这都取决于你打算做什么。\n\n当你提前研究科技的时候，将会花费更多的时间。有一些§Y国策§!能够降低某些科技的超前惩罚。"
 HINT_RESEARCH_SCREEN:0 "提示：科研"
 HINT_RESEARCH_SCREEN_TEXT:0 "这是§Y科研§!界面。你拥有一些科研槽，每个都可以研究一个£tech_mod  §Y科技§!。点击空闲的§Y科研槽§!选择一项研究。\n\n不同国家有不同的科研槽数量，主要国家通常会多一些。通过某些§Y国策§!可以解锁额外的科研位。国策会在另一个警告和提示中介绍。"
 HINT_DECISION_SCREEN:0 "Hint: Events and Decisions"
 HINT_DECISION_SCREEN_TEXT:1 "§YEvents§! occur throughout the course of play. There are a whole range of events in the game, which can result in positive, negative and mixed outcomes for a player's country. They take the form of a pop-up notification on the player's screen, which may present a player with a choice, or may simply inform the player of the consequences and require they acknowledge the event has occurred.\n\n§YDecisions§! are long and/or short term goals you can strive for. Making decisions costs £pol_power §YPolitical Power§!.\n\nIn the long run, you could even try to §YRealize Roman Ambitions§!?"
 HINT_INTELLIGENCEAGENCY_SCREEN:0 "Hint: Intelligence Agency"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT:2 "This is the §YIntelligence Agency§! screen. An §YIntelligence Agency§! is required for recruiting spies, gathering intel, establishing spy §Ynetworks§! and undertaking covert §Yoperations§!. §YCryptology§! is another facet of the war, and cracking the enemy's cipher can give you a huge advantage on the battlefield.\n\nThe higher your intel is, the more you know about your enemy's troop deployments, industrial capacity, research focuses, and more.\n\nYou can §GRight-Click§! a country to show its' §YIntel Ledger§! in the tab next to §YDiplomacy§!."
 HINT_OFFICER_CORPS_SCREEN:1 "Hint: Officer Corps"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1:2 "This is the §YOfficer Corps§! screen. This is where you appoint the §YMilitary High Command§!, a §YTheorist§!, as well as the §YChief of  Army§!, §YNavy§!, and §YAir Force§!. \n\nMilitary High Command and Chiefs provide daily £army_experience  §YArmy Experience§!, £navy_experience  §YNavy Experience§!, £air_experience  §YAir Experience§! as well as bonuses to specific stats shown below each branch."
 HINT_OFFICER_CORPS_SCREEN_TEXT_2:1 "Theorists reduce the cost of Land, Naval and Air §YDoctrines§!, which focus on overall strategy. These are set for each military branch, providing bonuses to fielded divisions, fleets and air regiments."
 HINT_OCCUPIED_TERRITORIES_SCREEN:1 "Hint: Occupied Territories"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT:2 "In order to combat resistance and police the population, occupied states will need to be garrisoned by military troops to perform police duties. The in-game Garrison represents this and can be assigned from the §YOccupied Territories§! tab in your §YPolitics Screen§!, which is opened by clicking on your country flag in the upper left corner.\n\nThe divisions needed to staff the garrisons are not visible on the map and are allocated and get their equipment automatically. The equipment allocation can be set via the §YRecruit & deploy§! tab."
 HINT_SELECT_UNIT_TEXT:0 "是时候向§Y埃塞俄比亚§!宣战了。第一步，你应该通过创建一个战斗计划并设置进攻命令来给你的部队提出指令。\n\n在§Y厄立特里亚§!地区§Y选择高亮部队§!。"
 HINT_TRADE_SCREEN:0 "提示：贸易"
 HINT_TRADE_SCREEN_TEXT:3 "这是§Y贸易§!界面，在这里你可以用你民用工厂的产出来交换资源。\n\n§Y资源不足警告§!在你有生产线缺乏资源时就会显示。缺乏资源的生产线会以较低的速率继续生产。贸易是一个可行的解决方案。\n\n记住当你把民用工厂用来交易，他们就无法同时用来建造建筑了。"
 HINT_WAR_SCREEN:0 "提示：战争"
 HINT_WAR_SCREEN_TEXT:0 "这是§Y战争§!界面，在这里会显示战争的进程。\n\n意大利正和埃塞俄比亚交战，不过现在不用担心。然我们看看其他的提示。"
 HINT_WORLD_TENSION:0 "提示：全球紧张度"
 HINT_WORLD_TENSION_TEXT:0 "这是£world_tension_icon  §Y全球紧张度§!界面。所有引起全球紧张度变化的事件都会在这里列出。\n\n全球紧张度是一个用来描述这场游戏热度的度量。一些国家的§Y外交行动§!在全球紧张度没有到达一定程度前无法执行。\n\n一般而言，轴心国家希望全球紧张度保持低点来阻止民主国家干涉，而民主国家则希望全球紧张度升高以便于干涉。\n\n宣战，正当化宣称，吞并领土，完成某些§Y国策§!都能升高全球紧张度。\n\n全球紧张度越高，你离一场世界大战就越近。"
 HINT_WORLD_TENSION_TEXT_2:0 "£world_tension_icon  §Y全球紧张度§!是一个用来描述这场游戏热度的度量。一些国家的§Y外交行动§!在全球紧张度没有到达一定程度前无法执行。\n\n一般而言，轴心国家希望全球紧张度保持低点来阻止民主国家干涉，而民主国家则希望全球紧张度升高以便于干涉。\n\n宣战，正当化宣称，吞并领土，完成某些§Y国策§!都能升高全球紧张度。\n\n全球紧张度越高，你离一场世界大战就越近。"
