 tut_1_text_1:0 "欢迎来到§Y《钢铁雄心IV》§!教程！\n\n你将指挥战争时期的意大利@ITE 。阅读提示框可以帮助你更好地理解这个游戏，所以请好好地使用它们。"
 tut_1_text_alert:0 "从解决屏幕上方的§Y警报§!开始吧。"
 tut_2_text_1:0 "很好！既然你已经解决了警报，是时候投入战争之中了。意大利开局便与埃塞俄比亚处于战争状态，只要你耐心学习，他们完全构不成任何问题。\n\n将镜头向东南方向移动，直到你找到非洲的埃塞俄比亚为止。当你的镜头在正确的地方后，§Y选择§!$STATE|Y$地区的军队。"
 tut_3_text_1:2 "干得漂亮！现在你将要学习怎么计划一次进攻。\n\n复数个师可以组成一个§Y集团军§!。集团军则可以绘制作战计划，你可以可派遣一位§Y指挥官§!来带领他们。\n\n点击屏幕下方的§Y新集团军§!按钮。"
 tut_3_text_2:1 "While you have divisions selected, click the §YNew Army§! button at the bottom of the screen."
 tut_4_text_1:2 "不错！建立一支集团军只是第一步。\n\n你可以绘制§Y作战计划§!来给§Y集团军§!下达指令。\n\n点击§Y前线§!按钮，接下来再次点击埃塞俄比亚的边界线。"
 tut_5_text_1:2 "很好！埃塞俄比亚现在有一条§Y前线§!了。但想要让你的士兵通过§Y战争计划§!进行进攻的话，你还需要绘制一个§Y进攻指令§!。\n\n点击§Y进攻线§!按钮然后点击右键，并在两个高亮省份拖移。"
 tut_6_text_1:0 "你现在创建了一个针对埃塞俄比亚的进攻指令。但在你执行指令前，或许应该让部队进行一定程度的准备。\n\n如果你允许你的部队准备$DAYS_OF_PLANNING|0Y$日的话，他们能够获得最多§G+$PLANNING_MAX|0%$§!的战斗加成。特定的£tech_mod §Y陆军学说§!可以更改§Y准备§!时间的长短，有些则可以更改你需要多久来达到最大准备程度。\n\n另外，建议你同样对空军进行准备。点击§Y厄立特里亚§!的§Y空军基地§!。"
 tut_7_text_1:1 "很好！如果想要确保你的士兵能够最终获得胜利，给予他们需要的§Y空军支援§!也十分重要。\n\n部署在§Y空域§!的§Y飞行支队§!可以被派去执行特定的任务。§Y支援§!飞机可以被派去执行§Y近空支援§!任务，这让他们能够加入陆地战斗中。\n\n右键点击§Y东非空域§!；来部署§Y厄立特里亚空军基地§!的§Y飞行部队§!，完成部署后请给他们下达指令。"
 tut_8_text_1:0 "很好！东非§Y空域§!现在有你的§Y空中部队§!了。但在他们做任何事情前，你必须要给你的空军下达§Y任务§!。如果空军部队没有任务的话他们只会呆在空军基地里。\n\n根据空军部队的不同，§Y空军任务§!也多种多样。§Y支援空军§!可以被派往执行§Y近空支援§!任务，这让他们得以加入地面战斗并直接攻击你的敌人。\n\n点击空军界面里的任务按钮来给空军派遣任务。"
 tut_9_text_1:2 "干得好！现在已经万事俱备，是时候执行§Y作战计划§!，并以意大利的名义征服埃塞俄比亚了。\n\n点击右下角的§Y默认地图模式§!按钮，并点击屏幕正下方的图标来选择你的军队。"
 tut_10_text_1:1 "非常好！但在我们开始进攻埃塞俄比亚前，你应该先给你的集团军指定一位指挥官。点击左上角§Y空白的指挥官头像§!并从列表中挑选一位指挥官。\n\n点击屏幕下方的§Y执行计划§!按钮来命令你的军队开始进攻。"
 tut_10_text_2:0 "执行计划按钮"
 tut_11_text_1:1 "你的军队将会向埃塞俄比亚的首都，亚的斯亚贝巴进军。当你占领足够的领土后，他们就会投降。\n\n按下£SPACE 来§Y继续§!游戏。你可以按£KP_PLUS 键或者£KP_MINUS 键来调整游戏速度。比起一直使用一个速度，玩家大多数时候回根据情况的不同调整游戏速度。\n\n提示：如果你更喜欢手控制单位，选择一个师然后右键点击省份来覆盖作战计划的指令。"
 tut_12_text_1:1 "埃塞俄比亚投降了！你赢了！\n你可以通过§Y和平谈判§!来下达要求。我们建议你选择§Y夺取所有地区§!。\n\n每个要求将会或多或少的增加£world_tension_icon §Y全球紧张度§!。§Y全球紧张度§!越高，你离一场世界大战就越近。\n\n一些国家的特定§Y外交选项§!会被锁定，直到全球紧张度增长到一定数值。越多下方的提示来了解更多。"
 tut_13_text_1:1 "你获得了胜利！战争结束了，埃塞尔比亚是最终的失败者。\n\n在和平时期你或许想要§Y转移士兵§!带海洋的另一边来将他们部署到不同的地方，或者为新的战争做准备。\n\n既然埃塞尔比亚已经被击败，这里再不需要这么多部队了。\n\n选择至少§Y4个师§!并右键点击将他们移动到§Y高亮的港口§!省份。"
 tut_14_text_1:1 "想要将部队在友方领土之间转移的话，己方部队必须先位于某港口区域。\n\n选择部署在§Y港口的部队§!并右键点击§Y另一个意大利本土的港口§!。"
