SUE_Victory_the_workers_desc:0 "同志们！我们社会民主工党的同志们,一向所说的要进行的工农革命,实现了！伟大的社会主义万岁,民主万岁,起来,饥寒交迫的奴隶,起来,全世界受苦的人！"


