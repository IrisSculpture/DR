  Part_of_Habsburgs:0 "奥地利帝国的一部分"
  aushun.1.t:0 "外莱塔尼亚要求控制波斯尼亚"
  aushun.1.d:0 "外莱塔尼亚一直对我们使得伊利里亚拥有与其平起平坐的地位耿耿于怀，随着外莱塔尼亚工业的缓慢起步，他们需要更多的原材料，劳动力。他们盯上了波斯尼亚，外莱塔尼亚希望我们将波斯尼亚并入他们的治下，但从民族角度来看，伊利里亚无疑比外莱塔尼亚更应该得到这一地区。假如我们支持外莱塔尼亚，这将使得伊利里亚，甚至帝国境内的所有斯拉夫人感到不安..."
  aushun.1.a:0 "让我们好好想想..."
  AUS_bir_1_tool:0 "我们选择支持伊利里亚，假如战后外莱塔尼亚仍然存在，她将会脱离我们的帝国。"
  AUS_bir_7_tool:0 "我们选择支持外莱塔尼亚，假如战后伊利里亚仍然存在，她将会脱离我们的帝国。"
  aushun.2.t:0 "波斯尼亚战争"
  aushun.2.d:0 "外莱塔尼亚王国开始了在伊利里亚的军事行动以夺取波斯尼亚，尽管他们都没有宣布脱离帝国，但是我们已经失去了对局势的控制。"
  aushun.2.a:0 "该死。"
  aushun.3.t:0 "外莱塔尼亚宣布撤军"
  aushun.3.d:0 "伊利里亚的顽强抵抗使得外莱塔尼亚不得不宣布停止在伊利里亚的军事行动。"
  aushun.3.a:0 "略微有点出乎意料。"
  aushun.4.t:0 "外莱塔尼亚吞并伊利里亚"
  aushun.4.d:0 "外莱塔尼亚摧枯拉朽的摧毁了伊利里亚的抵抗，外莱塔尼亚王国重新将伊利里亚至于她的统治之下。"
  aushun.4.a:0 "不出所料。"
  aushun.5.t:0 "波斯尼亚划归伊利里亚"
  aushun.5.d:0 "根据皇帝先前的承诺，波斯尼亚被划归伊利里亚的治下。"
  aushun.5.a:0 "就这样吧。"
  bosnia_war_1:0 "波斯尼亚战争"
  bosnia_war_1_desc:0 "局势正在脱离我们的掌控，伊利里亚与外莱塔尼亚都在动员军队，帝国现在摇摇欲坠..."
  bosnia_war_2:0 "波斯尼亚战争"
  bosnia_war_2_desc:0 "我们优秀的外交官们设法让匈牙利人冷静了下来，但他们不会无限期的等待我们兑现空头支票..."
