 WorldNews.1.t:0 "DR模组介绍"
 WorldNews.1.d:0 "1815年，如同一到五次反法同盟的结局一样，第七次反法同盟在滑铁卢折戟。拿破仑奇迹般的带领国民击退了仓皇赶来的普奥联军，再次稳固了他和他的家族在法兰西的地位。但战争在物质和精神上的消耗是不容置疑的，法兰西的士兵无心再战，法兰西的子民精疲力竭，法兰西的经济百废待兴，为了稳固皇权，拿破仑屈尊在维也纳与反法同盟各国缔结了和平条约《维也纳条约》，条约规定欧洲大陆维持现状，法国保留现有领土以及附庸国，拿破仑承诺不再入侵他国；德意志各邦共同组成德意志邦联以平衡欧洲大陆的势力，欧洲终于迎来了新时代的和平。但和平终有尽头，拿破仑三世继位后，对于他父亲所制定的和平政策有所不满，拿破仑三世希望建立以法兰西为首的欧洲新秩序，因此在1871年策划了对德意志邦联的入侵。拿破仑三世军事才能不比拿破仑一世，他的入侵虽然迅速，但还是被团结的德意志联军瓦解。法兰西的子民再也不能忍受战争的苦痛，于是于1871年发动巴黎公社革命，推翻了帝制，建立了法兰西民主联邦，拿破仑三世本人流亡海外。自此之后，欧洲大陆基本没有再发生过大的冲突。德意志诸国忙于内部纷争，而无暇顾及外国；哈布斯堡为自己王冠领地的叛乱而精疲力竭；大英帝国正在为自己长远的利益而付出代价；而新生的法兰西革命政权也为其大政府焦头烂额。在这样诡异的和平中，世界走向了20世纪，和平还能继续维持下去么？还是说新秩序将推翻已有的一切，彻底颠覆整个欧洲大陆？直到1920年的今天，世界俨然已走向历史的拐点。"
 WorldNews.1.a:0 "了解"
 WorldNews.2.t:0 "本mod特色"
 WorldNews.2.d:0 "优化了将领系统,新加了军衔系统,玩家可以通过带领军队来积累经验以便提升军职,目前有少将、中将、上将这三个军衔,军衔的提升是自动的,只要满足要求就可以晋升上一级\n\n\n在决策中每个国家都有一个社会阶级的系统,通过调整政策来确保阶级的稳定性,需要提醒的是,每个阶层的下限为-20,如果突破下限会带来严重的影响（指稳定度）。"
 WorldNews.2.a:0 "好的。"
 WorldNews.3.t:0 "[GetNewsHeadline]德法战争"
 WorldNews.3.d:0 "随着边境的不断冲突,德意志帝国和法兰西民主联邦在边境聚集了大量的军队,两个欧洲大陆上的大国互相宣布对对方开战,这也是自1871年以来双方又一次的角斗,在此之前的数天法国已经开始动员,很多热衷的法国人支持这场战争,希望血洗1871年的耻辱,法兰西民主联邦希望能够通过战争解决欧洲大陆上反动威胁,而威廉二世希望一劳永逸的将红色威胁从欧洲大陆上抹去。"
 WorldNews.3.a:0 "世界大战越来越近了。"
 WorldNews.5.t:0 "[GetNewsHeadline]英法战争"
 WorldNews.5.d:0 "英法这一对仇家又一次走到了对立面。从中世纪到拿破仑时代,英国人一直都是阻碍法国人最大的一块绊脚石,如今双方又开始针锋相对,英国皇家海军在附近的港口和沙滩布满了地雷,而皇家空军的飞机已从最近的机场起飞。巴黎方面正在筹划一次历史上最大的登陆战,虽然英吉利海峡阻挡了英国与法国,但不会阻挡法国人的决心"
 WorldNews.5.a:0 "百年的恩怨。"
 WorldNews.6.t:0 "[GetNewsHeadline]德意志统一"
 WorldNews.6.d:0 ""
 WorldNews.6.a:0 "德意志最强大！"
 WorldNews.8.t:0 "[GetNewsHeadline]德意志之战"
 WorldNews.8.d:0 "为了争夺德意志邦联的领导权，普鲁士和奥地利之间爆发了战争，普鲁士政府积极投入战争准备工作，决心使用军事力量来解决普鲁士在德意志的霸权问题，德皇威廉二世任命前参谋长的侄子小毛奇负责战争计划，而奥地利方面对于普鲁士的突然宣战十分惊讶，随即联合支持自己的小公国一起来抵御普鲁士的入侵者。"
 WorldNews.8.a:0 "兄弟反目。"

 Worldcountry.1.t:0 "伦敦股灾波及我国"
 Worldcountry.1.d:0 "伦敦股灾带来的负面影响终究还是波及到了我国,目前我国政府正在极力解决股灾带来的影响"
 Worldcountry.1.a:0 "真头疼"






 NewEvents.1.t:0 "[GetNewsHeadline]伦敦奥运会"
 NewEvents.1.d:0 "第四届夏季奥林匹克运动会于英国伦敦举办,英国政府在伦敦西区一个荒芜的丛林地带上兴建了一座有6.8万个座位,可容纳70000余观众的“现代”运动场,即“白城”运动场。在20世纪初期,这个宏伟的运动场是全伦敦市民的骄傲。\n\n开幕当天,气候不佳,大雾迷天,雨下个不停。国王、王后及国际奥委会官员出席了大会。在大会的开幕式上,英国人首倡了各代表队统一着装、在国旗引导下绕场一周的入场仪式,并要求各队通过主席台时倾斜国旗向英王致敬。俄国人强迫尚未独立的芬兰的选手在沙俄的旗帜下入场,芬兰运动员极为不满。但迫于沙俄的威逼,芬兰人放弃使用自己的国旗,在百米开外跟在俄国队的后面,如同一群散兵游勇,以此表示不满与抗议。其次,傲慢的英国人因视美国为其属地,而在会场上空升起所有参加国的国旗时,唯独不升美国等两三个国家的国旗。这引起了美国队的不满,他们的旗手在通过主席台时,目若无人,高举国旗,不向英王致敬,致使会场一阵骚乱。"
 NewEvents.1.a:0 "糟糕的开场"

