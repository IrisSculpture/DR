The_Zhiwan_War.1.t:0 "[GetNewsHeadline]直皖战争"
The_Zhiwan_War.1.d:0 "袁世凯死后,恢复民初法统。黎元洪继任民国总统,冯国璋当选副总统。但是政府实权控制在袁世凯心腹冯国璋的手中。在日本的扶持下,段祺瑞废除《临时约法》,取消老国会,提出“武力统一”的口号,段祺瑞在南方成立了“定国军”总司令部,自任总司令。同时直系军阀联合奉系军阀发动了对皖系的战争。"
The_Zhiwan_War.1.a:0 "华夏纷争又起"


 ZHX.1.t:0 "学生抗议运动"
 ZHX.1.d:0 "北京数以千计的学生涌向街道,开展大规模的宣传活动,三所高校的3000多名学生代表冲破军警阻挠,云集天安门,北京高等师范学校最早到达天安门。\n\n他们打出“誓死力争,还我青岛”的口号,指责北洋政府放弃青岛的政策,并且要求惩办交通总长曹汝霖、币制局总裁陆宗舆、驻日公使章宗祥。全国包括北京等地区四十多个学校的学生参加了这次总罢课。"
 ZHX.1.a:0 "镇压这群学生暴徒！"
 ZHX.1.a.tt:0 "§R极有可能激起民愤§!"
 ZHX.1.b:0 "学生运动不应操之过急,他们总会散去的。"

 ZHX.2.t:0 "北京当局镇压了学生运动"
 ZHX.2.d:0 "大批军警出动,以血腥的方式镇压了愈演愈烈的学生运动,被军警逮捕170多人。此举引发了新一轮的大规模抗议活动,抗议者从学生变成了工人和商贩。上海等地的工人开始大规模罢工,以响应学生。\n\n上海日商的内外棉第三、第四、第五纱厂、日华纱厂、上海纱厂和商务印书馆的工人全体罢工,参加罢工的有两万人以上。各地学生团体和社会知名人士纷纷通电,抗议政府的这一暴行。"
 ZHX.2.a:0 "何苦呢？"
 
 ZHX.3.t:0 "学生运动停止了"
 ZHX.3.d:0 "由于学生影响不断扩大,《五七日刊》和学生组织宣传,在经过一段时间的罢课后,北京政府解职了曹汝霖等人的职位。游行队伍被军警强行解散。工人相继复工,学生停止罢课。"
 ZHX.3.a:0 "消停会吧。"

 ZHX.4.t:0 "教育部废止文言教科书"
 ZHX.4.d:0 "自清末维新运动发端的国语运动到1920年正式下令,国民学校一二年级国文改国语,初步实现了口头语言与书面语言的一致,使国语在全国各地得到更大范围的推广,达到语音、语言和文法的统一。白话文运动具备了语文现代化运动的意义,并以其新文化的性质成为“五四”新文化运动的先锋和高潮。在这个大背景下,白话文教科书如雨后春笋,纷纷涌现：中华书局最先推出适合共和政治的《中华教科书》,带动了新式教科书的大批产生；商务印书馆1912年秋季出版了全套的《共和国新教科书》；1917年商务又出版了庄俞等编写,张元济校订的《国语教科书》。"
 ZHX.4.a:0 "中国迈向现代化的一步。"
#######cpc
 CPC.1.t:0 "[GetNewsHeadline]李大钊当选党内主席"
 CPC.1.d:0 "李大钊同志是我国最早一批研究马克思恩格斯理论的人,他早年东渡日本,就读于东京早稻田大学,开始接触社会主义思想和马克思主义学说。1915年回国后,他积极投身新文化运动,宣传民主、科学精神,抨击旧礼教、旧道德,向封建顽固势力展开猛烈斗争。\n\n在研究马克思主义后,他的思想认识迅速提高,从一个爱国的民主主义者转变为一个马克思主义者,李大钊同志推动了马克思主义在中国广泛传播,党内众多代表纷纷支持李大钊同志。"
 CPC.1.a:0 "恭喜守常先生。"

 CPC.2.t:0 "[GetNewsHeadline]包青山当选党内主席"
 CPC.2.d:0 "包青山同志拥有足够多的经验。他把马克思主义与浙江地区实际相结合,创造了一整套建党、建军和建立红色政权的经验,通过发展党组织,建立革命武装,组织农民起义。在各地打下了坚实的基础,包青山率领起义农军开展游击战争,运用“声东击西﹑避实击虚”成功地赶跑了盘踞浙江的一批旧地主旧军阀势力。"
 CPC.2.a:0 "恭喜慧生兄。"


 CPC.3.t:0 "[GetNewsHeadline]陈师复当选党内主席"
 CPC.3.d:0 "这次的选举结果令人惊讶,陈师复所倡导的无政府主义获得了党内大部分的选票,无政府主义跟“闻在宥天下,不闻治天下也”有异曲同工之处,以自发性秩序为根基的社会理论,在国际上称为互助主义。\n\n在无政府共产主义里“房屋、田地、和工厂都不再是私人财产,而是归属于公社或国家的。”而货币、工资、和贸易将会被废止。个人和团体将会使用并控制他们所需要的资源,无政府共产主义的目标便是将“收割或制造出的产品分配给所有人,让每个人自由的使用他们。"
 CPC.3.a:0 "安康也是康嘛。"

 CPC.6.t:0 "人民的政府"
 CPC.6.d:0 "经过我们的不懈努力,我们终于赶跑了盘踞浙江的反动势力,法国人已经给我们做了榜样,说明暴力革命是可行的,只有枪杆子才会让敌人惧怕我们的存在。"
 CPC.6.a:0 "革命不会停止。"
 CPC.4.t:0 "来自法国的声音"
 CPC.4.d:0 "通过我们同志在巴黎与工人支部的联系,巴黎方面同意向我们提供帮助以应对反动势力的侵袭。"
 CPC.4.a:0 "好同志。"
 CPC.5.t:0 "中共一大"
 CPC.5.d:0 "本次出席代表有：上海的李达、李汉俊,湖北的包惠僧、北京的张国焘、刘仁静,长沙的毛泽东、何叔衡,武汉的董必武、陈潭秋,济南的王尽美、邓恩铭,广东的陈公博、陈独秀,日本东京的周佛海。国际工运派赤色职工国际代表尼柯尔斯基出席了会议。提出了一个“共产党应该是民主集中制,应该是信仰共产主义,实现无产阶级专政,实行共产主义”的党纲交大会讨论。由李大钊主持会议,这次大会通过了《中国共产党的第一个纲领》,现在有如下三个领导人候选,分别是李大钊、包青山、和无政府主义代表的刘师复。"
 CPC.5.a:0 "李大钊（正统马恩主义）。"
 CPC.5.b:0 "包青山（左翼民族主义）。"
 CPC.5.c:0 "刘师复（无政府主义）。"
######shw
 SHW.1.t:0 "[GetNewsHeadline]俄罗斯大饥荒"
 SHW.1.d:0 "天气逐年反常,农业出现粮食减产,农村劳动生产率大幅下降。饥荒波及乌克兰、俄罗斯东南部、中部、西伯利亚、伏尔加河等地,据当地政府估计有930多万人可能受到影响可能高达320万人死亡。\n\n当地百姓甚至以树皮、干草为食,有传言称,灾情严重地区有人将小孩出售贩卖给其他人当作口粮,当地政府已经开始应急措施,以防饥荒带来更大的伤亡,尼古拉二世陛下也亲自前往农村地区视察灾情影响。"
 SHW.1.a:0 "骇人的大饥荒。"
 Famine_in_Russia:0 "所有的农作物产量减少"
 SHW.2.t:0 "一场起义正在酝酿"
 SHW.2.d:0 "从边境的政府官员得知,最近将会有一场暴动发生。"
 SHW.2.a:0 "镇压他们。"

 SHW.3.t:0 "[GetNewsHeadline]高加索武装起义"
 SHW.3.d:0 "十月革命失败后,以斯维尔德洛夫为首的布尔什维克党重新总结了经验和教训,这次他们选择在高加索这个对于他们而言工人基础极佳的地方选择起义,工人和民兵带起了红袖章,趁着夜色攻入并占领了广播台,火车站等重要地区。大部分沙皇军队的士兵丢盔弃甲,与此同时我国其他的城市也被暴动的布尔什维克夺取了政权,基辅地方政府受到了无政府主义者的袭扰,冬宫也被布尔什维克党袭击,波兰的民族主义者也在蠢蠢欲动,帝国已经到了崩溃的边缘。"
 SHW.3.a:0 "难以置信。"
 SHW.4.t:0 "[GetNewsHeadline]克鲁泡特金去世"
 SHW.4.d:0 "安那其主义理论家和活动家、俄国革命家、地理学家彼得·阿历克塞维奇·克鲁泡特金于在莫斯科德米特洛夫城公寓所因病与世长辞,冒着莫斯科严冬的严寒,两万人在科尔泰格游行至克鲁泡特金祖先的埋葬地诺维德维奇修道院。他们举着标语牌和黑色横幅,上面写着要求把所有无政府主义者从监狱里释放出来的要求,还有诸如“有威权就没有自由”、“工人阶级的解放是工人自己的任务”等格言,合唱团高呼永恒的记忆。当游行队伍经过布蒂尔基监狱时,囚犯们摇着窗户上的栏杆,唱着安那其主义者的圣歌向死者致哀,而克鲁泡特金被埋葬在诺沃德维奇公墓。"
 SHW.4.a:0 "一切都是瞬息，一切都会过去。"
 SHW.5.t:0 "起义席卷俄罗斯"
 SHW.5.d:0 "革命席卷了高加索地区,红军占领了高加索地区大量的城市,除此之外其他的工业城市也被红军占领，他们正有组织的开始向圣彼得堡进发。"
 SHW.5.a:0 "为了陛下！"
 SHW.5.b:0 "为了革命！"
 SHW.6.t:0 "[GetNewsHeadline]波兰宣布独立"
 SHW.6.d:0 "在欧洲政治地图上消失123年后，波兰重新获得独立。这主要归功于波兰社会积极分子的坚持和奉献，他们在被奴役期间将对语言和民族文化的忠诚传递给了新一代年轻的波兰人。尽管经历了一百多年的奴役、对民族起义的血腥镇压、政治镇压、西伯利亚的卡托加，以及世纪之交日益加剧的俄罗斯化和德国化政策，波兰人并没有放弃重获独立的梦想。波兰精英以各种方式试图向波兰农民和工人灌输民族意识。开发了各种形式的自我教育，并努力在学校系统中保持波兰语。波兰所有主要政党都在其宣言中提出了重建波兰国家的议程。"
 SHW.6.a:0 "波兰尚未迷失"
 SHW.7.t:0 "[GetNewsHeadline]芬兰宣布独立"
 SHW.7.d:0 "芬兰人在曼那海姆将军的领导下将俄军赶出了芬兰，芬兰参议院起草了独立宣言和新的共和政体提案，议会通过了《独立宣言》。同时由斯温胡武德领导的政府发布了芬兰独立宣言。芬兰议会以100-88的票数通过了独立宣言。"
 SHW.7.a:0 "为无价之名高呼"
#######ftx
 FTX.1.t:0 "[GetNewsHeadline]奉天内战"
 FTX.1.d:0 "奉天军队内部的分裂已经不可逆转,少帅的支持者和元老派发生了激烈的冲突。杨宇霆在热河举兵反对张学良的统治,发表反奉宣言,意图夺取奉天政府的权力,并且在热河杀害了老将之一的姜登选,曝尸街头。\n\n据悉杨宇霆部的6个步兵师,外加两个炮兵旅7万多精锐部队已经和张宗昌带领的白俄雇佣军会合,正在开往奉天。"
 FTX.1.a:0 "你们这群狗娘养的。"
 FTX.1.b:0 "去你妈的小六子。"
 QIN.2.t:0 "清廷复辟"
 QIN.2.d:0 "这可能是今年最令人意外的新闻了，在清将张勋的宣布下，岑寂多年的清廷再次出现在人们的视野当中。在复辟活动的“大帅府”中。张勋先后4次在道衙门大堂内召开督军会议，被推举为13省区大盟主。\n在张勋等保皇人士撺掇下，末代皇帝溥仪被推举为皇帝，但因年龄幼小，由张勋自任首席内阁议政大臣，在东北各地网罗前清廷官员，拼凑清廷机构。"
 QIN.2.a:0 "清廷归来"
####XYL
 XYL.1.t:0 "[GetNewsHeadline]匈牙利起义"
 XYL.1.d:0 "今天凌晨,布达佩斯爆发了一场政变,匈牙利社会民主党托布什克派的工人赤卫队发动了一场起义,迅速占领了布达的城区,控制了所有邮局、电话局、政府机关和银行以及其他战略要地。就在佩斯警察出动支援后,佩斯城区也爆发了起义作为相应。不久赤卫队击溃了前来增援的警察部队和当地驻军,并顺利在多瑙河上的塞切尼链桥会师。东方的德布勒森市也在数小时后也陷入了由匈牙利基萨什克派领导的工会政府的统治下。著名革命家库拉·贝恩被选为政府主席,宣布了向匈牙利其他地区进军的命令。"
 XYL.1.a:0 "奥匈帝国正在逐步瓦解。"
#######scx
 SCX.1.t:0 "[GetNewsHeadline]四川旱灾"
 SCX.1.d:0 "连年的战火和恶劣的天气早已把这片曾经富饶的巴蜀之地折磨地不成样子,各路的军阀搜剿着民众的余粮,大旱之年已经到来,农垦上的庄稼颗粒无收,穷苦人只能靠一种叫“观音土”的东西来勉强充饥,富农地主早已收起自己的粮食严防死守饥饿的灾民,不少人开始向外逃离四川,没米吃卖老婆,没钱卖孩子已经成了逃灾路上的潜规矩,大量被饿死的尸体七横八竖地躺在逃荒的路上。不少村庄已经绝户,没法逃荒的只能在自己屋中绝望地等待着死亡的到来,风略过田野,回荡着饿死鬼的喊叫声。"
 SCX.1.a:0 "人间炼狱。"

 ####FRW
 FRW.1.t:0 "慰问列宁"
 FRW.1.d:0 "党内代表代表团抵达日内瓦,弗罗萨尔和加香与列宁进行了会谈。加香向列宁介绍了法国社会现状,表示法国社会党十分关心俄国革命、并将以实际行动支援俄国革命的情况。代表团向列宁表明,法国社会党同意用革命暴力打碎资产阶级专政,建立无产阶级专政。回国后,加香举行了报告会,介绍了他们的瑞士之行,赞扬俄国革命,从而使法国社会党进一步了解了俄国革命和共产国际,极大地影响了广大党员的思想和情绪。"
 FRW.1.a:0 "斗争不会停止。"
 FRW.2.t:0 "[GetNewsHeadline]图尔大会"
 FRW.2.d:0 "为了推行社会变革,法国各左翼政党和来着各国共产党的代表于图尔举行第二国际大会。26个国家的131名代表出席。其中包括德国社会民主党、比利时社会党、瑞典社会民主工人党和英国工党。例会前例行奏响了国际歌,第二国际内部有正统马克思主义、和修正主义等等派别,以爱德华·伯恩斯坦、卡尔·考茨基为代表的修正主义派,宣扬合法议会政治；和以列宁、卡尔·李卜克内西、罗莎·卢森堡为代表的激进社会主义流派,则宣扬阶级斗争。会议中激进社会主义派正式对改良主义进行了批判,号召世界革命的呼声越来越响。"
 FRW.2.a:0 "对修正派的沉重打击。"
 FRW.3.t:0 "关于中国留法学生"
 FRW.3.d:0 "遥远的东方古国正在遭受军阀割据,战火连绵的现状。中国来的留学生抱着救国救民的信念远赴巴黎学习,我们是否应当尽所能及给予援助？"
 FRW.3.a:0 "提高他们的生活待遇。"
 FRW.3.b:0 "他们还不具备社会革命的基础。"
 Anarchism:0 "雅各布的演讲"
 FRW.4.t:0 "雅各布的演讲"
 FRW.4.d:0 "在巴黎高等师范学院内,雅各布走进大礼堂,理了理自己的领带和许久未打理的发型,讲手依托在讲台上：\n\n先生们,现在你们也许还不知道我是谁,我是一个靠盗窃为生的反叛者。此外,我还烧毁了几处宅邸,捍卫了我的自由以免受当权者的威胁。我已向你们坦白了我挣扎的一生。在得到你们的理解之前,让我来告诉你们最后一件事。如果你们主要因为我是一个小偷而谴责我,那么定义一下何为盗窃很有意义。在我看来,盗窃是所有人为了满足他们的胃口而都能感受到的一种欲望。这种欲望体现在一切事物中：从如生命般出生又凋亡的繁星,到空间中的虫子,如此之小,如此之多,以至于我们的眼睛都难以分辨。生活就是盗窃和屠杀。植物和动物彼此吞噬以求生存,因此每个人都在摄取、窃取着养分。我们要指控他犯罪吗？当然不会！那么为什么我们要将这些与其他的区别开来呢？因为其他的都需要付出努力,一定的劳动。而劳动正是社会的本质；即为了以微小的努力谋求大的幸福的所有个体的联合。欲除果,必先除因。烤面包的烘培师吃不到半点面包渣,做鞋补鞋的鞋匠露着脚趾头,织布缝衣的裁缝衣不蔽体,盖起高楼大厦、城堡宫殿的泥瓦匠的茅屋为秋风所破……什么都生产的人什么都没有,什么都不生产的人什么都有。如果存在盗窃,那只是因为一方有余,而另一方不足：只是因为一切都只属于少数人。直到人们将他们的快乐和悲伤,他们的劳动和财富共同分享,当一切都属于每个人时,斗争才会结束。\n\n作为一个革命的无政府主义者,我践行了我的革命。无政府主义万岁！"
 FRW.4.a:0 "有点道理。"
 FRW.4.b:0 "一派胡言！"
 Millerland_dead:0 "米勒兰已死"
 FRW.5.t:0 "米勒兰被刺杀"
 FRW.5.d:0 "米勒兰遭到无政府主义者的暗杀,凶手被警察所逮捕,而米勒兰当场死亡。米勒兰在就任总理期间,提出取消八小时的工作制度,把入阁说成是工人夺取政权的开端,是为了保卫共和制度并发展党的力量等等歪理。"
 FRW.5.a:0 "叛徒应有的惩罚"
 FRW.6.t:0 "犹太人问题"
 FRW.6.d:0 "犹太人是世界上一个相当特殊的民族。他们做生意的本事堪称一绝,我们有理由相信他们从我们国家掠夺了大量的财富和资产,他们是一群不知贪婪的吸血鬼。"
 FRW.6.a:0 "统统充公！"
 FRW.6.b:0 "我们不应该如此对待他们"
 FRW.7.t:0 "大规模抗议"
 FRW.7.d:0 "自从我们打压了犹太人的企业后,激起了犹太人群体极度的不满。他们纷纷开始上街游行,抗议我们的行为,他们举着三色旗,嘴里喊着口号：“我们也是法国的一部分”。"
 FRW.7.a:0 "反了他！"
 FRW.8.t:0 "二次革命"
 FRW.8.d:0 "革命胜利以来,我们一直都疏忽着党内的建设问题,无政府和修正主义者鱼龙混杂,给我们党内的治理带来了许多麻烦,是时候再次革命了。"
 FRW.8.a:0 "投降派的末日！"
 FRW.9.t:0 "唯一的领袖"
 FRW.9.d:0 "瓦卢瓦主席来自工农之家,早年,他也曾被无政府主义所蛊惑。但是在遇见索雷尔之后,他的人生轨迹开始变动,他开始变得激进,公开的反对犹太人,他们是贪婪无比的吸血鬼,同时朴素的爱国精神也让他和广大的法国百姓一样,痛恨侵占他们领土的德国佬,他发誓,迟早要让德国佬也体会一场国殇。"
 FRW.9.a:0 "法兰西万岁！"
 FRW.10.t:0 "无政府主义者要求权力"
 FRW.10.d:0 "前些阵子,有部分无政府主义者上街游行指责我们的政府,指责我们的权力过于集中,要求议会中增加无政府主义的席位。"
 FRW.10.a:0 "已经足够了"
 FRW.10.b:0 "做出让步"
 FRW.11.t:0 "无政府主义者要求改革官僚"
 FRW.11.d:0 "随着无政府运动的愈演愈烈,他们提出了改革官僚的想法。"
 FRW.11.a:0 "那不是他们该想的事"
 FRW.11.b:0 "做出让步"
 FRW.12.t:0 "无政府主义者政变"
 FRW.12.d:0 "我们的一步步妥协终于得到了报应,无政府主义者召集了大部分的民兵将政府大楼封锁,总理也被民兵所软禁在办公室里。他们抢占了警察局,广播站和报社,一场政变已经开始了。"
 FRW.12.a:0 "必须停止这种愚蠢的做法"
 FRW.12.b:0 "我们失败了"
 FRW.13.t:0 "雅各布当选政府总理"
 FRW.13.d:0 "雅各布当初在巴黎是显赫一时的江洋大盗,他将自己所偷窃而来的财物,分发给穷苦百姓,这样的行为使得他的人气在底层人民不断积累,在无政府主义者的派系中的地位也日益庞大,在多次无政府主义的运动之下,政变之后,曾经的大盗,如今的总理。雅各布做梦也不会想到这一天的到来。"
 FRW.13.a:0 "改革进行中"
 FRW.14.t:0 "政府改革"
 FRW.14.d:0 "革命是需要不断改进的,过去的模式对于现在有所老旧,我们要选举新的政府内阁,来改善我们的政策。"
 FRW.14.a:0 "这是好的"
 FRW_14_tt:0 "解锁了§Y部分内阁§!"
 FRW.15.t:0 "对于同性恋的看法"
 FRW.15.d:0 "第二国际领袖之一的恩格斯在信曾表达了自己反同性恋的观点:\n“对妇女的侮辱,却在自己身上得到报复,侮辱了男子本身,直到他们堕落到违反自然的‘男色’,直到他们堕落到玩弄男童的丑恶地步,并且用加尼米德的神话使他们的神同他们自己一样都受到侮辱为止。”恩格斯的厌恶来自于他的这样一种认知：同性性行为是“极端反自然”的。"
 FRW.15.a:0 "任何人都享有平等的权利"
 FRW.15.b:0 "恩格斯的理论没错"
 FRW.16.t:0 "工时制度"
 FRW.16.d:0 "工时制度即工作时间制度,规定了一个工人一天和一周的工作时长,以确保职工的休息休假权利和生产,保证工作任务的完成。"
 FRW.16.a:0 "6小时工作制"
 FRW.16.b:0 "8小时工作制"
 FRW_16_c_tt:0 "这会引起工人的§R不满§!"
 FRW.16.c:0 "10小时工作制"
 FRW.17.t:0 "共青团选举"
 FRW.17.d:0 "共青团现在目前共有4名候选人,法国社会党-可能派的雅克·多里奥,法国社会党-盖得派莫里斯·多列士,法国社会党-激进派莫里斯·拉波特,法国社会党-自由派昂利·洛泽雷"
 FRW.17.a:0 "莫里斯·拉波特"
 FRW.17.b:0 "雅克·多里奥"
 FRW.17.c:0 "莫里斯·多列士"
 FRW.17.D:0 "昂利·洛泽雷"
#####SUE
 SUE.X.t:0 "武器援助"
 SUE.X.d:0 "远方的蒸汽火车伴着晨光缓缓驶来,一节节满载武器的箱子被装卸在车台上。"
 SUE.X.a:0 "太好了"
 SUE.1.t:0 "起义行动中"
 SUE.1.d:0 "同志们,邪恶的沙皇在1919将我们的运动镇压了下去,我们牺牲许多重要的同志,但屠刀和子弹永远不会将我们打到,现在机会来了,格鲁吉亚将会是我们革命的发源地,我们的革命正在前进,正在发展成长,我们的斗争也在发展着,成长着。“苏维埃俄国被敌人包围了,反革命的暴动像火焰一样从这一端烧到那一端。这些个暴动都是因为全世界的帝国主义的金钱所供养所支持的,是由社会革命党与孟尔什维克所组织的。”所有这些向我们进攻的战争,像北方、像东方与南方,一切战争都是统一的战争。同志们,你们必须要记住：我们只有一条出路,那就是胜利。还有另外一条路那就是死亡,但是...."
 SUE.1.a:0 "死亡不属于工人阶级！"
