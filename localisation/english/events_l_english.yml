 UBS.6.t:0 "冲突爆发"
 UBS.6.d:0 "西弗吉尼亚州的红巾军重整军威,开始再一次行军。起义军的优势在于他们有着工会严密的内部组织结构,每个地方矿工联合会都建立了自己的小分队,通常地方领导者同时还是战场指挥官。匆忙完成了在洛根县的防卫工事后,凯芬做好了迎接起义军突袭的准备。来自全国各地的人扩充了凯芬的武装力量。矿工军的袭击计划是经典的钳制策略。北翼军队试图侧面攻击布莱尔山区,同时南翼军队向西前进,越过山脉。如果一切进行顺利,他们将在洛根县会合,并在唐·凯芬的墓碑上跳舞。但是矿工们很快了解到一条最古老的战争规则：敌人牢牢的把守住制高点,山地攻坚战处于劣势。凯芬的军队驻扎在布莱尔山双峰上,装备精良的军队把矿工们阻挡在通往双峰之间的缓坡上。南翼大约50个矿工直接冲锋,试图冲过布满机枪的山脊。凯芬的防守军,用机枪将矿工击退,强大的火力使五个矿工受伤。此外,凯芬并没有把他的防护局限于地面攻势。他派出特别配备、装载有催泪弹和炸弹的双翼飞机,但所有射向矿工的炸弹都没有击中目标。随着时间流逝,政府军方面的攻势也没有任何突破。矿工们意识到邦德霍兹的耐心已经到了崩溃的边缘,联邦军队随时可能到来,他们积聚最后的力量试图打通通往洛根县的防线"
 UBS.6.a:0 "工人们向前进！"
 UBS.6.b:0 "阻止这群叛国者"
 LEF.1.t:0 "[GetNewsHeadline]华人总统"
 LEF.1.d:0 "在社会党的票选和世界产联的支持下，华裔李恩富当选美国总统，这也是第一次有华人当选美国主席，在种族歧视遍地的美国，你很难改变一些人的想法，作为耶鲁大学毕业的高材生，李恩富用他的嘴和手中的笔，为他的同胞呐喊。他在新英格兰四处发表演说，准确剖析中国华工问题，提供强有力的论证，言辞激烈辛辣，强烈谴责反华运动的支持者，他的言行当时在耶鲁、在新英格兰引起极大反响。他猛烈攻击华工遭受的和其他种族工人不平等的待遇，他的一系列活动收获了基层群众的信任。他所成立的中国劳工工会也成为了美国第三大工会。在当选总统后，李恩富承诺会平等地对待所有不同国家不同肤色的人民。"
 LEF.1.a:0 "无论肤色，无论种族"


####WUP
 ZJY.1.t:0 "驱张代表团赴京"
