 LOADING_TIP_0: "In a nutshell: We don’t want to take a piece of the pie from anyone else’s hands, but we also want our own land under the sun.\n- German Foreign Minister Bernhard von Bülow"
 LOADING_TIP_1: "The eternal and fundamental cause of war is the lack of means of living, or to put it more elegantly, the destruction of economic balance... in the final analysis, it is poverty\n- Proudhon"
 LOADING_TIP_2: "We must have patience and courage, we still have to live, we still have to experience earth-shattering things...\n——Rosa Luxemburg"
 LOADING_TIP_3: "The monarch and even the supreme law\n——William II"
 LOADING_TIP_4: "Without revolutionary theory, there would be no revolutionary movement\n- Lenin"
 LOADING_TIP_5: "Be loyal, determined, and strong in character, and be confident in victory in action. In this way, and only in this way, can we control our destiny\n- Thalmann"
 LOADING_TIP_6: "We National Socialists are socialists, true, national, German socialists!\n- Gregor Strasser"
 LOADING_TIP_7: "The end gives justice to the means, but there must be something that gives justice to the end. \n——Trotsky"
 LOADING_TIP_8: "Let the storm come harder. \n——"Haiyan""
 LOADING_TIP_9: "Everyone is a king.\n——Huey Long (campaign slogan)"
 LOADING_TIP_10: "Our young people's thoughts should be based on practical aspects and must not have lofty ideals. \n——Chen Duxiu"
 LOADING_TIP_11: "Without freedom of thought, one would rather die. \n——Chen Yinke"
 LOADING_TIP_12: "The red flag is dyed red with the blood of the martyrs, and the blood of the martyrs makes it the flag of the Republic. \n——Auguste Blanqui"
 LOADING_TIP_13: "Everyone has the ability to work, and everyone can do the work of labor. Therefore, the victory of laborism is also a victory for the common people. \n——Li Dazhao"
 LOADING_TIP_14: "Today's youth are more stubborn than our generation. \n——Lu Xun"
 LOADING_TIP_15: "I have never accused a poor man. \n——Huey Long"
 LOADING_TIP_16: "Forget that you are Hebrews, forget that you are Poles, Germans or Russians. The workers have only one country, one race, and one belief. \n——Joseph Ettore"
 LOADING_TIP_17: "Class struggle will disappear only when people share joy and pain, labor and wealth, only when everything belongs to everyone. \n——Alexander Jacob"
 LOADING_TIP_17: "Since ancient times, we have had people who worked hard, people who worked hard, people who prayed for the people, and people who sacrificed their lives to seek the Dharma. \n——Lu Xun"
 LOADING_TIP_18: "A warrior with flaws is still a warrior, and a perfect fly is just a fly. \n——Lu Xun"
 LOADING_TIP_19: "If winter comes, can spring be far behind. \n——Shelley"
 LOADING_TIP_20: "If we don't end the war, the war will end us. \n——Wells"
 LOADING_TIP_21: "A great army, inspired by a unified will, becomes extremely noble and reliable. \n——Archidamus"
 LOADING_TIP_22: "On Earth, two clasped hands have done more work than the rolling wheels of all war machines. \n——Hugo"
 LOADING_TIP_23: "All I need in my life is water, bread, and work. \n——Dzerzhinsky"
 LOADING_TIP_24: "Marxism has always made sense to historians of ideas—how a dogma so illogical, so rigid, could exert such a powerful and lasting influence on human thought and, through them, on historical events. . \n——"The End of Laissez-faire""
 LOADING_TIP_25: "Sometimes reality is more absurd than fiction, because fiction is based on a certain logic, while reality often has no logic at all. \n——Mark Twain"
 LOADING_TIP_26: "From the Jura Mountains to the banks of the Moselle, there must be a free people, a free country. \n——Charles Louis Huber"
 LOADING_TIP_27: "As long as we live, Poland will never perish.\n——Joseph Piłsudski"
 LOADING_TIP_28: "May God grant my last wish: please grant peace and prosperity to Brazil. \n——Pedro II"
 LOADING_TIP_29: "The republicans will be pitiful ghosts. After using wars and weapons to fight foreign enemies, they will then use these weapons for tyranny, persecution and violence against their own compatriots.\n——Manuel Luis Osorio"
 LOADING_TIP_30: "Nothing but my blood. I gave my life to you, and now I give you my death; I choose to fight in this way, because my soul will be with you, and my name will be the banner of your struggle. I took the first step toward immortality. Although I am dead, I will enter history.\n——Getulio Vargas"
 LOADING_TIP_31: "The goals of my comrades and I are the independence of the country, the reform of the government, and the self-strength of the nation.\n——Mirza Kuchak Khan"
 LOADING_TIP_32: "Even if everyone surrenders, I will not surrender. I would rather die fighting than live as a slave. \n——Sandino"
 LOADING_TIP_33: "The majestic China cannot bear the rampant Japanese invaders, is in a state of drunkenness and dreams of civil war, and flatters the Japanese to survive. What can I say to the people of the country! \n——Wang Yaqiao"
 LOADING_TIP_34: "Technology is the vehicle of the times, but those who can control technology and influence the course of the times are always people with subjective consciousness. \n——Heidegger"
 LOADING_TIP_35: "I would rather be armed than lose Palestine. \n——Theodor Herzl"
  
  
