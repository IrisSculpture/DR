#JPN_GATHERING_STORM_DESC:"自从明治维新以来，日本帝国的综合实力快速发展，成为了一个位于东亚的军事强权，甲午战争的胜利标志着已经没有势力能够阻挡他们建立东亚霸权的步伐。但是不彻底的政治改革制约了这个国家的发展，而皇太子嘉仁也希望能做出一些改变。为了巩固帝国的地位，必须要向外扩张，和西方列强争夺生存空间。每一次战争都是一次豪赌，帝国的统治者明白，只要一次战败，这个国家就会陷入万劫不复的深渊。"
BM_HISTORY_TITLE:"历史介绍"
GATHERING_STORM_NAME:"动荡的二十年代"
GATHERING_STORM_DESC:"1815年，如同一到五次反法同盟的结局一样，第七次反法同盟在滑铁卢折戟。欧洲终于迎来了新时代的和平,自此之后，欧洲大陆基本没有再发生过大的冲突。德意志诸国忙于内部纷争，而无暇顾及外国；哈布斯堡为自己王冠领地的叛乱而精疲力竭；大英帝国正在为自己长远的利益而付出代价；而新生的法兰西革命政权也为其大政府焦头烂额。在这样诡异的和平中，世界走向了20世纪，和平还能继续维持下去么？还是说新秩序将推翻已有的一切，彻底颠覆整个欧洲大陆？直到1920年的今天，世界俨然已走向历史的拐点。"
FRW_GATHERING_STORM_DESC:"£country_map\n法兰西民主联邦是1871年巴黎公社运动的产物，它对法兰西的改变，要远比他前身的任何一个政权要大得多。由于法国之外的绝大多数国家仍处于君主制当中，这个新生的共和国所获得的敌意比任何时候都多；即便在在政治上，共和国也危在旦夕，各个泛左党派互相攻讦，企图掌握国家的话语权。为了稳固新生的政权，面对可能到来的外敌，各左翼党派联合组成了“法兰西民主同盟”，用大政府的形式来维护政府内部的团结——但这种团结并不稳定，历史的车轮正在滚滚向前。"
ENL_GATHERING_STORM_DESC:"£country_map_ENL\n从有史记载到现在，大不列颠仍是唯一一个领土遍布全球各大洲的庞大帝国。在太阳所能照射到的地方，日不落帝国的光辉照耀着每一位帝国臣民。由于第七次反法同盟的失败，英国被迫转变了自身的政策，随着日益加剧的反殖民浪潮，为了维持庞大的殖民地，“帝国联邦计划”应运而生，这一大胆计划在当时看来是十分超前的，甚至不可理解的，但它维护了大不列颠的殖民帝国，暂时压制了按耐不住的不列颠岛外的自治领们。但帝国的根基已经开始动摇，进步的列车一旦开动就绝不会停下，在爱尔兰岛，爱尔兰人单方面成立了独立的爱尔兰国会；在南亚次大陆，甘地正带领印度脱离我们的掌控，甚至在海峡对岸，我们最棘手的敌人也在鼓动着各自治领脱离……不列颠的光芒并非无限，日不落帝国终究不是太阳，但不列颠不会灭亡，她会用自己的手段让那光芒永远存续下去。"
WWS_GATHERING_STORM_DESC:"£country_map_WWS\n古老的神圣罗马帝国，曾在欧洲存在800多年。它是德意志民族的一个松散联合体，也是德意志各邦王公贵族不断争夺德意志领导权的政治舞台。德意志的统一来之不易，1870年德意志军队在色当击败了不可一世的法国人，成立了德意志帝国。法国随即陷入了内乱之中。现在法国人带着他们的新信仰想要卷土重来，而一向贯彻中立的瑞士政府也被共产主义者所颠覆，可以这么说，帝国的西面已经陷入共产主义的威胁当中。"
TEQ_GATHERING_STORM_DESC:"£country_map_TEQ\n帝国已经几近瘫痪，玫瑰花园内传出的赦令也只是昙花一现。苏丹的命令传不出伊斯坦布尔，世俗化进程几近停滞，新军成了纸面上的部队。伊斯坦布尔对面就是俄国人在巴尔干的代言人保加利亚，屁股后面是从帝国中独立的埃及，最要命的来自黑海，该死的俄国佬敲诈了我们的海峡，锁住了我们的咽喉。总之，大厦将倾，对于苏丹而言能过一天是一天就是最好的结局。"
AOX_GATHERING_STORM_DESC:"£country_map_AOX\n奥地利-匈牙利帝国是一个位于中欧地区的大国，但是大国也有大国的痛：复杂的民族构成使得这个国家陷入了深深的内部民族主义矛盾之中，经济建设停滞，对外高度依赖德意志帝国的支持。随着各王冠领地独立运动愈发汹涌，整个帝国随时都会陷入彻底崩溃。一场内战已经不可避免……"
SBY_GATHERING_STORM_DESC:"£country_map_SBY\n“风平浪静”是20世纪初期伊比利亚半岛的代名词。曾经掌控半个世界，无敌舰队横行世界的初代“日不落帝国”，如今已然成为欧洲的边缘。自波旁入主西班牙统治的这一百年间，西班牙乃至伊比利亚半岛几乎停滞了：传统几乎成为了现代西班牙的代名词——或许，从来就没有现代西班牙，现在的西班牙还是曾经那古老的衰落的西班牙，如果不是大瘟疫，没人知道这古老王国还有什么新事。西班牙还会龟缩在欧洲的一角，作为看客远离冲突之外么？还是说他将奋起，复兴古老的帝国？亦或者西班牙无法调节其内部的争端，而一个崭新的西班牙将会屹立于世界？在西班牙这片土地上，没有什么是不可能的。"
SHW_GATHERING_STORM_DESC:"£country_map_SHW\n滑铁卢战败后，俄罗斯帝国不得不和拿破仑法国签订了华沙协议，两国从此一直保持着互不侵犯的关系，直到法国民主革命的爆发。1871年是一个特殊的年份：为了阻止民主革命继续在欧洲蔓延，维护现有制度，威廉二世、弗朗茨一世和亚历山大三世组建了“三皇同盟”来对抗革命力量，镇压民主运动。柏林会议后，俄军抢先在埃塞俄比亚地区建立了殖民地，但殖民红利的分配很不均衡，绝大部分都流入了贵族的金库，绝大部分农民仍然生存在极其恶劣的环境中，导致了1917年二月革命的爆发。沙皇在德皇和奥皇的支援下镇压了革命，也不得不启用斯托雷平进行立宪改革。立宪改革使得资本主义经济得到发展，但是看似已经平息的革命浪潮仍然在涌动着，社会革命党和社会民主工党在农民、工人之间很有号召力，乌克兰、白罗斯和波兰等地的独立运动也在发展之中。"
ITE_GATHERING_STORM_DESC:"£country_map_ITE\n北部地区受到法国民主革命的影响，成为了民主立宪党的大本营、铁票仓；而南部地区对于“自由”、“平等”和“博爱”等观念不怎么感冒，不少人选择支持教皇和国王。为了对抗民主革命的风暴，王国选择同法国流亡政府以及各大列强站在一起，但是这种合作能否维持下去已经成了问题。东方的奥地利帝国正在陷入混乱，法国流亡政府疲于应对频繁的土著起义。这个革命防波堤还能支撑多久已经不得而知，意大利复兴运动的未来会如何演变已经难以预料。"

