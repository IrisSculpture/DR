SHW_Progress_the_Russian_Civil_War:0 "俄国内战"
SHW_Progress_the_Russian_Civil_War_desc:0 "在广阔的俄罗斯土地上存在着俄国临时政府与工兵代表苏维埃并立、一个国家两个政府的奇怪局面，苏维埃政权正式在俄国建立了起来。然而，迎接苏维埃政府的并不是革命成功的喜悦，铺天盖地而来的各种敌人，叛乱此起彼伏，内战在全国范围爆发了，白军对红军的反抗开始于布尔什维克起义，出于对无产阶级革命的恐惧，使所有反对布尔什维克的人组成了一个松散的联盟。\n当前内战烈度：[RussianCivilWar]"
