social_stratum:0 "民生状况"
social_stratum_desc:0 "\n\n\n\n\n\n\n\n国家的民生状况是反映国家实力的象征，工业化系数代表了当前的工业化水平，工业化系数越低代表工业化水平越高。\n我们的人口：§H[?ROOT.max_manpower_k]k§!\n我们的国库剩余：§H[?DR_money_all]§!\n工业化系数：§H[?ROOT.ind_upd]§!\n目前国内识字率：§H[?Literacy|1]%§!\n目前国内失业率：§H[?Unemployment|3]%§!\n"

money_system_value_name_TT:0 "国内生产总值GDP是核算体系中一个重要的综合性统计指标，一个国家或地区的经济究竟处于增长抑或衰退阶段，从这个数字的变化便可以观察到。优秀的政府机构必须在其权力范围内通过实施一些措施来监管和控制国家经济。\n国内GDP总值：[?gdpmn|G3] B\n通货膨胀：[?gdp_inflation|R2]%\n国库：[?capital_reserves|G3] B\n每月盈余：[ROOT.capital_reserves_change_text] B\n总投资：[?all_investment|G3] B"
