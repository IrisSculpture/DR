  SHW_party_1_text:0 "§R社会革命党§!"
  SHW_party_1_text_desc:0 "\n社会革命党\n§R党代表§! 维克多·切尔诺夫\n\n\n\n\n£Viktor_Chernov\n\n\n\n\n\n早在19世纪70年代就有了社会革命党这一称呼，也有过小范围内的政党联合组织，但是成果以及影响完全可以忽略。后在1891以及1902饥荒的影响下，农民运动工人运动在逐年的增加，民粹主义也得到了极大地复兴。在若干的、分散的民粹主义社会革命党小组的基础上以及在切尔诺夫的推动下，格尔舒尼与柳谢克达成共识，在《革命的俄罗斯》上宣布北方社会革命党同盟将与南方社会革命党合并建成一个统一的社会革命党，同时成立了一个临时的中央委员会。但因为两党在意识形态、组织原则、斗争方式等问题上的分歧并没有确立正式的党纲领，直到在芬兰伊马特拉举办的1905年社会革命党第一次代表大会上之后才有了一个统一的选举机关、章程和入党准则，虽然绝大多数的地方委员会并未按照党统一的章程行事。社会革命党实际上由社会革命党中央委员会、社会革命党各地方委员会、社会革命党战斗组织三部分组成。由于在建党初期，社会革命党仅仅是一个以《革命的俄罗斯》为载体建立了一个目标统一的，但思想纲领都不一致的政党联合组织。"
  SHW_party_2_text:0 "§Y十月党§!"
  SHW_party_2_text_desc:0 "\n十月党\n§R党代表§! 亚历山大·古契科夫\n\n\n\n\n£Alexander_Guchkov\n\n\n\n\n\n与立场接近的左翼自由派宪政民主党不同，十月党人是坚定的君主立宪制的拥护者，他们强调需要有一个强大的议会和政府对其负责。十月党人与谢尔盖·维特、斯托雷平政府建立了合作关系，但他们也批评政府不受法律框架约束和对改革的拖延。在经济问题上，十月党人支持土地私有化和更进一步的土地改革方案，这一点与斯托雷平改革的方向基本一致。他们和政府一路不愿给予少数族裔地方自治的权利，但他们也普遍反对对少数族群、宗教实施压迫政策。"
  SHW_party_3_text:0 "§G立宪民主党§!"
  SHW_party_3_text_desc:0 "\n立宪民主党\n§R党代表§! 帕维尔·米留科夫\n\n\n\n\n£Pavel_Milyukov\n\n\n\n\n\n立宪民主党是俄国资产阶级政党，自称人民自由党。以地方自治局立宪派分子同盟和解放社为核心，于莫斯科成立。成员少数是地主和资本家，大多数是资产阶级知识分子。主张俄国应该是立宪的和议会的君主国。反对没收地主土地，主张赎买地主部分土地。"
  SHW_party_4_text:0 "§B进步党§!"
  SHW_party_4_text_desc:0 "\n进步党\n§R党代表§! 亚历山大·科诺瓦洛夫\n\n\n\n\n£Alexander_Konovalov\n\n\n\n\n\n进步主义作为一种意识形态趋势和政治运动起源于第一次俄国革命，它的结晶发生在两个渠道——大实业家和知识分子之间。建立工业家和企业家独立政党的失败尝试迫使最具远见和欧洲思想的莫斯科资本家寻求与能够产生想法的知识精英和解的方式。另一方面，作为各种自由党派成员的某些知识分子对他们的活动感到失望，这些政客离开十月党和立宪民主党后，创建了进步党。"
  SHW_party_5_text:0 "§R社会民主工党（孟）§!"
  SHW_party_5_text_desc:0 "\n社会民主工党（孟）\n§R党代表§! 尤里·马尔托夫\n\n\n\n\n£Martov\n\n\n\n\n\n1903年，俄国社会民主工党内部尤里·奥西波维奇·马尔托夫与弗拉基米尔·列宁出现分歧，两人逐步组建起相对的两派。该分歧源于俄国社会民主工党第二次代表大会，表面上是关于党的组织的小问题。马尔托夫的支持者事实上处于相对多数，但在分歧中关于党员资格的一次重要投票中处于少数，因而被讥为孟什维克，即俄语的“少数派”（меньшинство）"